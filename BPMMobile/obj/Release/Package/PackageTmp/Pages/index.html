          //前端获取ticket
          function getUrlParam(name) {

              var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");

              var r;
              if (window.location.search != null && window.location.search!="") {
                  
                  r = window.location.search.substr(1).match(reg);

                  if (r != null) {
                     
                      return unescape(r[2]);
                  }
              } else {
                  var ticket = localStorage.getItem('ticket');                  
                  return ticket;
              }

             
              return null;
          }
