<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />

    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;display:block;" id="wrapper">
        <form class="mui-input-group mui-card" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" readonly="readonly"/>
                <input type="hidden" id="fno" name="fno"/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">所属部门/区域</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="ftel">联系方式<i style="color:red;">*</i></label>
                <input type="tel" id="ftel" name="ftel" placeholder="请填写联系方式"/>
            </div>
            <div class="mui-input-row">
                <label for="fsqrlb">申请人类别<i style="color:red;">*</i></label>
                <input type="text" id="fsqrlb" name="fsqrlb" readonly="readonly" placeholder="请选择申请人类别"/>
            </div>
            <div class="mui-input-row">
                <label for="fkhmc">客户名称<i style="color:red;">*</i></label>
                <input type="text" id="fkhmc" name="fkhmc" placeholder="请填写客户名称"/>
            </div>
            <div class="mui-input-row">
                <label for="fyjdz">邮寄地址<i style="color:red;">*</i></label>
                <input type="text" id="fyjdz" name="fyjdz" placeholder="请填写邮寄地址" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fsqsm">申请说明<i style="color:red;">*</i></label>
                <textarea rows="3" id="fsqsm" name="fsqsm" placeholder="请填写申请说明"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fzyyt">主要用途<i style="color:red;">*</i></label>
                <input type="text" id="fzyyt" name="fzyyt" readonly placeholder="请选择主要用途"/>
            </div>
            <div class="mui-input-row">
                <label for="fxyhkflx">新用户开发类别<i style="color:red;">*</i></label>
                <input type="text" id="fxyhkflx" name="fxyhkflx" readonly />
            </div>
            <div id="fzx" style="display:none;">
                <div class="mui-input-row">
                    <label for="fyyjb">医院级别<i style="color:red;">*</i></label>
                    <input type="text" id="fyyjb" name="fyyjb" placeholder="请填写医院级别" />
                </div>
                <div class="mui-input-row">
                    <label for="fcws">床位数<i style="color:red;">*</i></label>
                    <input type="number" id="fcws" name="fcws" placeholder="请填写床位数"/>
                </div>
                <div class="mui-input-row">
                    <label for="fmbks">目标科室<i style="color:red;">*</i></label>
                    <input type="text" id="fmbks" name="fmbks" placeholder="请填写目标科室"/>
                </div>
                <div class="mui-input-row">
                    <label for="fjpcj">竞品厂家<i style="color:red;">*</i></label>
                    <input type="text" id="fjpcj" name="fjpcj" placeholder="请填写竞品厂家"/>
                </div>
                <div class="mui-input-row">
                    <label for="fjpryj">竞品入院价<i style="color:red;">*</i></label>
                    <input type="number" id="fjpryj" name="fjpryj" placeholder="请填写竞品入院价" />
                </div>
                <div class="mui-input-row">
                    <label for="fyyl">月用量<i style="color:red;">*</i></label>
                    <input type="number" id="fyyl" name="fyyl" placeholder="请填写月用量"/>
                </div>

            </div>
            <div id="ffx" style="display:none;">
                <div class="mui-input-row">
                    <label for="fnsjxxe">年实际销售额<i style="color:red;">*</i></label>
                    <input type="number" id="fnsjxxe" name="fnsjxxe" placeholder="请填写年实际销售额"/>
                </div>
                <div class="mui-input-row">
                    <label for="fzyjjcp">主要经营产品<i style="color:red;">*</i></label>
                    <input type="text" id="fzyjjcp" name="fzyjjcp" placeholder="请填写主要经营产品"/>
                </div>
                <div class="mui-input-row">
                    <label for="fzyxsqy">主要销售区域<i style="color:red;">*</i></label>
                    <input type="text" id="fzyxsqy" name="fzyxsqy" placeholder="请填写主要销售区域"/>
                </div>
            </div>

            <div id="mxlist">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                添加样品申请明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>

    <div id="search" style="display:none;">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-btn mui-btn-link mui-pull-left mui-btn-blue" onclick="hiddenCard()">取消</a>
            <h1 class="mui-title">选择</h1>
            <a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
        </header>
        <div id='list' class="mui-indexed-list" style="margin-top:2rem;height:100%;">
            <div class="mui-indexed-list-search mui-input-row mui-search">
                <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
            </div>
            <div class="mui-indexed-list-bar" style="display:none;">
                <a>A</a>
                <a>B</a>
                <a>C</a>
                <a>D</a>
                <a>E</a>
                <a>F</a>
                <a>G</a>
                <a>H</a>
                <a>I</a>
                <a>J</a>
                <a>K</a>
                <a>L</a>
                <a>M</a>
                <a>N</a>
                <a>O</a>
                <a>P</a>
                <a>Q</a>
                <a>R</a>
                <a>S</a>
                <a>T</a>
                <a>U</a>
                <a>V</a>
                <a>W</a>
                <a>X</a>
                <a>Y</a>
                <a>Z</a>
            </div>
            <div class="mui-indexed-list-alert"></div>
            <div class="mui-indexed-list-inner">
                <div class="mui-indexed-list-empty-alert">没有数据</div>
                <ul class="mui-table-view" id="cardlist"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js?version=1.0"></script>
    <script type="text/javascript" src="common.js?version=1.0"></script>
    <script>

        mui.init();

        mui.ready(function () {

            getVersion('\\03医用制品集团\\08医用材料公司\\13_市场营销', '医用材料公司样品申请');

            _init._preCreate();

</body>
