    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <div class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            
            <div class="mui-input-row">
                <label>工号</label>
                <input type="text" id="fno" readonly placeholder="请选择"/>
            </div>
            <div class="mui-input-row">
                <label>姓名</label>
                <input type="text" id="fname" readonly />
            </div>
            <div class="mui-input-row">
                <label>填写日期</label>
                <input type="text" id="fdate" readonly placeholder="请选择" />
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>续签信息</label>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>部门</label>
                    <textarea rows="2" id="fbm" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>职位</label>
                    <textarea rows="2" id="fzw" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>入职日期</label>
                    <textarea rows="2" id="frzrq" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-8" style="display:flex;">
                    <label>合同预计结束日期<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fjsrq" readonly placeholder="请选择"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>拟下次签订年限<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fqdnx" placeholder="请填写" ></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>备注</label>
                    <textarea rows="2" id="fbz" placeholder="请填写"></textarea>
                </div>
            </div>
            <input type="hidden" id="fssgs" readonly/>
        </div>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
