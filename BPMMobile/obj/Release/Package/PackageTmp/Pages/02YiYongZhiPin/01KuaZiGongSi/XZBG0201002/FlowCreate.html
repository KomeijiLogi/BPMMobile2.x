<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label>申请人</label>
                <input type="text" id="fname" readonly />
            </div>
            <div class="mui-input-row">
                <label>所属集团</label>
                <input type="text" id="fjt" readonly />
            </div>
            <div class="mui-input-row">
                <label>所属子公司</label>
                <input type="text" id="fzgs" readonly/>
            </div>
            <div class="mui-input-row">
                <label>申请日期</label>
                <input type="date" id="fdate" readonly/>
            </div>
            <div class="mui-input-row">
                <label>联系方式<i style="color:red;">*</i></label>
                <input type="tel" id="ftel" placeholder="请填写联系方式"/>
            </div>
            <div class="mui-input-row">
                <label>参观子公司<i style="color:red;">*</i></label>
                <input type="text" id="fcgzgs" placeholder="请选择参观子公司" readonly />
            </div>
            <div class="mui-input-row">
                <label>参观分公司<i style="color:red;">*</i></label>
                <input type="text" id="fcgfgs" placeholder="请选择参观分公司" readonly />
            </div>
            <div class="mui-input-row">
                <label>参观时间<i style="color:red;">*</i></label>
                <input type="datetime-local" id="fcgsj" />
            </div>
            <div class="mui-input-row">
                <label>参观人群类别<i style="color:red;">*</i></label>
                <input type="text" id="fcgrqlb" placeholder="请填写参观人群类别"/>
            </div>
            <div class="mui-input-row">
                <label>参观人数<i style="color:red;">*</i></label>
                <input type="number" id="fcgrs" placeholder="请填写参观人数"/>
            </div>
            <div class="mui-input-row">
                <label>是否进车间<i style="color:red;">*</i></label>
                <input type="hidden" id="fif_cj" value="否"/>
                <div class="mui-switch mui-switch-blue mui-switch-mini" id="fif_cjd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label>参观目的</label>
                <textarea id="fcgmd" placeholder="请填写参观目的" rows="4"></textarea>
            </div>
            <div class="mui-input-row itemtitle2">
                <label>带队负责人信息</label>
            </div>
            <div class="mui-input-row">
                <label>姓名<i style="color:red;">*</i></label>
                <input type="text" id="fxm" placeholder="请填写姓名"/>
            </div>
            <div class="mui-input-row">
                <label>所在公司<i style="color:red;">*</i></label>
                <input type="text" id="fszgs" placeholder="请填写所在公司"/>
            </div>

            <div class="mui-input-row">
                <label>职务<i style="color:red;">*</i></label>
                <input type="text" id="fzw" placeholder="请填写职务"/>
            </div>
            <div class="mui-input-row">
                <label>联系方式<i style="color:red;">*</i></label>
                <input type="tel" id="flxfs" placeholder="请填写联系方式"/>
            </div>

        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <div id="selector" style="display:none;">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">选择列表</h1>
            <a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
        </header>
        <div class="mui-indexed-list" id="list" style="top:2rem;">

            <div class="mui-indexed-list-search mui-input-row mui-search">
                <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
            </div>
            <div class="mui-indexed-list-bar" style="display:none;">

            </div>
            <div class="mui-indexed-list-alert"></div>
            <div class="mui-indexed-list-inner">
                <div class="mui-indexed-list-empty-alert">没有数据</div>
                <ul class="mui-table-view" id="datalist"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>



        mui.init();

        mui.ready(function () {
            getVersion('\\03医用制品集团\\01跨子公司\\16_行政办公', '医用制品集团参观申请');
            getBPMParam();

            _init._preCreate();

        });



    </script>

</body>
</html>
