</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>公司名称</label>
                    <textarea rows="2" id="fgsmc" readonly placeholder="请选择"></textarea>
                    <input type="hidden" id="dept_no" readonly/>
                    <input type="hidden" id="user_leadtitle" readonly/>
                    <input type="hidden" id="user_no" readonly/>
                   
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>部门名称</label>
                    <textarea rows="2" id="fbmmc" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请人</label>
                    <textarea rows="2" id="fsqr" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请日期</label>
                    <textarea rows="2" id="fsqrq" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>月度预算金额</label>
                    <textarea rows="2" id="fydys" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>可用预算金额</label>
                    <textarea rows="2" id="fkyys" readonly></textarea>
                    <input type="hidden" id="fyyys" />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>费用属性</label>
                    <textarea rows="2" id="ffysx" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>超预算情况%</label>
                    <textarea rows="2" id="fcys" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>招待方式<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fzdfs" readonly placeholder="请选择"></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>是否借款</label>
                    <textarea rows="2" id="fif_jk" readonly>否</textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>备注</label>
                    <textarea rows="2" id="fbz" placeholder="请填写"></textarea>
                </div>
            </div>
            <div id="fjkcard" style="display:none;">
                <div class="">
                    <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                        <label>借款申请单</label>
                    </div>
                    <div class="mui-row cutOffLine" style="padding:3vw;">
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>借款金额</label>
                            <input type="number" id="fjkje" placeholder="请填写" />
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>大写金额</label>
                            <input type="text" id="fjkje_dx" readonly />
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>借款单号</label>
                            <input type="text" id="fjkdh" readonly />
                        </div>
                    </div>
                    <div class="mui-row cutOffLine" style="padding:3vw;">
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>借款事由</label>
                            <textarea rows="2" id="fjksy" placeholder="请填写"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>招待费申请明细</label>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>合计</label>
                    <textarea rows="2" id="fhj" readonly></textarea>
                </div>
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>大写金额</label>
                    <textarea rows="2" id="fhj_dx" readonly></textarea>
                </div>
            </div>

            <div id="mxlist"></div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                添加招待费申请明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>

        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>

            getVersion('\\99业务平台\\03集团费用\\02费用申请', '集团本部招待费申请');
            getBPMParam();
            _init._preCreate();
            
        });

    </script>
</body>
</html>
