<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>公司名称</label>
                    <textarea rows="2" id="fgsmc" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>部门名称</label>
                    <textarea rows="2" id="fbmmc" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请人</label>
                    <textarea rows="2" id="fsqr" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请日期</label>
                    <textarea rows="2" id="fsqrq" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>月预算金额</label>
                    <textarea rows="2" id="fyydje" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>可用预算金额</label>
                    <textarea rows="2" id="fkyyyje" readonly></textarea>
                    <input type="hidden" id="fyyysje" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>费用属性</label>
                    <textarea rows="2" id="ffysx" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>超预算情况%</label>
                    <textarea rows="2" id="fcysqk" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>月报销标准<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fybxbz" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>年度报销标准</label>
                    <textarea rows="2" id="fndbxbz" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>报销年度</label>
                    <textarea rows="2" id="fbxnd" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>本年累计已报销</label>
                    <textarea rows="2" id="fbnljybx" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>备注</label>
                    <textarea rows="2" id="fbz" readonly></textarea>
                </div>
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>手机费报销明细</label>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>职务级别<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fzwjb" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请月数<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqys" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>手机号码<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsjhm" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>报销标准<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fbxbz" readonly></textarea>
                </div>

            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>本次报销金额<i style="color:red;">*</i></label>
                    <input id="fbcbxje" type="number" readonly style="padding:0;" />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>超标准<i style="color:red;">*</i></label>
                    <textarea id="fcbz" readonly rows="2"></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>大写金额</label>
                    <textarea rows="2" id="fdxje" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请期间<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqrq" readonly></textarea>
                </div>
            </div>
            <input type="hidden" id="fbmbm" readonly />
            <input type="hidden" id="fsqrno" readonly />
            <input type="hidden" id="fzwei" readonly />
            <input type="hidden" id="fzwu" readonly />
            <input type="hidden" id="if_verify" readonly />
            <input type="hidden" id="if_bx" readonly />
            <input type="hidden" id="fm_a" readonly />
            <input type="hidden" id="fm_b" readonly />
            <input type="hidden" id="fys_nian" readonly />
            <input type="hidden" id="fys_yue" readonly />
        </form>
        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />


    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>

        mui.init();

        mui.ready(function () {
            _init._preAskOrDone();

        });
    </script>
</body>
</html>
