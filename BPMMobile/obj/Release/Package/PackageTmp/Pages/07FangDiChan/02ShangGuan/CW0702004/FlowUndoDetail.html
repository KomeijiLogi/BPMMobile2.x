        <div class="mui-btn-row" style="z-index:999;bottom:0.1rem;position:fixed;width:100%;display:none;" id="createD">

    <script>

        mui.init();

        mui.ready(function () {
            getBPMParam();

            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

          
        });

        mui('.mui-content .mui-switch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }
            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {


                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }

                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }

       });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });


        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {
                    //console.log(data);
                    if (status == "success") {

                        console.log(data);
                        var item = data.FormDataSet.BPM_SXSGYDFKSQ_A[0];
                        $("#taskId").val(item.TaskID);
                        $("#fname").val(item.fname);
                        $("#fdept").val(item.fdept);
                        $("#fdate").val(FormatterTimeYMS(item.fdate));
                        $("#fhjqmye").val(item.qmdfye_hj);
                        $("#fhjxk").val(item.fxk_hj);
                        $("#fhjcd").val(item.fcd_hj);
                        $("#fhjczk").val(item.fczk_hj);
                        $("#fhjfkhj").val(item.ffkhj_hj);
                        $("#fhjfkbl").val(item.ffkbl_hj);
                        $("#fhjfkhye").val(item.ffkhye_hj);

                        $("#stepId").val(stepId);
                        $("#fbillno").val(item.单号);

                        var bli = data.FormDataSet.BPM_SXSGYDFKSQ_B;
                        for (var i = 0; i < bli.length; i++) {
                            if (bli[i].fbz == null) {
                                bli[i].fbz = '';
                            }   
                            itemidArr.push(bli[i].itemid);
                            var li = '<div id="bl" class="mui-card">';
                            li = li + '   <div class="mui-input-row bgc">';
                            li = li + '        <label>明细列表项</label> ';
                            li = li + '        <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fxmmc">项目名称<i style="color:red;">*</i></label>';
                            li = li + '        <input type="text" id="fxmmc" name="fxmmc" value="' + bli[i].fxmmc + '" readonly="readonly"/> ';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fqmdfye">期末贷方余额<i style="color:red;">*</i></label>';
                            li = li + '        <input type="number" id="fqmdfye" name="fqmdfye" value="' + bli[i].qmdfye + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fxk">现款<i style="color:red;">*</i></label>';
                            li = li + '        <input type="number" id="fxk" name="fxk" value="' + bli[i].fxk + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fcd">承兑<i style="color:red;">*</i></label>';
                            li = li + '        <input type="number" id="fcd" name="fcd" value="' + bli[i].fcd + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fczk">储值卡<i style="color:red;">*</i></label>';
                            li = li + '        <input type="number" id="fczk" name="fczk" value="' + bli[i].fczk + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="ffkhj">付款合计<i style="color:red;">*</i></label>';
                            li = li + '        <input type="number" id="ffkhj" name="ffkhj" value="' + bli[i].ffkhj + '" readonly="readonly" />';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="ffkbl">付款比例</label>';
                            li = li + '        <input type="number" id="ffkbl" name="ffkbl" value="' + bli[i].ffkbl + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="ffkhye">付款后余额</label>';
                            li = li + '        <input type="number" id="ffkhye" name="ffkhye" value="' + bli[i].ffkhye + '" readonly="readonly"/>';
                            li = li + '   </div>';
                            li = li + '   <div class="mui-input-row">';
                            li = li + '        <label for="fbz">备注</label>';
                            li = li + '        <input type="text" id="fbz" name="fbz" value="' + bli[i].fbz + '"  readonly="readonly"/>';
                            li = li + '   </div>';

                            $("#bllist").append(li);

                        }
                        for (var i = 0; i < data.Steps.length; i++) {

                            if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                                data.Steps[i].FinishAt = "";
                            }
                            var time = FormatterTime(data.Steps[i].FinishAt);

                            var stepName = data.Steps[i].NodeName;
                            if (data.Steps[i].NodeName == "sysInform") {
                                stepName = "知会";
                            } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                                stepName = "任务操作";
                            } else if (data.Steps[i].NodeName == "开始") {
                                stepName = "开始";
                            }

                            var stepAction = locationAction(data.Steps[i].SelAction);
                            if (data.Steps[i].SelAction == "sysInform") {
                                stepAction = "发起知会";
                            } else if (data.Steps[i].SelAction == "Submit") {
                                stepAction = "已阅";
                            } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                                stepAction = "待处理";
                            } else if (data.Steps[i].SelAction == "sysReject") {
                                stepAction = "拒绝";
                            } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                                stepAction = "退回重填";
                            }


                            var contents = data.Steps[i].Comments;
                            if (contents == null) {
                                contents = "无";
                            }
                            //判断是否是加签
                            if (data.Steps[i].IsConsignStep == false) {
                                var li = ' <li>';
                                li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                                li = li + '  <div class="righttext">';
                                li = li + '     <div>';
                                li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                                li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                                li = li + '        <p>签核意见: ' + contents + '</p>';
                                li = li + '     </div>';
                                li = li + '   </div>';
                                li = li + '</li>';

                            } else {
                                var li = ' <li>';
                                li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                                li = li + '  <div class="righttext">';
                                li = li + '     <div>';
                                li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                                li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                                li = li + '        <p>签核意见: ' + contents + '</p>';
                                li = li + '     </div>';
                                li = li + '   </div>';
                                li = li + '</li>';

                            }
                            $("#signff").append(li);
                        }
                        if ($('#myPhone').val() == "") {
                            var myPhone = String(BPMOU).split("/");
                            $('#myPhone').val(String(myPhone[myPhone.length - 1]));

                        }
                        var NodeName;
                        //判断流程本节点是否结束，处理者是否为当前用户,
                        //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                        for (var i = 0; i < data.Steps.length; i++) {
                            //debugger;

                            if (data.Steps[i].Finished == false && data.Steps[i].RecipientAccount == ($('#myPhone').val())) {

        function calcPrice(context) {

            var fqmdfye = parseFloat($(context).parent().parent().find("#fqmdfye").val());
            var fxk = parseFloat($(context).parent().parent().find("#fxk").val());
            var fcd = parseFloat($(context).parent().parent().find("#fcd").val());
            var fczk = parseFloat($(context).parent().parent().find("#fczk").val());
            var ffkhj;
            var ffkbl;
            var ffkhye;

            if (!fqmdfye || fqmdfye == "") {
                if (!fxk || fxk == "") {
                    fxk = 0;
                }
                if (!fcd || fcd == "") {
                    fcd = 0;
                }
                if (!fczk || fczk == "") {
                    fczk = 0;
                }
                ffkhye = 0 - (parseInt(fxk) + parseInt(fcd) + parseInt(fczk));
                $(context).parent().parent().find("#ffkbl").val("");
                $(context).parent().parent().find("#ffkhj").val(parseInt(fxk) + parseInt(fcd) + parseInt(fczk));
                $(context).parent().parent().find("#ffkhye").val(ffkhye);
            } else {
                if (!fxk || fxk == "") {
                    fxk = 0;
                }
                if (!fcd || fcd == "") {
                    fcd = 0;
                }
                if (!fczk || fczk == "") {
                    fczk = 0;
                }
                $(context).parent().parent().find("#ffkhj").val(parseInt(fxk) + parseInt(fcd) + parseInt(fczk));
                ffkhye = fqmdfye - (parseInt(fxk) + parseInt(fcd) + parseInt(fczk));
                $(context).parent().parent().find("#ffkhye").val(ffkhye);
                ffkbl = (parseInt(fxk) + parseInt(fcd) + parseInt(fczk)) / fqmdfye;
                $(context).parent().parent().find("#ffkbl").val(ffkbl);

            }

            //触发计算总金额函数
            amountPrice();
        }

        function amountPrice() {
            var fhjqmye = 0;
            var fhjxk = 0;
            var fhjcd = 0;
            var fhjczk = 0;
            var fhjfkhj = 0;
            var fhjfkbl = 0;
            var fhjfkhye = 0;

            //计算合计期末贷方余额
            $("#bllist").find("#bl").each(function () {
                var fqmdfyetmp = parseFloat($(this).find("#fqmdfye").val());
                if ($(this).find("#fqmdfye").val() == null || $(this).find("#fqmdfye").val() == "") {
                    fqmdfyetmp = 0;
                }

                if (fhjqmye == 0) {
                    fhjqmye = fqmdfyetmp;
                } else {
                    fhjqmye += fqmdfyetmp;
                }
            });

            //计算合计现款
            $("#bllist").find("#bl").each(function () {
                var fxktmp = parseFloat($(this).find("#fxk").val());
                if ($(this).find("#fxk").val() == null || $(this).find("#fxk").val() == "") {
                    fxktmp = 0;
                }
                if (fhjxk == 0) {
                    fhjxk = fxktmp;
                } else {
                    fhjxk += fxktmp;
                }
            });

            //计算合计承兑
            $("#bllist").find("#bl").each(function () {
                var fcdtmp = parseFloat($(this).find("#fcd").val());
                if ($(this).find("#fcd").val() == null || $(this).find("#fcd").val() == "") {
                    fcdtmp = 0;
                }
                if (fhjcd == 0) {
                    fhjcd = fcdtmp;
                } else {
                    fhjcd += fcdtmp;
                }
            });
            //计算合计储值卡
            $("#bllist").find("#bl").each(function () {
                var fczktmp = parseFloat($(this).find("#fczk").val());
                if ($(this).find("#fczk").val() == null || $(this).find("#fczk").val() == "") {
                    fczktmp = 0;
                }
                if (fhjczk == 0) {
                    fhjczk = fczktmp;
                } else {
                    fhjczk += fczktmp;
                }
            });

            //计算合计付款合计
            $("#bllist").find("#bl").each(function () {
                var ffkhjtmp = parseFloat($(this).find("#ffkhj").val());
                if ($(this).find("#ffkhj").val() == null || $(this).find("#ffkhj").val() == "") {
                    ffkhjtmp = 0;
                }
                if (fhjfkhj == 0) {
                    fhjfkhj = ffkhjtmp;
                } else {
                    fhjfkhj += ffkhjtmp;
                }
            });
            //计算合计付款后余额
            $("#bllist").find("#bl").each(function () {
                var ffkhyetmp = parseFloat($(this).find("#ffkhye").val());
                if ($(this).find("#ffkhye").val() == null || $(this).find("#ffkhye").val() == "") {
                    ffkhyetmp = 0;
                }
                if (fhjfkhye == 0) {
                    fhjfkhye = ffkhyetmp;
                } else {
                    fhjfkhye += ffkhyetmp;
                }
            });
            if (fhjqmye == 0) {
                $("#fhjfkbl").val("");
            } else {
                fhjfkbl = (fhjfkhj / fhjqmye);
                $("#fhjfkbl").val(fhjfkbl);
            }

            $("#fhjqmye").val(fhjqmye);
            $("#fhjxk").val(fhjxk);
            $("#fhjcd").val(fhjcd);
            $("#fhjczk").val(fhjczk);
            $("#fhjfkhj").val(fhjfkhj);
            $("#fhjfkhye").val(fhjfkhye);


        }
        function blItem(fxmmc, fqmdfye, fxk, fcd, fczk, ffkhj, ffkbl, ffkhye, fbz) {
            var mx = new Object;
            mx.fxmmc = fxmmc;
            mx.fqmdfye = fqmdfye;
            mx.fxk = fxk;
            mx.fcd = fcd;
            mx.fczk = fczk;
            mx.ffkhj = ffkhj;
            mx.ffkbl = ffkbl;
            mx.ffkhye = ffkhye;
            mx.fbz = fbz;
            if (!fxmmc || fxmmc == "") {

                mui.toast("请输入项目名称");
                return null;
            }
            if (!fqmdfye || fqmdfye == "") {
                mui.toast("请输入期末贷方余额");
                return null;

            }
            if (!fxk || fxk == "") {

                mui.toast("请输入现款");
                return null;
            }
            if (!fcd || fcd == "") {
                mui.toast("请输入承兑");
                return null;

            }
            if (!fczk || fczk == "") {
                mui.toast("请输入储值卡");
                return null;

            }
            return mx;
        }
    </script>
