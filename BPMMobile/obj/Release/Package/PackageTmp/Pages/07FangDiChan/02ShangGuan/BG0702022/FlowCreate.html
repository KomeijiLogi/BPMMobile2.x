        function prepMsg() {

          

            $("#fdate").val(getNowFormatDate(2));
            
            var url = window.location.href;
            if (url != null && url != "") {
                if (String(url).indexOf("reset") != -1) {

                    $("#fmd").val(msg.fmd);
                    $("#fmc").val(msg.fmc);

        function Save() {

            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#fdept").val(fareaStr[fareaStr.length - 2]);

            var fname = $("#fname").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fdept = $("#fdept").val();
            
            var fmd = $("#fmd").val();
            var fmc = $("#fmc").val();
            var fxs = $("#fxs").val();
            var fyq = $("#fyq").val();
            var fwcsj = $("#fwcsj").val() + " 00:00:00";

             

            if (!fdate || fdate == "") {
                mui.toast("请填写发起日期");
                return;
            }
            if (!fmd || fmd == "") {
                mui.toast("请填写活动目的");

            }
            if (!fmc || fmc == "") {

            }
            if (!fxs || fxs == "") {

                return;
            }
            if (!fyq || fyq == "") {
                mui.toast("请填写活动具体要求");
                return;
            }         
            if (!$("#fwcsj").val() || $("#fwcsj").val()  == "") {
                mui.toast("请填写完成时间要求");
                return;
            }
             
                       
            var btnArry = ["取消", "确定"];

                    xml = xml + '<ProcessVersion>' + version + '</ProcessVersion>';
                    xml = xml + '<DraftGuid></DraftGuid>';
                    xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '<Action>提交</Action>';
                    xml = xml + '<Comment></Comment>';
                    xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '</Header>';
                    xml = xml + '<FormData>';
                    xml = xml + '<BPM_SGZSXCYHDSP>';
					xml = xml + '<fbillno>自动生成</fbillno>';
                    xml = xml + '<fname>' + fname + '</fname>';
                    xml = xml + '<fdept>' + fdept + '</fdept>';
                    xml = xml + '<fdate>' + fdate + '</fdate>';
                    
                    xml = xml + '<fmd>' + fmd + '</fmd>';
                    xml = xml + '<fmc>' + fmc + '</fmc>';
                    xml = xml + '<fxs>' + fxs + '</fxs>';

                    xml = xml + '</FormData>';
                    xml = xml + '</XForm>';
                    //mui.toast(xml);
