<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
   
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;">
         <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;"> 
             <div class="mui-input-row">
                 <label for="fname">发起人<i style="color:red;">*</i></label>
                 <input type="text" id="fname" name="fname" readonly="readonly"/>
             </div>    
             <div class="mui-input-row" style="display:none;">
                 <label for="fdept">发起部门<i style="color:red;">*</i></label>
                 <input type="text" id="fdept" name="fdept" readonly="readonly"/>
             </div>
             <div class="mui-input-row">
                 <label for="fdate">发起日期<i style="color:red;">*</i></label>
                 <input type="date" id="fdate" name="fdate" readonly="readonly"/>
             </div>
             <div class="mui-input-row">
                 <label for="ftel">联系方式<i style="color:red;">*</i></label>
                 <input type="tel" id="ftel" name="ftel" placeholder="请输入联系方式"/>
             </div>		
                    
              <div class="mui-input-row" style="height:5.25rem;">
                 <label for="fshmc">商户名称<i style="color:red;">*</i></label>
                 <textarea rows="5" id="fshmc" name="fshmc" placeholder="请输入"></textarea>
             </div>    
             <div class="mui-input-row">
                 <label for="flxr">商户联系人<i style="color:red;">*</i></label>
                 <input type="text" id="flxr" name="flxr"  placeholder="请输入" />
             </div>             
             <div class="mui-input-group">
                <div class="mui-input-row bgc">
                    <label>合同期限</label>
                </div>
                <div class="mui-input-row">
                    <label>开始<i style="color:red;">*</i></label>
                    <input type="date" name="fhtqx_ks" id="fhtqx_ks" placeholder="请输入">
                </div>
                <div class="mui-input-row">
                    <label>结束<i style="color:red;">*</i></label>
                    <input type="date" name="fhtqx_js" id="fhtqx_js" placeholder="请输入" >
                </div>                
            </div>
             <div class="mui-input-row" style="height:5.25rem;">
                 <label for="fyyxz">商户运营表述<i style="color:red;">*</i></label>
                 <textarea rows="5" id="fyyxz" name="fyyxz" placeholder="请输入"></textarea>
             </div>            
             <div class="mui-input-group">
                <div class="mui-input-row bgc">
                    <label>商户现状</label>
                </div>
                <div class="mui-input-row">
                    <label>店铺号<i style="color:red;">*</i></label>
                    <input type="text" name="fxz_dph" id="fxz_dph" placeholder="请输入">
                </div>
                <div class="mui-input-row">
                    <label>面积(㎡)<i style="color:red;">*</i></label>
                    <input type="number" name="fxz_mj" id="fxz_mj" placeholder="请输入" >
                </div>  
                 <div class="mui-input-row" style="height:3.25rem;">
                    <label>租金标准（元/㎡/月）<i style="color:red;">*</i></label>
                    <input type="number" name="fxz_zjbz" id="fxz_zjbz" placeholder="请输入" >
                </div>  
                 <div class="mui-input-row">
                    <label>经营业态</label>
                    <input type="text" name="fxz_jyyt" id="fxz_jyyt" placeholder="请输入" >
                </div>                
            </div>
              <div class="mui-input-group">
                <div class="mui-input-row bgc">
                    <label>客户调整</label>
                </div>
                <div class="mui-input-row">
                    <label>店铺号<i style="color:red;">*</i></label>
                    <input type="text" name="ftz_dph" id="ftz_dph" placeholder="请输入">
                </div>
                <div class="mui-input-row">
                    <label>面积(㎡)<i style="color:red;">*</i></label>
                    <input type="number" name="ftz_mj" id="ftz_mj" placeholder="请输入" >
                </div>  
                 <div class="mui-input-row" style="height:3.25rem;">
                    <label>租金标准（元/㎡/月）<i style="color:red;">*</i></label>
                    <input type="number" name="ftz_zjbz" id="ftz_zjbz" placeholder="请输入" >
                </div>  
                 <div class="mui-input-row">
                    <label>经营业态</label>
                    <input type="text" name="ftz_jyyt" id="ftz_jyyt" placeholder="请输入" >
                </div>                
            </div>             
             <div class="mui-input-row" style="height:5.25rem;">
                 <label for="fbz">备注</label>
                 <textarea rows="5" id="fbz" name="fbz" placeholder="请输入"></textarea>
             </div>    
             <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                 <div class="border border-t upload-img" style="top:0rem;">
                     <!--上传图片-->
                     <div class="clearfix upload-btn" id="children-bg">
                         <label class="label">附件</label>
                         <span class="tips" id="imageCount"><!--已添加0张--></span>
                         <!--上传图片按钮-->  
                         <span class="upload-addbtn">
                             <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                         </span>

                     </div>
                     <div class="upload-img-list"></div>
                 </div>
             </div>
         </form>
    </div>
    <div class="mui-btn-row" id="SaveD">
        <button class="mui-btn mui-btn-primary" type="button"  id="commitbt" onClick="Save()">提交</button>
    </div>
    <script>
        mui.init();
    
 
        mui.ready(function () {
            getVersion('\\07房地产集团\\02商管公司\\BG办公管理', '兴源文化创意公司商户调整申请');
            getBPMParam();
            prepMsg();
           
            upload();
            watch();            
       
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);

            }
            //else { 
			//	$("#fname").val("宫辉"); 
			//}

        });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {
						
                } else {

                }
            }

        });
    
        function prepMsg() {          

            $("#fdate").val(getNowFormatDate(2));            
            var url = window.location.href;
            if (url != null && url != "") {
                if (String(url).indexOf("reset") != -1) {
                   
                    var msg = JSON.parse(localStorage.getItem('BPM_MSCSHTZSPBMsg'));
                    $("#fname").val(msg.fname);
                    $("#fdept").val(msg.fdept);
                    $("#fdate").val(msg.fdate);
                    $("#ftel").val(msg.ftel);

                    $("#fshmc").val(msg.fshmc);
                    $("#flxr").val(msg.flxr);
                    $("#fhtqx_ks").val(msg.fhtqx_ks);

                    $("#fhtqx_js").val(msg.fhtqx_js);
                    $("#fyyxz").val(msg.fyyxz);
                    $("#fxz_dph").val(msg.fxz_dph);
                    $("#fxz_mj").val(msg.fxz_mj);
                    $("#fxz_zjbz").val(msg.fxz_zjbz);
                    $("#fxz_jyyt").val(msg.fxz_jyyt);
                    $("#ftz_dph").val(msg.ftz_dph);
                    $("#ftz_mj").val(msg.ftz_mj);
                    $("#ftz_zjbz").val(msg.ftz_zjbz);
                    $("#ftz_jyyt").val(msg.ftz_jyyt);
                    $("#fbz").val(msg.fbz);

                } else {
                  
                }
            }
        }

   
        function Save() {

            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#fdept").val(fareaStr[fareaStr.length - 2]);

            var fname = $("#fname").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fdept = $("#fdept").val();
            var ftel = $("#ftel").val();             
             
            var fshmc = $("#fshmc").val();
            var flxr = $("#flxr").val();
            var fhtqx_ks = $("#fhtqx_ks").val();
            var fhtqx_js = $("#fhtqx_js").val();

            var fyyxz = $("#fyyxz").val();
            var fxz_dph = $("#fxz_dph").val();
            var fxz_mj = $("#fxz_mj").val();
            var fxz_zjbz = $("#fxz_zjbz").val();
            var fxz_jyyt = $("#fxz_jyyt").val();
            var ftz_dph = $("#ftz_dph").val();
            var ftz_mj = $("#ftz_mj").val();
            var ftz_zjbz = $("#ftz_zjbz").val();
            var ftz_jyyt = $("#ftz_jyyt").val();
            var fbz = $("#fbz").val();

            if (!fdate || fdate == "") {
                mui.toast("请填写申请日期");
                return;
            }
            if (!ftel || ftel == "") {
                mui.toast("请填写联系方式");
                return;
            }
            if (!fshmc || fshmc == "") {
                mui.toast("请填写商户名称");
                return;
            }
            if (!flxr || flxr == "") {
                mui.toast("请填写商户联系人");
                return;
            }
            if (!fhtqx_ks || fhtqx_ks == "") {
                mui.toast("请填写合同开始期限");
                return;
            }
            if (!fhtqx_js || fhtqx_js == "") {
                mui.toast("请填写合同结束期限");
                return;
            }
            if (!fyyxz || fyyxz == "") {
                mui.toast("请填写商户运营表述");
                return;
            }
            if (!fxz_dph || fxz_dph == "") {
                mui.toast("请填写现在店铺号");
                return;
            }
            if (!fxz_mj || fxz_mj == "") {
                mui.toast("请填写现在面积");
                return;
            }
            if (!fxz_zjbz || fxz_zjbz == "") {
                mui.toast("请填写现在租金标准");
                return;
            }
         

            if (!ftz_dph || ftz_dph == "") {
                mui.toast("请填写调整店铺号");
                return;
            }
            if (!ftz_mj || ftz_mj == "") {
                mui.toast("请填写调整面积");
                return;
            }
            if (!ftz_zjbz || ftz_zjbz == "") {
                mui.toast("请填写调整租金标准");
                return;
            }
        
            if (fjArray.toString() == null || fjArray.toString() == "") {
                mui.toast("请上传附件");
                  return;
            }

                       
            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {

                    var xml = '<?xml version="1.0"?>';
                    xml = xml + '<XForm>';
                    xml = xml + '<Header>';
                    xml = xml + '<Method>Post</Method>';
                    xml = xml + ' <ProcessName>兴源文化创意公司商户调整申请</ProcessName>';
                    xml = xml + '<ProcessVersion>' + version + '</ProcessVersion>';
                    xml = xml + '<DraftGuid></DraftGuid>';
                    xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '<Action>提交</Action>';
                    xml = xml + '<Comment></Comment>';
                    xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '</Header>';
                    xml = xml + '<FormData>';
                    xml = xml + '<BPM_MSCSHTZSPB>';
					xml = xml + '<fbillno>自动生成</fbillno>';
                    xml = xml + '<fname>' + fname + '</fname>';
                    xml = xml + '<fdept>' + fdept + '</fdept>';
                    xml = xml + '<fdate>' + fdate + '</fdate>';
                    xml = xml + '<ftel>' + ftel + '</ftel>';
                    xml = xml + '<fshmc>' + fshmc + '</fshmc>';
                    xml = xml + '<flxr>' + flxr + '</flxr>';

                    xml = xml + '<fhtqx_ks>' + fhtqx_ks + '</fhtqx_ks>';
                    xml = xml + '<fhtqx_js>' + fhtqx_js + '</fhtqx_js>';
                    xml = xml + '<fyyxz>' + fyyxz + '</fyyxz>';
                    xml = xml + '<fxz_dph>' + fxz_dph + '</fxz_dph>';
                    xml = xml + '<fxz_mj>' + fxz_mj + '</fxz_mj>';
                    xml = xml + '<fxz_zjbz>' + fxz_zjbz + '</fxz_zjbz>';
                    xml = xml + '<fxz_jyyt>' + fxz_jyyt + '</fxz_jyyt>';
                    xml = xml + '<ftz_dph>' + ftz_dph + '</ftz_dph>';
                    xml = xml + '<ftz_mj>' + ftz_mj + '</ftz_mj>';
                    xml = xml + '<ftz_zjbz>' + ftz_zjbz + '</ftz_zjbz>';
                    xml = xml + '<ftz_jyyt>' + ftz_jyyt + '</ftz_jyyt>';
                    xml = xml + '<fbz>' + fbz + '</fbz>';
                    if (fjArray.toString() != null && fjArray.toString() != "") {
                        xml = xml + '<ffj>' + fjArray.toString().replace(",", ";") + '</ffj>';
                    } else {
                        xml = xml + '<ffj></ffj>';
                    }
                    xml = xml + '</BPM_MSCSHTZSPB>';                   
                    xml = xml + '</FormData>';
                    xml = xml + '</XForm>';
                    //mui.toast(xml);
                    //alert(xml);
                    PostXml(xml);
                }
            });
        }
    </script>
</body>
</html>
