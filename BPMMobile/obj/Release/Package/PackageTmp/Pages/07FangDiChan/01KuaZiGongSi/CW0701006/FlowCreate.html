        function calcPrice() {
            var ftotal_px = parseFloat(  $("#ftotal_px").val());   //培训报销金额
            var fif_cl = $("#fif_cl").val();         //判断是否申请差旅费
            var fsqje = parseFloat($("#fsqje").val());
            var fcbz = 0.00;
            var fcsq = 0.00;
            if (fif_cl == '是') {

                var total = 0;
                $("#mxlist").find("#fctjtf,#fzsf,#fcf,#fsnjtf,#fqtf,#ftotal_px").each(function () {
                    var contextVal = parseFloat($(this).val());
                    if (isNaN(contextVal)) {
                        contextVal = 0;
                    }
                    total = parseFloat(total) + contextVal;
                    $("#ftotal").val(total);
                    if (total > fsqje && (!isNaN(fsqje))) {
                        fcsq = parseFloat((total - fsqje) / fsqje * 100).toFixed(2);
                    }
                    $("#fcsq").val(fcsq);
                });

                var total_bz = 0;
                $("#mxlist").find("#fzsf_bz,#fcf_bz,#fsnjtf_bz").each(function () {
                    var contextVal = parseFloat($(this).val());
                    if (isNaN(contextVal)) {
                        contextVal = 0;
                    }
                    total_bz = parseFloat(total_bz) + contextVal;
                    $("#ftotal_bz").val(total_bz);
                    if (total > total_bz && total_bz != 0) {
                        fcbz = parseFloat((total - total_bz) / total_bz * 100).toFixed(2);
                    }
                });
               
            } else {
                $("#ftotal").val(ftotal_px);
                if (ftotal_px > fsqje && (!isNaN(fsqje)) && fsqje != 0) {
                    fcsq = parseFloat((ftotal_px - fsqje) / fsqje * 100).toFixed(2);
                    
                }
                $("#fcsq").val(fcsq);
            }
           
        }
        function deleteItem(context) {

                    calcPrice();
                }

        function initExpense(fno) {

            xml = xml + '         <DataSource>BPM_WEGO</DataSource>';
            xml = xml + '         <ID>erpcloud_房地产集团培训费报销</ID>';

            xml = xml + '      <Filter><fno>' + fno + '</fno></Filter>';
            //xml = xml + '        <Filter><fno>00000100</fno></Filter>';
            xml = xml + '      </Params>';
            xml = xml + '   </Requests>';
            var initExpenseAjax = $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var expenseArr = provideData.Tables[0].Rows;
                for (var i = 0; i < expenseArr.length; i++) {
                    if (expenseArr[i].fisfinish) {
                        var date = FormatterTime_Y_M_S(expenseArr[i].fdate.year, expenseArr[i].fdate.month, expenseArr[i].fdate.day);
                        var li = '<li data-value="" data-tags="" class="mui-table-view-cell mui-indexed-list-item mui-radio mui-left">';
                        li = li + '<input type="hidden" id="fsqdh" name="fsqdh" value="' + expenseArr[i].fbillno + '"/>';
                        li = li + '<input type="hidden" id="fsqdID" name="fsqdID" value="' + expenseArr[i].TaskID + '"/>';
                        li = li + '<input type="hidden" id="fsqje" name="fsqje" value="' + expenseArr[i].ftotal + '"/>';
                        li = li + '<input type="hidden" id="fif_cl" name="fif_cl" value="' + expenseArr[i].fif_cl + '"/>';
                        li = li + '<input type="hidden" id="fjktotal" name="fjktotal" value="' + expenseArr[i].fjktotal + '"/>';
                        li = li + '<input type="hidden" id="fje_pxf" name="fje_pxf" value="' + expenseArr[i].fje_pxf + '"/>';
                        li = li + '<input type="radio" name="radio" />' + date + '&nbsp;申请金额:' + expenseArr[i].ftotal;
                        li = li + '</li>';
                        $("#exp_list").append(li);
                    }
                }

                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                var done = document.getElementById('done');
                //calc hieght
                list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                //create
                window.indexedList = new mui.IndexedList(list);
                //done event
                done.addEventListener('tap', function () {
                    var checkboxArray = [].slice.call(list.querySelectorAll('input[type="radio"]'));
                    var checkedValues = [];
                    var checkedElements = [];
                    checkboxArray.forEach(function (box) {
                        if (box.checked) {
                            checkedValues.push(box.parentNode.innerText);
                            var checkele = ({
                                fsqdh: $(box).parent().find("#fsqdh").val(),
                                fsqdID: $(box).parent().find("#fsqdID").val(),
                                fsqje: $(box).parent().find("#fsqje").val(),
                                fif_cl: $(box).parent().find("#fif_cl").val(),
                                fjktotal: $(box).parent().find("#fjktotal").val(),
                                fje_pxf: $(box).parent().find("#fje_pxf").val()

                            })
                            checkedElements.push(checkele);
                        }
                    });
                    if (checkedValues.length > 0) {

                        hiddenExpense();
                        $("#fsqdh").val(checkedElements[checkedElements.length - 1].fsqdh);
                        $("#fsqdID").val(checkedElements[checkedElements.length - 1].fsqdID);
                        $("#fif_cl").val(checkedElements[checkedElements.length - 1].fif_cl);
                        $("#fjkje").val(checkedElements[checkedElements.length - 1].fjktotal);
                        $("#fsqje_px").val(checkedElements[checkedElements.length - 1].fje_pxf);
                        $("#fsqje").val(checkedElements[checkedElements.length - 1].fsqje);
                        if ($("#fif_cl").val() == '是') {
                            $("#travel_expense").css("display", "block");
                            $("#fif_cld").addClass('mui-active');
                        } else {
                            $("#travel_expense").css("display", "none");
                            if ($("#fif_cld").hasClass('mui-active')) {
                                $("#fif_cld").removeClass('mui-active');
                            }
                        }
                    } else {

                    }
                }, false);
                mui('.mui-indexed-list-inner').on('change', 'input', function () {
                    var count = list.querySelectorAll('input[type="radio"]:checked').length;
                    var value = count ? "完成(" + count + ")" : "完成";
                    done.innerHTML = value;
                    if (count) {
                        if (done.classList.contains("mui-disabled")) {
                            done.classList.remove("mui-disabled");
                        }
                    } else {
                        if (!done.classList.contains("mui-disabled")) {
                            done.classList.add("mui-disabled");
                        }
                    }
                });
            }).fail(function (e) {

            });


        }

        function mxItem(fsdate, fedate, fscity, fecity, fjtgj, fccrs, fctjtf, fday, fzsf_bz, fzsf, fcf_bz, fcf, fsnjtf_bz, fsnjtf, fqtf, fremark) {

                mui.toast('请填写出差人数');

            }
            if (!fctjtf || fctjtf == '') {
                mui.toast('请填写长途交通费');
                return null;
            }
            if (!fday || fday == '') {

            }
            if (!fzsf_bz || fzsf_bz == '') {
                mui.toast('请填写住宿费标准');
                return null;
            }
            if (!fzsf || fzsf == '') {
                mui.toast('请填写住宿费');
                return null;
            }
            if (!fcf_bz || fcf_bz == '') {

            }
            if (!fsnjtf || fsnjtf == '') {

                return null;
            }
            if (!fremark || fremark == '') {
                mui.toast('请填写工作成效');
                return null;
            }
            return mx;   
        }
