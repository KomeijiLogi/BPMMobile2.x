    <script>


        mui.init();

        mui.ready(function () {
            getBPMParam();
            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

        });
        mui('.mui-content .mui-switch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);  

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }
        });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });

        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);
                var item = data.FormDataSet.BPM_FDCBX_ZDFBX_A[0];
                $("#taskId").val(item.TaskID);
                $("#stepId").val(stepId);
                $("#fbillno").val(item.fbillno);

                $("#fcompany").val(item.fcompany);
                $("#fdept").val(item.fdept);
                $("#fname").val(item.fname);
                $("#fdate").val(FormatterTimeYMS(item.fdate));
                $("#fsqdh").val(item.fsqdh);
                $("#fsqdID").val(item.fsqdID);
                $("#fsqje").val(item.fsqje);
                $("#fzdfs").val(item.fzdfs);
                $("#fcsq").val(item.fcsq);
                $("#fremark").val(item.fremark);
                $("#ftotal").val(item.ftotal);
                $("#ftotal_dx").val(item.ftotal_dx);
                $("#fdjs").val(item.fdjs);
                $("#fno").val(item.fno);
                $("#fzdfs_sq").val(item.fzdfs_sq);
                $("#fisfinish").val(item.fisfinish);
                $("#fis_bx").val(item.fis_bx);

                var item_c = data.FormDataSet.BPM_FDCBX_ZDFBX_B;
                for (var i = 0; i < item_c.length; i++) {
                    if (item_c[i].fremark == null) {
                        item_c[i].fremark = '';
                    }
                    itemidArr.push(item_c[i].itemid);
                    var li = '  <div id="mx" class="mui-card">';
                    li = li + '    <div class="mui-input-row itemtitle">';
                    li = li + '       <label>明细列表项</label>';
                    li = li + '       <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label for="fzdrs">招待人数<i style="color:red;">*</i></label>';
                    li = li + '       <input type="number" id="fzdrs" name="fzdrs" readonly="readonly" value="' + item_c[i].fzdrs + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label for="fzdbz">单人标准<i style="color:red;">*</i></label>';
                    li = li + '       <input type="number" id="fzdbz" name="fzdbz" readonly="readonly" value="' + item_c[i].fzdbz + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label for="fzddd">招待地点<i style="color:red;">*</i></label>';
                    li = li + '       <input type="text" id="fzddd" name="fzddd" readonly="readonly" value="' + item_c[i].fzddd + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '        <label for="fje">报销金额<i style="color:red;">*</i></label>';
                    li = li + '       <input type="number" id="fje" name="fje" readonly="readonly"  value="' + item_c[i].fje + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row" style="height:auto;">';
                    li = li + '        <label for="fremark">备注</label>';
                    li = li + '        <textarea rows="4" id="fremark" name="fremark" readonly="readonly">' + item_c[i].fremark + '</textarea>';
                    li = li + '    </div>';
                    li = li + '</div>';
                    $("#mxlist").append(li);
                }

                if (item.fj != null && item.fj != "") {
                    var fjtmp = (String)(item.fj);

                    fjArray = fjtmp.split(";");


                    //console.log("fjArray:" + fjArray);

                    //请求附件详细信息
                    $.ajax({
                        type: 'POST',
                        url: '/api/bpm/GetAttachmentsInfo',
                        //dataType:'json',
                        data: { 'fileIds': fjArray },

                        beforeSend: function (XHR) {
                            XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                        },
                        success: function (data, status) {
                            if (status == "success") {

                                console.log(data);

                                for (var i = 0; i < data.length; i++) {

                                    var name = data[i].Name;
                                    var type = (data[i].Ext).replace(".", "");
                                    var size = String(data[i].Size);

                                    var time = String(data[i].LastUpdate).replace("T", " ");
                                    var downurl = 'http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID;
                                    var attach = attachItem(name, type, size, time, downurl);
                                    attachArray.push(attach);



                                    var li = '<div class="pic-preview smallyulan success">';
                                    li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                    //类型判断

        function initExpense(fno) {
            var xml = '<?xml version= "1.0" ?>';

            xml = xml + '     <Params>';

            xml = xml + '         <ID>erpcloud_房地产招待费报销</ID>';

            xml = xml + '      </Params>';
            xml = xml + '   </Requests>';
            var initExpenseAjax = $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var expenseArr = provideData.Tables[0].Rows;
                for (var i = 0; i < expenseArr.length; i++) {
                    if (expenseArr[i].fisfinish) {
                        var date = FormatterTime_Y_M_S(expenseArr[i].fdate.year, expenseArr[i].fdate.month, expenseArr[i].fdate.day);
                        var li = '<li data-value="" data-tags="" class="mui-table-view-cell mui-indexed-list-item mui-radio mui-left">';

                        li = li + '<input type="hidden" id="fsqdID" name="fsqdID" value="' + expenseArr[i].TaskID + '"/>';
                        li = li + '<input type="hidden" id="fsqje" name="fsqje" value="' + expenseArr[i].ftotal + '"/>';
                        li = li + '<input type="hidden" id="fzdfs" name="fzdfs" value="' + expenseArr[i].fzdfs + '"/>';

                        li = li + '<input type="radio" name="radio" />' + date + '&nbsp;申请金额:' + expenseArr[i].ftotal;
                        li = li + '</li>';
                        $("#exp_list").append(li);
                    }
                }

                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                var done = document.getElementById('done');
                //calc hieght
                list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                //create
                window.indexedList = new mui.IndexedList(list);
                //done event
                done.addEventListener('tap', function () {
                    var checkboxArray = [].slice.call(list.querySelectorAll('input[type="radio"]'));
                    var checkedValues = [];
                    var checkedElements = [];
                    checkboxArray.forEach(function (box) {
                        if (box.checked) {
                            checkedValues.push(box.parentNode.innerText);
                            var checkele = ({
                                fsqdh: $(box).parent().find("#fsqdh").val(),

                                fsqdID: $(box).parent().find("#fsqdID").val(),
                                fzdfs: $(box).parent().find("#fzdfs").val(),
                                fsqje: $(box).parent().find("#fsqje").val(),

                            })
                            //console.log($(box).parent().find("#fsqdh").val());
                            checkedElements.push(checkele);

                        }
                    });
                    if (checkedValues.length > 0) {

                        hiddenExpense();
                        $("#fsqdh").val(checkedElements[checkedElements.length - 1].fsqdh);
                        $("#fsqdID").val(checkedElements[checkedElements.length - 1].fsqdID);
                        $("#fzdfs").val(checkedElements[checkedElements.length - 1].fzdfs);
                        $("#fsqje").val(checkedElements[checkedElements.length - 1].fsqje);

                        getList();
                    } else {

                    }
                }, false);
                mui('.mui-indexed-list-inner').on('change', 'input', function () {
                    var count = list.querySelectorAll('input[type="radio"]:checked').length;
                    var value = count ? "完成(" + count + ")" : "完成";
                    done.innerHTML = value;
                    if (count) {
                        if (done.classList.contains("mui-disabled")) {
                            done.classList.remove("mui-disabled");
                        }
                    } else {
                        if (!done.classList.contains("mui-disabled")) {
                            done.classList.add("mui-disabled");
                        }
                    }
                });
            }).fail(function (e) {

            });



        }

        function calcPrice() {
            var total = 0;
            var fsqje = $("#fsqje").val();
            var fcsq = 0.00;
            $("#mxlist").find("#fje").each(function () {

                var fje = parseFloat($(this).val());
                if (isNaN(fje)) {
                    fje = 0;
                }
                total = parseFloat(total) + fje;
                $("#ftotal").val(total);
                if (total > fsqje) {
                    console.log((total - fsqje) / fsqje * 100);
                    fcsq = parseFloat((total - fsqje) / fsqje * 100).toFixed(2);

                }
                $("#fcsq").val(fcsq);
            });
        }
        function mxItem(fzdrs, fzdbz, fzddd, fje, fremark) {

            }
            if (!fje || fje == '') {
                mui.toast('请填写报销金额');
                return null;
            }
            return mx;
        }
