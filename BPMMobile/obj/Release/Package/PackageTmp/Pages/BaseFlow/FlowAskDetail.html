        function getNowFormatDate() {
            var date = new Date();
            var seperator1 = "-";
            var seperator2 = ":";
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var hour = date.getHours();
            if (hour >= 0 && hour <= 9) {
                hour = "0" + hour;
            }
            var minute = date.getMinutes();
            if(minute>=0&&minute<=9){
                minute = "0" + minute;
            }
            var currentdate =  month + seperator1 + strDate
                    + " " + hour + seperator2 + minute
                    ;
            return currentdate;
        }

        function FormatterTime(time) {
            var time = String(time);
            var ymd = time.substring(time.indexOf("-")+1,time.indexOf("T"));
            var hms = time.substring(time.indexOf("T")+1, time.lastIndexOf(":"));
            time = ymd + " " + hms;
            
            return time;
        }
        function watch() {

        function selectPic() {

                if (data.photoInfo[photoNew] != null) {

                    FileType = data.photoInfo[photoNew].type;
                    photoNew++;

                    if (FileName) {
                        photos.push({ 'FileName': FileName, 'FileType': FileType });
                    }

                } else {
                    if (photoOld == 0) {

                        photoOld = photoCount - photoNew;

                    }

                    else {
                        if ($(this).hasClass("del")) {
                            FileName = $(this).parent().parent().find("input[name=filepath]").val();
                            FileType = $(this).parent().parent().find("input[name=filetype]").val();

        //定义附件函数
        function attachItem(name, type, size, time, downurl) {
            var attachment = new Object();

            attachment.type = type;
            attachment.size = size;
            attachment.time = time;
