    <script>


        mui.init();

        mui.ready(function () {
            getTaskMsg();

        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

        });


        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }
            itemidArr = new Array();
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);
                var item = data.FormDataSet.BPM_HR_YGDZ_XG[0];
                $("#fno").val(item.fno);
                $("#fname").val(item.fname);
                $("#fdate").val(FormatterTimeYMS(item.fdate));
                $("#fdzlx_name").val(item.fdzlx_name);
                $("#fiscw").val(item.fiscw);
                if (item.fiscw == '是') {
                    $("#fiscwd").addClass('mui-active');
                }
                $("#fsex").val(item.fsex);
                $("#fbirth").val(item.fbirth);
                $("#fidno").val(item.fidno);
                $("#ftel").val(item.ftel);
                $("#frzdate").val(FormatterTimeYMS(item.frzdate));
                $("#frxdwdate").val(FormatterTimeYMS(item.frxdwdate));
                $("#fxl").val(item.fxl);
                $("#fbxfs").val(item.fbxfs);
                $("#fgzdate").val(FormatterTimeYMS(item.fgzdate));
                $("#fsbdate").val(FormatterTimeYMS(item.fsbdate));
                $("#fjjr_name").val(item.fjjr_name);
                document.getElementById('fjjr_name').dataset.fjjrno = item.fjjr_no;
                $("#faddr").val(item.faddr);
                $("#fdc_jt_name").val(item.fdc_jt_name);
                $("#fdc_gs_name").val(item.fdc_gs_name);
                $("#fdc_bm_name").val(item.fdc_bm_name);
                $("#fyzw_name").val(item.fyzw_name);
                $("#fyzwlevel").val(item.fyzwlevel);
                $("#fdcdate").val(FormatterTimeYMS(item.fdcdate));
                $("#fdc_gs_jlname").val(item.fdc_gs_jlname);
                $("#fdc_gs_lj").val(item.fdc_gs_lj);
                document.getElementById('fdc_gs_jlname').dataset.fdcgsjlno = item.fdc_gs_jlno;
                $("#fdr_jt_name").val(item.fdr_jt_name);
                $("#fdr_gs_name").val(item.fdr_gs_name);
                $("#fdr_bm_name").val(item.fdr_bm_name);
                $("#fnrzw_name").val(item.fnrzw_name);
                $("#fnrzwlevel").val(item.fnrzwlevel);
                $("#fdrdate").val(FormatterTimeYMS(item.fdrdate));
                $("#fdr_gs_jlname").val(item.fdr_gs_jlname);
                $("#fdrbmfzrname").val(item.fdrbmfzrname);
                document.getElementById('fdrbmfzrname').dataset.fdrbmfzrno = item.fdrbmfzrno;
                document.getElementById("fdr_gs_jlname").dataset.fdrgsjlno = item.fdrgsjlno;
                $("#fdr_gs_lj").val(item.fdr_gs_lj);
                $("#fworkplace").val(item.fworkplace);
                $("#fbm_1").val(item.fbm_1);
                $("#fxz_1").val(item.fxz_1);
                $("#fbm_2").val(item.fbm_2);
                $("#fxz_2").val(item.fxz_2);
                $("#fbm_3").val(item.fbm_3);
                $("#fxz_3").val(item.fxz_3);
                $("#fbm_4").val(item.fbm_4);
                $("#fxz_4").val(item.fxz_4);
                $("#fxx_1").val(item.fxx_1);
                $("#fcw_1").val(item.fcw_1);
                $("#fxx_2").val(item.fxx_2);
                $("#fcw_2").val(item.fcw_2);
                $("#fxx_3").val(item.fxx_3);
                $("#frl_1").val(item.frl_1);
                $("#fxx_4").val(item.fxx_4);
                $("#frl_2").val(item.frl_2);
                $("#fxx_5").val(item.fxx_5);
                $("#fhq_1").val(item.fhq_1);
                $("#fhq_2").val(item.fhq_2);
                document.getElementById('fdzlx_name').dataset.fdzlxno = item.fdzlx_no;
                $("#fdc_gs_bmlx").val(item.fdc_gs_bmlx);
                $("#fdr_gs_bmlx").val(item.fdr_gs_bmlx);
                $("#fdr_bm_no").val(item.fdr_bm_no);
                $("#fnrzw_no").val(item.fnrzw_no);
                $("#foper").val(item.foper);

                for (var i = 0; i < data.Steps.length; i++) {

                    if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                        data.Steps[i].FinishAt = "";
                    }
                    var time = FormatterTime(data.Steps[i].FinishAt);

                    var stepName = data.Steps[i].NodeName;
                    if (data.Steps[i].NodeName == "sysInform") {
                        stepName = "知会";
                    } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                        stepName = "任务操作";
                    } else if (data.Steps[i].NodeName == "开始") {
                        stepName = "开始";
                    }

                    var stepAction = locationAction(data.Steps[i].SelAction);
                    if (data.Steps[i].SelAction == "sysInform") {
                        stepAction = "发起知会";
                    } else if (data.Steps[i].SelAction == "Submit") {
                        stepAction = "已阅";
                    } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                        stepAction = "待处理";
                    } else if (data.Steps[i].SelAction == "sysReject") {
                        stepAction = "拒绝";
                    } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                        stepAction = "退回重填";
                    }


                    var contents = data.Steps[i].Comments;
                    if (contents == null) {
                        contents = "无";
                    }
                    //判断是否是加签
                    if (data.Steps[i].IsConsignStep == false) {
                        var li = ' <li>';
                        li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                        li = li + '  <div class="righttext">';
                        li = li + '     <div>';
                        li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                        li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                        li = li + '        <p>签核意见: ' + contents + '</p>';
                        li = li + '     </div>';
                        li = li + '   </div>';
                        li = li + '</li>';

                    } else {
                        var li = ' <li>';
                        li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                        li = li + '  <div class="righttext">';
                        li = li + '     <div>';
                        li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                        li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                        li = li + '        <p>签核意见: ' + contents + '</p>';
                        li = li + '     </div>';
                        li = li + '   </div>';
                        li = li + '</li>';

                    }
                    $("#signff").append(li);
                }
            }).fail(function (e) {

            });

        }
    </script>
</body>
</html>
