    <script>
        mui.init();

        mui.ready(function () {

            getVersion('\\01威高集团总部\\01跨产业集团\\RL人力', '集团公司员工离职申请(行管人员)');
            getBPMParam();
            prepMsg();
            upload();
            watch();
        });
        mui('#fywmkd').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {
                    $('#fywmk').val('是');
                } else {
                    $('#fywmk').val('否');
                }

            });
        });
        mui('#fiszhushud').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {
                    $('#fiszhushu').val('是');
                    $("#fdizhi").removeAttr('readonly');
                } else {
                    $('#fiszhushu').val('否');
                    if (String($('#ffenfang').val()).indexOf('否')!=-1) {
                        $("#fdizhi").attr('readonly', 'readonly');
                    }
                  
                }

            });
        });

        mui('#ffenfangd').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {
                    $('#ffenfang').val('是');
                    $("#fdizhi").removeAttr('readonly');
                } else {
                    $('#ffenfang').val('否');
                   
                    if (String($('#fiszhushu').val()).indexOf('否') != -1) {
                        $("#fdizhi").attr('readonly', 'readonly');
                    }
                }

            });
        });

       


        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);

            }
        });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

        });
        function prepMsg() {
            $("#fdate").val(getNowFormatDate(2));
            tapEvent();
            var xml = '<?xml version= "1.0" ?>';
            xml = xml + '   <Requests>';
            xml = xml + '   <Params>';
            xml = xml + '       <Method>GetFormPostData</Method>';
            xml = xml + '       <ProcessName>集团公司员工离职申请(行管人员)</ProcessName>';
            xml = xml + '      <ProcessVersion>' + version + '</ProcessVersion>';
            xml = xml + '      <Owner></Owner>';
            xml = xml + '    </Params>';
            xml = xml + '   </Requests>';
            var initHeaderAjax =$.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var item = provideData.Tables[0].Rows[0];
                $("#fname").val(item.fname);
                $("#fno").val(item.fno);
                $("#foper").val(item.foper);
            }).fail(function (e) {

            });
            initHeaderAjax.then(function () {
                var fno = $("#fno").val();
                var xml = '<?xml version= "1.0" ?>';
                xml = xml + '      <Requests>';
                xml = xml + '     <Params>';
                xml = xml + '         <DataSource>PS</DataSource>';
                xml = xml + '         <ID>erpcloud_公用_获取个人信息</ID>';
                xml = xml + '         <Type>1</Type>';
                xml = xml + '        <Method>GetUserDataProcedure</Method>';
                xml = xml + '        <ProcedureName>erpcloud_公用_获取个人信息</ProcedureName>';
                xml = xml + '        <Filter>';
                xml = xml + '            <fno>' + fno + '</fno>';
                xml = xml + '        </Filter>';
                xml = xml + '      </Params>';
                xml = xml + '   </Requests>';
                var initMainMsg = $.ajax({
                    type: "POST",
                    url: "/api/bpm/DataProvider",
                    data: { '': xml },

                    beforeSend: function (XHR) {
                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                    }
                }).done(function (data) {

                    var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                    console.log(provideData);
                    var personInfoObject = provideData.Tables[0].Rows[0];
                    $("#fjt").val(personInfoObject.fssgroup);
                    $("#fgs").val(personInfoObject.fsscompany);
                    $("#fbm").val(personInfoObject.fdeptname);
                    $("#fygzw").val(personInfoObject.zhiwei);
                    if (personInfoObject.SEX == 'M') {
                        $("#fsex").val('男');
                    } else {
                        $("#fsex").val('女');
                    }
                    var birth_year = personInfoObject.BIRTHDATE.year;
                    var birth_month = personInfoObject.BIRTHDATE.month;
                    var birth_day = personInfoObject.BIRTHDATE.day;
                    $("#fbirth").val(FormatterTime_Y_M_S(birth_year, birth_month, birth_day));
                    $("#fidno").val(personInfoObject.NATIONAL_ID);
                    $("#ftel").val(personInfoObject.PHONE);
                    $("#fzhiwulevel").val(personInfoObject.fzwlevel);
                    $("#fbxfs").val(personInfoObject.DESCR5);
                   
                    
                }).fail(function (e) {

                });
            });
        }

        function tapEvent() {
            $('#fjjr_name').on('tap', function () {

                XuntongJSBridge.call('selectPerson', { 'pType': '1' }, function (result) {

                    if (typeof (result) == "string") {
                        result = JSON.parse(result);
                    }
                    var openIdArr = new Array();
                    if (result.success == true || result.success == "true") {
                        for (var i = 0; i < result.data.persons.length; i++) {

                            openIdArr.push(result.data.persons[i].openId);

                        }
                        $.ajax({
                            type: "POST",
                            url: "/api/bpm/PostAccount",
                            data: { "ids": openIdArr },
                            beforeSend: function (XHR) {
                                XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                            }
                        }).done(function (data) {

                            var accounts = new Array();
                            var names = new Array();
                            for (var i = 0; i < data.data.length; i++) {
                                accounts.push((String)(data.data[i].phone));
                                names.push(data.data[i].name);
                            }
