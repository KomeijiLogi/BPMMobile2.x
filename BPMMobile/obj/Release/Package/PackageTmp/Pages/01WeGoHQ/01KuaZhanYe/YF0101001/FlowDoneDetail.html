<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group mui-card" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <div class="mui-input-row" id="dept" style="display:block">
                <label for="fdept">提报部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">提报日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row" id="group" style="display:block">
                <label for="fgroup">所属集团</label>
                <input type="text" id="fgroup" name="fgroup" readonly="readonly" />
            </div>
            <div class="mui-input-row" id="company" style="display:block">
                <label for="fcompany">所属公司</label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftel">联系方式<i style="color:red;">*</i></label>
                <input type="tel" id="ftel" name="ftel" placeholder="请输入联系方式" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fxm_name_no">项目名称及编号<i style="color:red;">*</i></label>
                <input type="text" id="fxm_name_no" name="fxm_name_no" placeholder="请输入项目名称及编号" readonly="readonly" />
            </div>

            <div class="mui-input-row">
                <label for="flx">类型<i style="color:red;">*</i></label>
                <input type="text" id="flx" name="flx" placeholder="请选择类型" readonly="readonly" />
            </div>
            <div class="mui-input-group" id="bglx" style="display:none;">
                <div class="mui-input-row">
                    <label>变更类型<i style="color:red;">*</i></label>
                </div>
                <div class="mui-input-row mui-checkbox mui-disabled">
                    <label for="fjdbg">进度变更</label>
                    <input id="fjdbg" name="fjdbg" value="" type="checkbox" disabled="disabled" />
                </div>
                <div class="mui-input-row mui-checkbox mui-disabled">
                    <label for="ffybg">费用变更</label>
                    <input id="ffybg" name="ffybg" value="" type="checkbox" disabled="disabled" />
                </div>
                <div class="mui-input-row mui-checkbox mui-disabled">
                    <label for="fmcbg">名称变更</label>
                    <input id="fmcbg" name="fmcbg" value="" type="checkbox" disabled="disabled" />
                </div>
                <div class="mui-input-row mui-checkbox mui-disabled">
                    <label for="fjsbg">技术变更</label>
                    <input id="fjsbg" name="fjsbg" value="" type="checkbox" disabled="disabled" />
                </div>
                <div class="mui-input-row mui-checkbox mui-disabled">
                    <label for="frybg">人员变更</label>
                    <input id="frybg" name="frybg" value="" type="checkbox" disabled="disabled" />
                </div>
            </div>
            <div class="mui-input-row" id="fybgfdl" style="display:none;">
                <label for="ffybgfdl">费用变更浮动率（%）</label>
                <input type="number" id="ffybgfdl" name="ffybgfdl" placeholder="请输入费用变更浮动率" readonly="readonly" onclick="ifFybgfdl()" />
            </div>
            <div class="mui-input-row" id="bgnrms" style="display:none;">
                <label for="fbgnr">变更内容描述<i style="color:red;">*</i></label>
                <textarea id="fbgnr" name="fbgnr" rows="8" placeholder="请填写变更内容描述" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" id="yx" style="display:none;">
                <label for="fyx">对项目其他方面的影响<i style="color:red;">*</i></label>
                <textarea id="fyx" name="fyx" rows="8" placeholder="请填写对项目其他方面的影响" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" id="jhzfy" style="display:none;">
                <label for="fjhzfy">项目计划总费用</label>
                <input type="number" id="fjhzfy" name="fjhzfy" placeholder="请输入项目计划总费用" readonly="readonly" />
            </div>
            <div class="mui-input-row" id="jzmqfy" style="display:none;">
                <label for="fjzmqfy">项目截止目前费用</label>
                <input type="number" id="fjzmqfy" name="fjzmqfy" placeholder="请输入项目截止目前费用" readonly="readonly" />
            </div>
            <div class="mui-input-row" id="jzqk" style="display:none;">
                <label for="fjzqk">项目现阶段进展情况<i style="color:red;">*</i></label>
                <textarea id="fjzqk" name="fjzqk" rows="8" placeholder="请填写项目现阶段进展情况" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" id="zzyy" style="display:none;">
                <label for="fzzyy">项目暂停或终止原因<i style="color:red;">*</i></label>
                <textarea id="fzzyy" name="fzzyy" rows="8" placeholder="请填写项目暂停或终止原因" readonly="readonly"></textarea>
            </div>

            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">上传附件</label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <span class="upload-addbtn" style="display:none">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <script>

        mui.init();

        mui.ready(function () {

            getTaskMsg();
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

        });


        function getTaskMsg() {
            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];

                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },

                    console.log(data);

                    $("#taskId").val(item.TaskID);
                    $("#fname").val(item.fname);
                    $("#fdept").val(item.fdept);
                    $("#fdate").val(FormatterTimeYMS(item.fdate));
                    $("#fgroup").val(item.fgroup);
                    $("#fcompany").val(item.fcompany);
                    $("#ftel").val(item.ftel);
                    $("#fxm_name_no").val(item.fxm_name_no);
                    $("#flx").val(item.flx);
                    $("#fjdbg").val(item.fjdbg);
                    $("#ffybg").val(item.ffybg);
                    $("#fmcbg").val(item.fmcbg);
                    $("#fjsbg").val(item.fjsbg);
                    $("#frybg").val(item.frybg);
                    $("#ffybgfdl").val(item.ffybgfdl);
                    $("#fbgnr").val(item.fbgnr);
                    $("#fyx").val(item.fyx);
                    $("#fjhzfy").val(item.fjhzfy);
                    $("#fjzmqfy").val(item.fjzmqfy);
                    $("#fjzqk").val(item.fjzqk);
                    $("#fzzyy").val(item.fzzyy);

                        //console.log($(this));
                        if ($(this).val() == "1") {

                            $(this).attr("checked", "checked");
                        }

                        $("#yx").css("display", "block");

                        $("#jzmqfy").css("display", "none");
                        $("#jzqk").css("display", "none");
                        $("#zzyy").css("display", "none");

                            var fjtmp = (String)(item.ffj);

                            fjArray = fjtmp.split(";");

                            $.ajax({
                                type: 'POST',
                                url: '/api/bpm/GetAttachmentsInfo',
                                //dataType:'json',
                                data: { 'fileIds': fjArray },

                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                                },
                                success: function (data, status) {
                                    if (status == "success") {

                                        console.log(data);

                                        for (var i = 0; i < data.length; i++) {

                                            var name = data[i].Name;
                                            var type = (data[i].Ext).replace(".", "");
                                            var size = String(data[i].Size);

                                            var time = String(data[i].LastUpdate).replace("T", " ");
                                            var downurl = 'http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID;
                                            var attach = attachItem(name, type, size, time, downurl);
                                            attachArray.push(attach);



                                            var li = '<div class="pic-preview smallyulan success">';
                                            li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                            //类型判断
                                            if ((data[i].Ext).indexOf("png") != -1 || (data[i].Ext).indexOf("jpg") != -1 || (data[i].Ext).indexOf("bmp") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '" ><img src="http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"/></div>';

                                            } else if ((data[i].Ext).indexOf("xls") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/xlsx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("doc") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/docx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("ppt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/ppt@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("txt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/txt@2x.png"/></div>';

                                            } else {
                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/unkown@2x.png"/></div>';
                                            }

                                            li = li + ' </div>';
                                            li = li + '</div>';
                                            $(".upload-img-list").append(li);


                                            $(".imgdiv").each(function () {

                                                $(this).parent().find(".del.none").hide();

                                            });

                                            watch();


                                        }

                                        $(".imgdiv").on('tap', function () {
                                            console.log($(this)[0].id);
                                            XuntongJSBridge.call('showFile', {
                                                'fileName': attachArray[$(this)[0].id].name,
                                                'fileExt': attachArray[$(this)[0].id].type,
                                                'fileTime': attachArray[$(this)[0].id].time,
                                                'fileSize': attachArray[$(this)[0].id].size,

                                            }, function (result) {
                                                //alert(JSON.stringify(result));
                                            });
                                        });


                                    }

                                }, error: function (e) {
                                    console.log(e);

                                }, complete: function () {

                                }

                            });

                        }
                    } else if (item.flx == "项目终止") {
                        $("#jhzfy").css("display", "block");
                        $("#jzmqfy").css("display", "block");
                        $("#jzqk").css("display", "block");
                        $("#zzyy").css("display", "block");
                        $("#bglx").css("display", "none");
                        $("#fybgfdl").css("display", "none");
                        $("#bgnrms").css("display", "none");
                        $("#yx").css("display", "none");
                        if (item.fj != null && item.fj != "") {
                            var fjtmp = (String)(item.fj);

                            fjArray = fjtmp.split(";");


                            //console.log("fjArray:" + fjArray);

                            //请求附件详细信息
                            $.ajax({

                                },

                                    if (status == "success") {

                                            var type = (data[i].Ext).replace(".", "");
                                            var size = String(data[i].Size);

                                            var downurl = 'http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID;
                                            var attach = attachItem(name, type, size, time, downurl);
                                            attachArray.push(attach);



                                            var li = '<div class="pic-preview smallyulan success">';
                                            li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                            //类型判断
                                            if ((data[i].Ext).indexOf("png") != -1 || (data[i].Ext).indexOf("jpg") != -1 || (data[i].Ext).indexOf("bmp") != -1) {

                                                //li = li + '    <div class="img-wrap smallimg" id="simg" ><a href="http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"/></a></div>';
                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '" ><img src="http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"/></div>';

                                            } else if ((data[i].Ext).indexOf("xls") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/xlsx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("doc") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/docx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("ppt") != -1) {

                                            } else if ((data[i].Ext).indexOf("txt") != -1) {

                                            } else {

                                            }

                                            li = li + ' </div>';

                                            $(".upload-img-list").append(li);


                                            $(".imgdiv").each(function () {

                                                $(this).parent().find(".del.none").hide();

                                            });

                                            watch();


                                        }

                                        $(".imgdiv").on('tap', function () {
                                            console.log($(this)[0].id);
                                            XuntongJSBridge.call('showFile', {
                                                'fileName': attachArray[$(this)[0].id].name,
                                                'fileExt': attachArray[$(this)[0].id].type,
                                                'fileTime': attachArray[$(this)[0].id].time,
                                                'fileSize': attachArray[$(this)[0].id].size,
                                                'fileDownloadUrl': attachArray[$(this)[0].id].downurl
                                            }, function (result) {

                                            });
                                        });


                                    }

                                }, error: function (e) {
                                    console.log(e);

                                }, complete: function () {

                                }

                            });

                        }
                    }

                    for (var i = 0; i < data.Steps.length; i++) {

                        if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                            data.Steps[i].FinishAt = "";
                        }
                        var time = FormatterTime(data.Steps[i].FinishAt);

                        var stepName = data.Steps[i].NodeName;
                        if (data.Steps[i].NodeName == "sysInform") {
                            stepName = "知会";
                        } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                            stepName = "任务操作";
                        } else if (data.Steps[i].NodeName == "开始") {
                            stepName = "开始";
                        }

                        var stepAction = locationAction(data.Steps[i].SelAction);
                        if (data.Steps[i].SelAction == "sysInform") {
                            stepAction = "发起知会";
                        } else if (data.Steps[i].SelAction == "Submit") {
                            stepAction = "已阅";
                        } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                            stepAction = "待处理";
                        } else if (data.Steps[i].SelAction == "sysReject") {
                            stepAction = "拒绝";
                        } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                            stepAction = "退回重填";
                        }


                        var contents = data.Steps[i].Comments;
                        if (contents == null) {
                            contents = "无";
                        }
                        //判断是否是加签
                        if (data.Steps[i].IsConsignStep == false) {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        } else {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        }
                        $("#signff").append(li);
                    }

                }, error: function (e) {

                }, complete: function () {

                }
            });
        }
    </script>
</body>
</html>
