    <script>

        mui.init();

        mui.ready(function () {

            getTaskMsg();
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

        });


        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }
            itemidArr = new Array();
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);

                var item = data.FormDataSet.BPM_GYS_A[0];
                $("#taskId").val(item.TaskID);
                $("#fname").val(item.fname);
                $("#fdept").val(item.fdept);
                $("#fdate").val(FormatterTimeYMS(item.fdate));
                $("#ftel").val(item.ftel);
                $("#ftbjt").val(item.ftbjt);
                $("#ftbgs").val(item.ftbgs);
                $("#fbm").val(item.fbm);
                $("#fsyxt").val(item.fsyxt);
                $("#fjt").val(item.fjt);
                $("#fgs").val(item.fgs);
                $("#fsqlx").val(item.fsqlx);
                $("#fgyssx").val(item.fgyssx);
                $("#fgyslx").val(item.fgyslx);
                $("#fwzmc").val(item.fwzmc);
                $("#fncgl").val(item.fncgl);
                $("#fncge").val(item.fncge);
                $("#fif_xzwz").val(item.fif_xzwz);
                $("#fwzfl").val(item.fwzfl);
                $("#fsbmc").val(item.fsbmc);
                $("#fsbjz").val(item.fsbjz);
                $("#fgysbm_xz").val(item.fgysbm_xz);
                $("#fgysmc_xz").val(item.fgysmc_xz);
                $("#fgysdz_xz").val(item.fgysdz_xz);
                $("#fsf_xz").val(item.fsf_xz);
                $("#fcs_xz").val(item.fcs_xz);
                $("#fcsid_xz").val(item.fcsid_xz);
                $("#flxr_xz").val(item.flxr_xz);
                $("#fsjh_xz").val(item.fsjh_xz);
                $("#fzj_xz").val(item.fzj_xz);
                $("#fyhzh_xz").val(item.fyhzh_xz);
                $("#fyhlh_xz").val(item.fyhlh_xz);
                $("#fkhyh_xz").val(item.fkhyh_xz);
                $("#fyyzzh_xz").val(item.fyyzzh_xz);
                $("#fswdjh_xz").val(item.fswdjh_xz);
