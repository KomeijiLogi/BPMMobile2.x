<html>

<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fno">员工编号<i style="color:red;">*</i></label>
                <input type="text" id="fno" name="fno" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fname">员工姓名</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row itemtitle">
                <label>员工信息</label>
            </div>
            <div class="mui-input-row">
                <label for="fjt">所属集团</label>
                <input type="text" id="fjt" name="fjt" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fgs">所属公司</label>
                <input type="text" id="fgs" name="fgs" placeholder="请填写所属公司" />
            </div>
            <div class="mui-input-row">
                <label for="fbm">所在部门</label>
                <input type="text" id="fbm" name="fbm" placeholder="请填写所在部门" />
            </div>
            <div class="mui-input-row">
                <label for="fxzzw">现任职位</label>
                <input type="text" id="fxzzw" name="fxzzw" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsex">性别</label>
                <input type="text" id="fsex" name="fsex" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fbirth">出生日期</label>
                <input type="text" id="fbirth" name="fbirth" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fidno">身份证号</label>
                <input type="text" id="fidno" name="fidno" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftel">联系方式</label>
                <input type="tel" id="ftel" name="ftel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fzgxl">最高学历</label>
                <input type="text" id="fzgxl" name="fzgxl" placeholder="请填写最高学历" />
            </div>
            <div class="mui-input-row">
                <label for="fbyyx">毕业院校</label>
                <input type="text" id="fbyyx" name="fbyyx" placeholder="请填写毕业院校" />
            </div>
            <div class="mui-input-row">
                <label for="fzy">专业</label>
                <input type="text" id="fzy" name="fzy" placeholder="请填写专业" />
            </div>
            <div class="mui-input-row">
                <label for="fbytime">毕业时间</label>
                <input type="date" id="fbytime" name="fbytime" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fhkxz">户口性质</label>
                <input type="text" id="fhkxz" name="fhkxz" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fhkszd">户口所在地</label>
                <textarea rows="2" id="fhkszd" name="fhkszd" placeholder="请填写户口所在地"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fgzdate">参加工作</label>
                <input type="date" id="fgzdate" name="fgzdate" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="faddr">家庭住址</label>
                <textarea rows="3" id="faddr" name="faddr" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fdajg">档案所在机构</label>
                <textarea rows="2" id="fdajg" name="fdajg" placeholder="请填写档案所在机构"></textarea>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fsbjg">社保所在机构<i style="color:red;">*</i></label>
                <textarea rows="2" id="fsbjg" name="fsbjg" placeholder="请填写社保所在机构"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fsbny">社保缴至<i style="color:red;">*</i></label>
                <input type="date" id="fsbny" name="fsbny" />
            </div>
            <div class="mui-input-row">
                <label for="fzzdate">转正日期<i style="color:red;">*</i></label>
                <input type="date" id="fzzdate" name="fzzdate" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fzzzw_name">转正后职位</label>
                <input type="text" id="fzzzw_name" name="fzzzw_name" readonly="readonly" placeholder="请选择转正后职位" />
            </div>
            <div class="mui-input-row">
                <label>职务层级</label>
                <textarea rows="2" id="fzhiwulevel" readonly></textarea>
            </div>
            <div class="mui-input-row">
                <label>分管领导</label>
                <textarea rows="2" id="ffgld" readonly></textarea>
                <input type="hidden" id="ffgldid" readonly />
            </div>
            <div class="mui-input-row" style="height:3.5rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件</label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
            <div class="mui-input-row itemtitle">
                <label>自我评价</label>
            </div>
            <div class="mui-row" style="height:auto;">
                <textarea class="mui-col-xs-12" id="fzzzwpj" name="fzzzwpj" placeholder="请填写自我评价" rows="5"></textarea>
            </div>
            <input type="hidden" id="fsxdate" name="fsxdate" />
            <input type="hidden" id="fgscj" name="fgscj" />
            <input type="hidden" id="fzzyy_no" name="fzzyy_no" />
            <input type="hidden" id="fzzzw_no" name="fzzzw_no" />
            <input type="hidden" id="foper" name="foper" />
            <input type="hidden" id="fdepid" name="fdepid" />
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>   

    <div id="search" style="display:none;">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-btn mui-btn-link mui-pull-left mui-btn-blue" onclick="hiddenPosition()">取消</a>
            <h1 class="mui-title">选择职位</h1>
            <a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
        </header>
        <div id='list' class="mui-indexed-list" style="margin-top:2rem;height:100%;">
            <div class="mui-indexed-list-search mui-input-row mui-search">
                <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索职位">
            </div>
            <div class="mui-indexed-list-bar" style="display:none;">
                <a>A</a>
                <a>B</a>
                <a>C</a>
                <a>D</a>
                <a>E</a>
                <a>F</a>
                <a>G</a>
                <a>H</a>
                <a>I</a>
                <a>J</a>
                <a>K</a>
                <a>L</a>
                <a>M</a>
                <a>N</a>
                <a>O</a>
                <a>P</a>
                <a>Q</a>
                <a>R</a>
                <a>S</a>
                <a>T</a>
                <a>U</a>
                <a>V</a>
                <a>W</a>
                <a>X</a>
                <a>Y</a>
                <a>Z</a>
            </div>
            <div class="mui-indexed-list-alert"></div>
            <div class="mui-indexed-list-inner">
                <div class="mui-indexed-list-empty-alert">没有数据</div>
                <ul class="mui-table-view" id="pos_list"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script>

        mui.init();

        mui.ready(function () {

            getVersion('\\00跨产业集团\\10_人力资源', '集团公司员工试用期转正申请');
            prepMsg();
            getBPMParam();
            upload();
            watch();
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fapplyman").val(result.data.name);

            }
        });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

         });

        function prepMsg() {

            $("#fdate").val(getNowFormatDate(2));
            tapEvent();
            var xml = '<?xml version= "1.0" ?>';
            xml = xml + '<Requests>';
            xml = xml + '    <Params>';
            xml = xml + '      <Method>GetFormPostData</Method>';
            xml = xml + '       <ProcessName>集团公司员工试用期转正申请</ProcessName>';
            xml = xml + '       <ProcessVersion>' + version + '</ProcessVersion>';
            xml = xml + '         <Owner></Owner>';
            xml = xml + '      </Params>';
            xml = xml + '    </Requests>';
            var initHeaderMsg = $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var item = provideData.Tables[0].Rows[0];
                $("#fno").val(item.fno);
                $("#fname").val(item.fname);
                $("#foper").val(item.foper);
                $("#fzzyy_no").val(item.fzzyy_no);
            }).fail(function (e) {

                });
            initHeaderMsg.then(function () {
                var fno = $("#fno").val();
                var xml = '<?xml version= "1.0" ?>';
                xml = xml + '      <Requests>';
                xml = xml + '     <Params>';
                xml = xml + '         <DataSource>PS</DataSource>';
                xml = xml + '         <ID>erpcloud_公用_获取个人信息</ID>';
                xml = xml + '         <Type>1</Type>';
                xml = xml + '        <Method>GetUserDataProcedure</Method>';
                xml = xml + '        <ProcedureName>erpcloud_公用_获取个人信息</ProcedureName>';
                xml = xml + '        <Filter>';
                xml = xml + '            <fno>' + fno + '</fno>';
                xml = xml + '        </Filter>';
                xml = xml + '      </Params>';
                xml = xml + '   </Requests>';
                var initMainMsg= $.ajax({
                    type: "POST",
                    url: "/api/bpm/DataProvider",
                    data: { '': xml },

                    beforeSend: function (XHR) {
                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                    }
                }).done(function (data) {

                    var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                    console.log(provideData);
                    var personInfoObject = provideData.Tables[0].Rows[0];
                    $("#fjt").val(personInfoObject.fssgroup);
                    $("#fgs").val(personInfoObject.fsscompany);
                    $("#fbm").val(personInfoObject.fdeptname);
                    $("#fxzzw").val(personInfoObject.zhiwei);
                    if (personInfoObject.SEX== 'M') {
                        $("#fsex").val('男');
                    } else {
                        $("#fsex").val('女');
                    }
                    var birth_year = personInfoObject.BIRTHDATE.year;
                    var birth_month = personInfoObject.BIRTHDATE.month;
                    var birth_day = personInfoObject.BIRTHDATE.day;
                    $("#fbirth").val(FormatterTime_Y_M_S(birth_year, birth_month, birth_day));
                    $("#fidno").val(personInfoObject.NATIONAL_ID);
                    $("#ftel").val(personInfoObject.PHONE);
                    $("#fzgxl").val(personInfoObject.JPM_DESCR90);
                    $("#fbyyx").val(personInfoObject.HPS_VALUE01);
                    $("#fzy").val(personInfoObject.HPS_VALUE02);

                    var grat_year = personInfoObject.HPS_DATE01.year;
                    var grat_month = personInfoObject.HPS_DATE01.month;
                    var grat_day = personInfoObject.HPS_DATE01.day;
                    $("#fbytime").val(FormatterTime_Y_M_S(grat_year, grat_month, grat_day));
                    $("#fhkxz").val(personInfoObject.DESCR4);

                    var job_year = personInfoObject.START_DT_CHN.year;
                    var job_month = personInfoObject.START_DT_CHN.month;
                    var job_day = personInfoObject.START_DT_CHN.day;
                    $("#fgzdate").val(FormatterTime_Y_M_S(job_year, job_month, job_day));
                    $("#faddr").val(personInfoObject.HPS_VALUE03);
                    $("#fdepid").val(personInfoObject.DEPTID);
                    $("#fgscj").val(personInfoObject.SSGSTYPE);
                }).fail(function (e) {

                });
                initMainMsg.then(function () {
                    var fdepid = $("#fdepid").val();
                    var xml = '<?xml version= "1.0" ?>';
                    xml = xml + '      <Requests>';
                    xml = xml + '     <Params>';
                    xml = xml + '         <DataSource>PS</DataSource>';
                    xml = xml + '         <ID>erpcloud_公用_获取PS职位</ID>';
                    xml = xml + '         <Type>1</Type>';
                    xml = xml + '        <Method>GetUserDataProcedure</Method>';
                    xml = xml + '        <ProcedureName>erpcloud_公用_获取PS职位</ProcedureName>';
                    xml = xml + '        <Filter>';
                    xml = xml + '            <depId>' + fdepid + '</depId>';
                    xml = xml + '        </Filter>';
                    xml = xml + '      </Params>';
                    xml = xml + '   </Requests>';
                    $.ajax({
                        type: "POST",
                        url: "/api/bpm/DataProvider",
                        data: { '': xml },

                        beforeSend: function (XHR) {
                            XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                        }
                    }).done(function (data) {

                        var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                        console.log(provideData);
                        var positionArr = provideData.Tables[0].Rows;
                        for (var i = 0; i < positionArr.length;i++){
                            var li = '<li data-value="" data-tags="" class="mui-table-view-cell mui-indexed-list-item mui-radio mui-left">';
                            li = li + '<input type="hidden" id="pos_nbr" name="pos_nbr" value="' + positionArr[i].POSITION_NBR + '"/>';
                            li = li + '<input type="hidden" id="pos_nbr_descr" name="pos_nbr_descr" value="' + positionArr[i].POSITION_NBR_DESCR + '"/>';
                            li = li + '<input type="radio" name="radio" />' + positionArr[i].POSITION_NBR+'&nbsp' + positionArr[i].POSITION_NBR_DESCR;
                            li = li + '</li>';
                            $("#pos_list").append(li); 
                        }
                        var header = document.querySelector('header.mui-bar');
                        var list = document.getElementById('list');
                        var done = document.getElementById('done');
                        //calc hieght
                        list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                        //create
                        window.indexedList = new mui.IndexedList(list);
                        //done event
                        done.addEventListener('tap', function () {
                            var checkboxArray = [].slice.call(list.querySelectorAll('input[type="radio"]'));
                            var checkedValues = [];
                            var checkedElements = [];
                            checkboxArray.forEach(function (box) {
                                if (box.checked) {
                                    checkedValues.push(box.parentNode.innerText);
                                    var checkelement = ({

                                        pos_nbr: $(box).parent().find('#pos_nbr').val(),
                                        pos_nbr_descr: $(box).parent().find('#pos_nbr_descr').val()

                                    });
                                    checkedElements.push(checkelement);
                                }
                            });
                            if (checkedValues.length > 0) {
                                hiddenPosition();
                                $("#fzzzw_name").val(checkedElements[checkedElements.length - 1].pos_nbr_descr);
                                $("#fzzzw_no").val(checkedElements[checkedElements.length - 1].pos_nbr);
                            } else {

                            }
                        }, false);
                        mui('.mui-indexed-list-inner').on('change', 'input', function () {
                            var count = list.querySelectorAll('input[type="radio"]:checked').length;
                            var value = count ? "完成(" + count + ")" : "完成";
                            done.innerHTML = value;
                            if (count) {
                                if (done.classList.contains("mui-disabled")) {
                                    done.classList.remove("mui-disabled");
                                }
                            } else {
                                if (!done.classList.contains("mui-disabled")) {
                                    done.classList.add("mui-disabled");
                                }
                            }
                        });
                    }).fail(function (e) {

                    });
                });
            });


        }
        function showPosition() {
            $("#wrapper").css("display", "none");
            $("#search").css("display", "block");
            var header = document.querySelector('header.mui-bar');
            var list = document.getElementById('list');
            var done = document.getElementById('done');
            //calc hieght
            list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
            //create
            window.indexedList = new mui.IndexedList(list);
        }

        function hiddenPosition() {
            $("#wrapper").css("display", "block");
            $("#search").css("display", "none");
        }

        function tapEvent() {
            $("#fzzzw_name").on('tap', function () {
                showPosition();
            });
        }

        function Save() {

            var fno = $("#fno").val();
            var fname = $("#fname").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fygzw = $("#fygzw").val();
            var fjt = $("#fjt").val();
            var fgs = $("#fgs").val();
            var fbm = $("#fbm").val();
            var fxzzw = $("#fxzzw").val();
            var fsex = $("#fsex").val();
            var fbirth = $("#fbirth").val();
            var fidno = $("#fidno").val();
            var ftel = $("#ftel").val();
            var fzgxl = $("#fzgxl").val();
            var fbyyx = $("#fbyyx").val();
            var fzy = $("#fzy").val();
            var fbytime = $("#fbytime").val() + " 00:00:00";
            var fhkxz = $("#fhkxz").val();
            var fhkszd = $("#fhkszd").val();
            var fgzdate = $("#fgzdate").val() + " 00:00:00";
            var faddr = $("#faddr").val();
            var fdajg = $("#fdajg").val();
            var fsbjg = $("#fsbjg").val();
            var fsbny = $("#fsbny").val() + " 00:00:00";
            var fzzdate = $("#fzzdate").val() + " 00:00:00";
            var fzzzw_name = $("#fzzzw_name").val();
            var fzzzwpj = $("#fzzzwpj").val();
            var fgscj = $("#fgscj").val();
            var fzzyy_no = $("#fzzyy_no").val();
            var fzzzw_no = $("#fzzzw_no").val();
            var foper = $("#foper").val();
            var fdepid = $("#fdepid").val();

            if (!fsbjg){
                mui.toast('请填写社保所在机构');
                return;
            }
            if (!$("#fsbny").val()) {
                mui.toast('请选择社保缴至日期');
                return;
            }
            if (!$("#fzzdate").val()) {
                mui.toast('请选择转正日期');
                return;
            }
            if (!fzzzw_name) {
                mui.toast('请选择转正后职位');
                return;
            }
            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {
                    var xml = '<?xml version= "1.0" ?>';
                    xml = xml + '<XForm>';
                    xml = xml + '      <Header>';
                    xml = xml + '       <Method>Post</Method>';
                    xml = xml + '        <ProcessName>集团公司员工试用期转正申请</ProcessName>';
                    xml = xml + '        <ProcessVersion>' + version + '</ProcessVersion>';
                    xml = xml + '       <DraftGuid></DraftGuid>';
                    xml = xml + '        <OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '         <Action>提交</Action>';
                    xml = xml + '         <Comment></Comment>';
                    xml = xml + '         <InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '     </Header>';
                    xml = xml + '     <FormData>';
                    xml = xml + '   <BPM_HR_YGZZ>';
                    xml = xml + '     <fbillno>自动带出</fbillno>';
