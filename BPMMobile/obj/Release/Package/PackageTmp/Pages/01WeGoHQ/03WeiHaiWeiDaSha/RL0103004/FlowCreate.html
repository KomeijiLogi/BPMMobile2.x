<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">提报人</label>
                <input type="text" id="fname" name="fname" readonly/> 
            </div>
            <div class="mui-input-row">
                <label for="fdept">提报部门</label>
                <input type="text" id="fdept" name="fdept" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">提报时间</label>
                <input type="date" id="fdate" name="fdate" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fyear">考核年度</label>
                <input type="text" id="fyear" name="fyear" readonly placeholder="请选择考核年度"/>
            </div>
            <div class="mui-input-row">
                <label for="fmonth">考核月度</label>
                <input type="text" id="fmonth" name="fmonth" readonly placeholder="请选择考核月度"/>
            </div>
            <div class="mui-input-row">
                <label for="fjle_total">奖励额总计</label>
                <input type="number" id="fjle_total" name="fjle_total" readonly value="0"/>
            </div>
            <div class="mui-input-row">
                <label for="fkke_total">扣款额总计</label>
                <input type="number" id="fkke_total" name="fkke_total" readonly value="0"/>
            </div>
            <div id="mxlist">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                添加部门考核汇总表
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>

    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>

        mui.init();

        mui.ready(function () {
            getVersion('\\01威高集团总部\\04威海卫大厦\\10_人力资源', '威海卫大厦员工考核提报');
            getBPMParam();

            _init._preCreate();

        });


    </script>
</body>
</html>
