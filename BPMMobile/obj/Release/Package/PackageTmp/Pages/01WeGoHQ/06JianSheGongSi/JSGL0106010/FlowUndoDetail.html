<body>
    <div class="mui-content" style="background-color:white;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">

            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <input type="hidden" id="fno" name="fno" />
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">部门名称</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcompany">公司名称</label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fzdfs">招待方式<i style="color:red;">*</i></label>
                <input type="text" id="fzdfs" name="fzdfs" placeholder="请选择招待方式" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fif">是否借款</label>
                <input type="hidden" id="fif" name="fif" readonly="readonly" value="否" />
                <div class="mui-switch mui-switch-mini mui-switch-blue mui-disabled" id="fif_d">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row" style="height:6.75rem;">
                <label for="fremark">备注</label>
                <textarea rows="5" id="fremark" name="fremark" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="ftotal">总计</label>
                <input type="text" id="ftotal" name="ftotal" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftotal_dx">大写金额</label>
                <input type="text" id="ftotal_dx" name="ftotal_dx" readonly="readonly" />
            </div>
            <div id="mxlist">
            </div>
            <div class="mui-input-group" id="fjksq" style="display:none;">
                <div class="mui-input-row itemtitle">
                    <label style="width:100%">借款申请单</label>
                </div>
                <div class="mui-input-row">
                    <label for="fjkje">借款金额</label>
                    <input type="number" id="fjkje" name="fjkje" readonly="readonly" />
                </div>
                <div class="mui-input-row">
                    <label for="fjkje_dx">大写金额</label>
                    <input type="text" id="fjkje_dx" name="fjkje_dx" readonly="readonly" />
                </div>
                <div class="mui-input-row">
                    <label for="fjkdh">借款单号</label>
                    <input type="text" id="fjkdh" name="fjkdh" readonly="readonly" />
                </div>
                <div class="mui-input-row">
                    <label for="fjksy">借款事由</label>
                    <input type="text" id="fjksy" name="fjksy" readonly="readonly" />
                </div>
            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;display:none;">
                添加招待费申请明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>

            <div class="mui-input-row" id="csd">
                <label>加签</label>
                <div class="mui-switch mui-switch-blue" id="csswitch">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">
                <div class="mui-input-row" id="signPerDiv">
                    <label>加签人</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择加签人" />
                </div>
                <div class="mui-input-row adl">
                    <label>加签模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>加签回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mui-table-view" style="margin-bottom:3.25rem;">
                <div class="mui-table-view-cell  mui-collapse mui-active">
                    <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                        历史签核意见
                    </a>
                    <div class="mui-collapse-content">
                        <!--流程列表-->
                        <div class="list">
                            <ul id="signff"></ul>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        <div class="mui-btn-row" id="createD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
        <div class="mui-btn-row" id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:40%;" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" style="width:40%;" id="disagreebt" onclick="reject()">拒绝</button>&nbsp;&nbsp;&nbsp;
            <!--<button class="mui-btn mui-btn-warning" type="button" style="width:25%;height:2.5rem;font-size:0.8rem;" id="refusebt" onclick="Refilled()">退回重填</button>-->
        </div>
        <div class="mui-btn-row" id="readD">
            <button class="mui-btn mui-btn-primary" type="button" id="readbt" onclick="hasRead()">已阅</button>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <input type="hidden" id="myPhone" name="myPhone" value="" />
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />
    <input type="hidden" id="nodeName" name="nodeName" value="" />
    <div id="signd" style="display:none;">
        <div class="mui-input-row" id="ssd">
            <label>签核意见</label>
            <textarea rows="8" id="signSuggest" placeholder="请输入签核意见"></textarea>
        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()">确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>
    <script>
        mui.init();

        mui.ready(function () {
            getBPMParam();

            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

        });

        mui('#csswitch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }
        });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });

        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);
                var item = data.FormDataSet.建设公司_招待费申请_主表[0];
                $("#fcompany").val(item.公司名称);
                $("#fdept").val(item.部门名称);
                $("#fname").val(item.申请人);
                $("#fdate").val(FormatterTimeYMS(item.申请日期));
                $("#fzdfs").val(item.招待方式);
                $("#fif").val(item.是否借款);
                $("#fremark").val(item.备注);
                $("#ftotal").val(item.合计申请金额);
                $("#ftotal_dx").val(item.大写金额);
                $("#fjkje").val(item.借款金额);
                $("#fjkje_dx").val(item.大写金额_借款单);
                $("#fjkdh").val(item.借款单号);
                $("#fjksy").val(item.借款事由);
                $("#taskId").val(item.TaskID);
                $("#stepId").val(stepId);
                $("#fbillno").val(item.fbillno);

                if (item.是否借款 == "是") {
                    $("#fif_d").addClass('mui-active');
                    $("#fjksq").css("display", "block");

                } else {
                    $("#fjksq").css("display", "none");
                    if ($("#fif_d").hasClass('mui-active')) {
                        $("#fif_d").removeClass('mui-active');
                    }
                }
                var item_c = data.FormDataSet.建设公司_招待费申请_子表;
                for (var i = 0; i < item_c.length; i++) {
                    

                    itemidArr.push(item_c[i].itemid);
                    var li = '  <div id="mx" class="mui-card">';
                    li = li + '    <div class="mui-input-row itemtitle">';
                    li = li + '       <label>明细列表项</label>';
                    li = li + '       <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '        <label for="fzdrs">招待人数<i style="color:red;">*</i></label>';
                    li = li + '        <input type="number" id="fzdrs" name="fzdrs" value="' + item_c[i].招待人数 + '" readonly="readonly"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row" style="height:3.25rem;">';
                    li = li + '        <label for="fzdbz">单人招待标准<i style="color:red;">*</i></label>';
                    li = li + '        <input type="number" id="fzdbz" name="fzdbz" value="' + item_c[i].单人招待标准 + '" readonly="readonly"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '         <label for="fje">申请金额</label>';
                    li = li + '         <input type="text" id="fje" name="fje" readonly="readonly" value="' + item_c[i].申请金额 + '" />';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '        <label for="fzdcs">招待城市<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fzdcs" name="fzdcs" readonly="readonly" value="' + item_c[i].招待城市 + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '        <label for="fzddd">招待地点<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fzddd" name="fzddd" readonly="readonly" value="' + item_c[i].招待地点 + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '         <label for="fms">事件描述及预期实现目标</label>';
                    li = li + '         <input type="text"  id="fms" name="fms" readonly="readonly" value="' + item_c[i].事件描述 + '" />';
                    li = li + '    </div>';
                    li = li + ' </div>';
                    $("#mxlist").append(li);


                }


                if ($('#myPhone').val() == "") {
                    var myPhone = String(BPMOU).split("/");
                    $('#myPhone').val(String(myPhone[myPhone.length - 1]));

                }
                var NodeName;
                //判断流程本节点是否结束，处理者是否为当前用户,
                //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                for (var i = 0; i < data.Steps.length; i++) {
                    //debugger;

                    if (data.Steps[i].Finished == false && data.Steps[i].RecipientAccount == ($('#myPhone').val())) {


                        if (stepId.indexOf(data.Steps[i].StepID) != -1) {

                            NodeName = data.Steps[i].NodeName;

                        }

                    }

                }

                if (NodeName == "开始") {
                    $("#createD").css("display", "block");
                    $("#csd").css("display", "none");
                    $(".upload-addbtn").css("display", "block");
                    $("#tjmx").css("display", "block");
                    $("#fif_d").removeClass("mui-disabled");
                    $("#mxlist").find("span").each(function () {

                        $(this).css("display", "block");

                    });
                    tapEvent();
                    $("#fremark").removeAttr("readonly");

                    $("#mxlist").find("#mx").each(function () {

                        $(this).find("#fzdrs").removeAttr("readonly");
                        $(this).find("#fzdbz").removeAttr("readonly");
                        $(this).find("#fms").removeAttr("readonly");
                        $(this).find("#fzddd").removeAttr("readonly");
                        $(this).find("#fzdcs").removeAttr("readonly");

                    });
                    mui('#fif_d').each(function () {


                        this.addEventListener('toggle', function (event) {
                            if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                                $('#fif').val('是');
                                $("#fjksq").css("display", "block");

                            } else {
                                $('#fif').val('否');
                                $("#fjksq").css("display", "none");

                            }

                        });
                    });
                    $("#mxlist").find("#fzdrs").each(function () {
                        $(this).off('input');
                        $(this).on('input', function () {
                            var fzdrs = $(this).parent().parent().find("#fzdrs").val();
                            var fzdbz = $(this).parent().parent().find("#fzdbz").val();
                            var fje = 0;
                            if (!(!fzdbz || fzdbz == '')) {

                                fje = parseFloat(fzdrs) * parseFloat(fzdbz);
                            }
                            $(this).parent().parent().find("#fje").val(fje);
                            calcTotal();
                        });
                    });

                    $("#mxlist").find("#fzdbz").each(function () {
                        $(this).off('input');
                        $(this).on('input', function () {

                            var fzdbz = $(this).parent().parent().find("#fzdbz").val();
                            var fzdrs = $(this).parent().parent().find("#fzdrs").val();
                            var fje = 0;
                            if (!(!fzdrs || fzdrs == '')) {

                                fje = parseFloat(fzdrs) * parseFloat(fzdbz);
                            }
                            $(this).parent().parent().find("#fje").val(fje);
                            calcTotal();
                        });
                    });
                } else if (NodeName == "sysInform") {
                    $("#readD").css("display", "block");
                    $("#csd").css("display", "none");
                } else {
                    if (typeof (NodeName) != "undefined") {
                        $("#approvalD").css("display", "block");
                    }
                }
                for (var i = 0; i < data.Steps.length; i++) {

                    if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                        data.Steps[i].FinishAt = "";
                    }
                    var time = FormatterTime(data.Steps[i].FinishAt);

                    var stepName = data.Steps[i].NodeName;
                    if (data.Steps[i].NodeName == "sysInform") {
                        stepName = "知会";
                    } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                        stepName = "任务操作";
                    } else if (data.Steps[i].NodeName == "开始") {
                        stepName = "开始";
                    }

                    var stepAction = locationAction(data.Steps[i].SelAction);
                    if (data.Steps[i].SelAction == "sysInform") {
                        stepAction = "发起知会";
                    } else if (data.Steps[i].SelAction == "Submit") {
                        stepAction = "已阅";
                    } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                        stepAction = "待处理";
                    } else if (data.Steps[i].SelAction == "sysReject") {
                        stepAction = "拒绝";
                    } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                        stepAction = "退回重填";
                    }


                    var contents = data.Steps[i].Comments;
                    if (contents == null) {
                        contents = "无";
                    }
                    //判断是否是加签
