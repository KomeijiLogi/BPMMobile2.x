<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
                <input type="hidden" id="fno" name="fno" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdept">部门名称</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcompany">公司名称</label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcllb">差旅类别<i style="color:red;">*</i></label>
                <input type="text" id="fcllb" name="fcllb" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fif_jkd">是否借款</label>
                <input type="hidden" id="fif_jk" name="fif_jk" />
                <div class="mui-switch mui-switch-blue mui-disabled" id="fif_jkd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="fif_sqzdfd">申请招待费</label>
                <input type="hidden" id="fif_sqzdf" name="fif_sqzdf" />
                <div class="mui-switch mui-switch-blue mui-disabled" id="fif_sqzdfd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="ftotal_sqje">总申请金额</label>
                <input type="number" id="ftotal_sqje" name="ftotal_sqje" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdxje">大写金额</label>
                <input type="text" id="fdxje" name="fdxje" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fbz">备注</label>
                <input type="text" id="fbz" name="fbz" readonly="readonly" />
            </div>

            <div id="mxlist_internal">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_internal" style="margin-top:0.5rem;display:none;">
                国内出差明细 (元)
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div id="mxlist_international">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_international" style="margin-top:0.5rem;display:none;">
                国外出差明细 (元)
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>

            <div class="mui-input-row">
                <label for="fyqf">邀请方</label>
                <input type="text" id="fyqf" name="fyqf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fyqr">邀请人</label>
                <input type="text" id="fyqr" name="fyqr" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftel">电话</label>
                <input type="tel" id="ftel" name="ftel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcz">传真</label>
                <input type="text" id="fcz" name="fcz" readonly="readonly" />
            </div>



            <div class="mui-input-group">
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-3">
                        <label>费用项目</label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label>有效天数</label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label>分项标准<i style="color:red;">*</i></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label>申请金额</label>
                    </div>
                </div>
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-3">
                        <label>长途交通费</label>
                    </div>
                    <div class="mui-col-xs-3">

                    </div>
                    <div class="mui-col-xs-3">

                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fsqje_ctjtf"></label>
                    </div>
                </div>
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-3">
                        <label>住宿费</label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fyxts_zsf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="ffxbz_zsf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fsqje_zsf"></label>
                    </div>
                </div>
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-3">
                        <label>餐费</label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fyxts_cf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="ffxbz_cf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fsqje_cf"></label>
                    </div>
                </div>
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-3">
                        <label>市内交通费</label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fyxts_snjtf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="ffxbz_snjtf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fsqje_snjtf"></label>
                    </div>
                </div>
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-3">
                        <label>其他差旅费</label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fyxts_qtclf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="ffxbz_qtclf"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fsqje_qtclf"></label>
                    </div>
                </div>
                <div class="mui-row mui-text-center">
                    <div class="mui-col-xs-3">

                    </div>
                    <div class="mui-col-xs-3">
                        <label>合计金额</label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="ffxbz_total"></label>
                    </div>
                    <div class="mui-col-xs-3">
                        <label id="fsqje_total"></label>
                    </div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="fsqje_dx">差旅费大写金额</label>
                <input type="text" id="fsqje_dx" name="fsqje_dx" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcbz">超标准情况%</label>
                <input type="text" id="fcbz" name="fcbz" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fccrw">出差任务内容<i style="color:red;">*</i></label>
                <textarea rows="3" id="fccrw" name="fccrw" readonly="readonly"></textarea>
            </div>
            <div id="fjkcard" style="display:none;" class="mui-input-group mui-card">
                <div class="mui-input-row itemtitle">
                    <label>借款申请单</label>
                </div>
                <div class="mui-input-row">
                    <label for="fjkje">借款金额<i style="color:red;">*</i></label>
                    <input type="number" id="fjkje" name="fjkje" readonly="readonly" />
                </div>
                <div class="mui-input-row">
                    <label for="fjkje_dx">大写金额<i style="color:red;">*</i></label>
                    <input type="text" id="fjkje_dx" name="fjkje_dx" readonly="readonly" />
                </div>
                <div class="mui-input-row">
                    <label for="fjkdh">借款单号</label>
                    <input type="text" id="fjkdh" name="fjkdh" value="自动生成" readonly="readonly" />
                </div>
                <div class="mui-input-row" style="height:auto;">
                    <label for="fjksy">借款事由</label>
                    <textarea rows="3" id="fjksy" name="fjksy" readonly="readonly"></textarea>
                </div>
            </div>

            <div id="mxlist_zdf">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_zdf" style="margin-top:0.5rem;display:none;">
                招待费申请明细(元)
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-input-row">
                <label for="ftotal_zdf">招待费总计</label>
                <input type="number" id="ftotal_zdf" name="ftotal_zdf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftotal_zdf_dx">招待费大写</label>
                <input type="text" id="ftotal_zdf_dx" name="ftotal_zdf_dx" readonly="readonly" />
            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />


    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>


        mui.init();

        mui.ready(function () {
            _init._preAskOrDone();

        });
    </script>
</body>
</html>
