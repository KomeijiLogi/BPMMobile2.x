<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />

    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">检验人</label>
                <input type="text" id="fname" name="fname" value="" readonly="readonly" />
            </div>
            <!--<div class="mui-input-row">
                <label for="fdept">检验部门</label>
            </div>-->
            <input type="hidden" id="fdept" name="fdept" value="" readonly="readonly" />
            <div class="mui-input-row">
                <label for="fdate">检验日期</label>
                <input type="date" id="fdate" name="fdate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftype">产品类型</label>
                <input type="text" id="ftype" name="ftype" value="" placeholder="请选择产品类型"/>
            </div>
            <div class="mui-input-row">
                <label for="fgcmc">工程名称</label>
                <input type="text" id="fgcmc" name="fgcmc" value="" placeholder="请输入工程名称"/>
            </div>
            <div class="mui-input-row">
                <label for="fsccj">生产车间</label>
                <input type="text" id="fsccj" name="fsccj" value="" placeholder="请选择生产车间"/>
            </div>
            <div class="mui-input-row">
                <label for="fcpsl">产成品数量</label>
                <input type="number" id="fcpsl" name="fcpsl" value="" placeholder="请输入产成品数量"/>
            </div>
            <div class="mui-input-row">
                <label for="fgg">规格型号</label>
                <input type="text" id="fgg" name="fgg" value="" placeholder="请输入规格型号"/>
            </div>
            <div class="mui-input-row">
                <label for="fccsl">抽捡数量</label>
                <input type="number" id="fcjsl" name="fcjsl" value="" placeholder="请输入抽查数量"/>
            </div>
            <div class="mui-input-row">
                <label for="frate">合格率(%)</label>
                <input type="number" id="frate" name="frate" value="" placeholder="请输入抽查合格率"/>
            </div>

           <table style="width: 100%;">
               <tr style="font-size:16px;text-align : center;height:20px;">
               <td style="width: 25%">检查项目</td>
               <td style="width: 25%">检测标准</td>
               <td style="width: 25%">检测方法</td>
               <td style="width: 25%">检测结果</td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;margin-left: 30px;" >外形尺寸（对角线尺寸）</td>
                   <td style="width: 25%;"><p onclick="getDetail1()">宽度和高度……</p></td>
                   <td style="width: 25%;">5m卷尺</td>
                   <td style="width: 25%;">
                   <select id="ftest1" name="ftest1">
                       <option value="合格">合格</option>
                       <option value="不合格">不合格</option>
                   </select>
                   
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">密封条镶嵌</td>
                   <td style="width: 25%;"><p onclick="getDetail2()">交角对严……</p></td>
                   <td style="width: 25%;">目测</td>
                   <td style="width: 25%;">
                       <select id="ftest2" name="ftest2">                           
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">防水处理</td>
                   <td style="width: 25%;"><p onclick="getDetail3()">各构件……</p></td>
                   <td style="width: 25%;">目测</td>
                   <td style="width: 25%;">
                       <select id="ftest3" name="ftest3">
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">相邻构件装配同一平面高低差</td>
                   <td style="width: 25%;"><p>≤0.3mm</p></td>
                   <td style="width: 25%;">量具</td>
                   <td style="width: 25%;">
                       <select id="ftest4" name="ftest4">
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">相邻两构件装配间隙</td>
                   <td style="width: 25%;"><p>≤0.2mm</p></td>
                   <td style="width: 25%;">塞尺</td>
                   <td style="width: 25%;">
                       <select id="ftest5" name="ftest5">
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">框扇搭接量</td>
                   <td style="width: 25%;"><p onclick="getDetail4()">平开塑钢……</p></td>
                   <td style="width: 25%;">卷尺</td>
                   <td style="width: 25%;">
                       <select id="ftest6" name="ftest6">
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">门窗外观</td>
                   <td style="width: 25%;"><p onclick="getDetail5()">擦伤不大于……</p></td>
                   <td style="width: 25%;">目测、卷尺</td>
                   <td style="width: 25%;">
                       <select id="ftest7" name="ftest7">
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">附件安装</td>
                   <td style="width: 25%;"><p onclick="getDetail6()">位置准确……</p></td>
                   <td style="width: 25%;">目测、拉力计</td>
                   <td style="width: 25%;">
                       <select id="ftest8" name="ftest8">
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
               <tr style="font-size:12px;text-align : center;height:25px;">
                   <td style="width: 25%;">门窗扇玻璃安装</td>
                   <td style="width: 25%;"><p onclick="getDetail7()">打胶顺直……</p></td>
                   <td style="width: 25%;">目测</td>
                   <td style="width: 25%;">
                       <select id="ftest9" name="ftest9">
                           <option value="合格">合格</option>
                           <option value="不合格">不合格</option>
                       </select>
                   </td>
               </tr>
           </table>

  
    </form>
    </div>
    <div class="mui-btn-row" id="SaveD">
        <button class="mui-btn mui-btn-primary" type="button"  id="commitbt" onclick="Save()">提交</button>
    </div>
    <script>
        mui.init();

        mui.ready(function () {
            getVersion('\\01威高集团总部\\06建设公司\\SCGL生产管理', '建设公司库存不良物资提报');
            getBPMParam();
            prepMsg();
           

        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);

            }
        });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();

                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

            });
        //详细检测方法
        function getDetail1() {
            //var getId = $(this).id;
            mui.alert('宽度和高度≤2000mm±1.0mm宽度和高度＞2000mm±2.0mm对角线≤2000mm±2.0mm对角线＞2000mm±3.0mm');

        }
        function getDetail2() {
            //var getId = $(this).id;
            mui.alert('交角对严，粘结牢固，顺直无脱落');

        }
        function getDetail3() {
            //var getId = $(this).id;
            mui.alert('各构件连接处防水胶密封严密');

        }
        function getDetail4() {
            //var getId = $(this).id;
            mui.alert('平开塑钢门窗、木门窗=8±1mm，铝合金平开门窗=5.5±1mm');

        }
        function getDetail5() {
            //var getId = $(this).id;
            mui.alert('擦伤不大于氧化膜厚度，面积小于10mm2，划伤总数小于4处，长度小于15mm。无铝屑、毛刺、油斑，无胶济外溢');

        }
        function getDetail6() {
            //var getId = $(this).id;
            mui.alert('位置准确齐全牢固，开启灵活');

        }
        function getDetail7() {
            //var getId = $(this).id;
            mui.alert('打胶顺直，无毛刺，无空鼓');

        }

        function prepMsg() {

            tapEvent();

            $("#fdate").val(getNowFormatDate(2));

        }
        function tapEvent() {


            var ftypedata = [
                {
                    value: "ck",
                    text: "窗框"
                },
                {
                    value: "cs",
                    text: "窗扇"
                },
                {
                    value: "mk",
                    text: "门框"
                },
                {
                    value: "ms",
                    text: "门扇"
                }

            ];

            showPicker('ftype', ftypedata);
            var fsccjdata = [
                {
                    value: "lhj",
                    text: "铝合金车间"
                },
                {
                    value: "mc",
                    text: "木窗车间"
                },
                {
                    value: "ty",
                    text: "铁艺车间"
                }

            ];

            showPicker('fsccj', fsccjdata);

            
        }
        function Save() {

            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#fdept").val(fareaStr[fareaStr.length - 2]);

            var fname = $("#fname").val();
            var fdept = $("#fdept").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var ftype = $("#ftype").val();
            var fgcmc = $("#fgcmc").val();
            var fsccj = $("#fsccj").val();
            var fcpsl = $("#fcpsl").val();
            var fgg = $("#fgg").val();
            var fcjsl = $("#fcjsl").val();
            var frate = $("#frate").val();
            var ftest1 = $("#ftest1").val();
            var ftest2 = $("#ftest2").val();
            var ftest3 = $("#ftest3").val();
            var ftest4 = $("#ftest4").val();
            var ftest5 = $("#ftest5").val();
            var ftest6 = $("#ftest6").val();
            var ftest7 = $("#ftest7").val();
            var ftest8 = $("#ftest8").val();
            var ftest9 = $("#ftest9").val();
            if (!ftype || ftype == "") {
                mui.toast("请选择产品类型");
                return;
            }
            if (!fgcmc || fgcmc == "") {
                mui.toast("请输入工程名称");
                return;
            }
            if (!fsccj || fsccj == "sccj") {
                mui.toast("请选择生产车间");
                return;
            }
            if (!fcpsl || fcpsl == "") {
                mui.toast("请输入产成品数量");
                return;
            }
            if (!fgg || fgg == "") {
                mui.toast("请输入规格型号");
                return;
            }
            if (!fcjsl || fcjsl == "") {
                mui.toast("请输入抽检数量");
                return;
            }
            if (!frate || frate == "") {
                mui.toast("请输入抽检合格率");
                return;
            }
            if (!ftest1 || ftest1 == "" || !ftest2 || ftest2 == "" || !ftest3 || ftest3 == ""
                || !ftest4 || ftest4 == ""|| !ftest5 || ftest5 == "" || !ftest6 || ftest6 == ""
                || !ftest7 || ftest7 == "" || !ftest8 || ftest8 == "" || !ftest9 || ftest9 == "") {
                mui.toast("请选择检测结果");
                return;
            }

            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {
                    var xml = '<?xml version="1.0"?>';
                    xml = xml + '<XForm>';
                    xml = xml + '<Header>';
                    xml = xml + '<Method>Post</Method>';
                    xml = xml + ' <ProcessName>建设公司产成品出厂检验记录备案</ProcessName>';
                    xml = xml + '<ProcessVersion>'+ version +'</ProcessVersion>';
                    xml = xml + '<DraftGuid></DraftGuid>';
                    xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '<Action>提交</Action>';
                    xml = xml + '<Comment></Comment>';
                    xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '</Header>';
                    xml = xml + '<FormData>';
                    xml = xml + '<建设公司_出厂检验_记录备案>';
                    xml = xml + '<单号>自动生成</单号>';
                    xml = xml + '<检验人>' + fname + '</检验人>';
                    xml = xml + '<检验部门>' + fdept + '</检验部门>';
                    xml = xml + '<检验日期>' + fdate + '</检验日期>';
                    xml = xml + '<产品类型>' + ftype + '</产品类型>';
                    xml = xml + '<工程名称>' + fgcmc + '</工程名称>';
                    xml = xml + '<生产车间>' + fsccj + '</生产车间>';
                    xml = xml + '<成品数量>' + fcpsl + '</成品数量>';
                    xml = xml + '<规格型号>' + fgg + '</规格型号>';
                    xml = xml + '<抽检数量>' + fcjsl + '</抽检数量>';
                    xml = xml + '<合格率>' + frate + '</合格率>';
                    xml = xml + '<检测结果1>' + ftest1 + '</检测结果1>';
                    xml = xml + '<检测结果2>' + ftest2 + '</检测结果2>';
                    xml = xml + '<检测结果3>' + ftest3 + '</检测结果3>';
                    xml = xml + '<检测结果4>' + ftest4 + '</检测结果4>';
                    xml = xml + '<检测结果5>' + ftest5 + '</检测结果5>';
                    xml = xml + '<检测结果6>' + ftest6 + '</检测结果6>';
                    xml = xml + '<检测结果7>' + ftest7 + '</检测结果7>';
                    xml = xml + '<检测结果8>' + ftest8 + '</检测结果8>';
                    xml = xml + '<检测结果9>' + ftest9 + '</检测结果9>';
                    xml = xml + '</建设公司_出厂检验_记录备案>';


                    xml = xml + '             </FormData>';
                    xml = xml + '         </XForm>';
                    PostXml(xml);
                }
            });
        }
    </script>
</body>
</html>
