<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">报销人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
                <input type="hidden" id="fno" name="fno" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">报销日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdept">部门名称</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcompany">公司名称</label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fclfsqd">差旅费申请单</label>
                <input type="text" id="fclfsqd" name="fclfsqd" readonly="readonly" />
                <input type="hidden" id="fclfsqd_taskid" name="fclfsqd_taskid" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fif_zdfd">申请招待费</label>
                <input type="hidden" id="fif_zdf" name="fif_zdf" readonly="readonly" />
                <div class="mui-switch mui-switch-blue mui-disabled" id="fif_zdfd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="ftotal_bxje">总报销金额</label>
                <input type="number" id="ftotal_bxje" name="ftotal_bxje" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdxje">大写金额</label>
                <input type="text" id="fdxje" name="fdxje" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsqje_clf">差旅费申请金额</label>
                <input type="number" id="fsqje_clf" name="fsqje_clf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcsq_clf">差旅费超申请(%)</label>
                <input type="text" id="fcsq_clf" name="fcsq_clf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcbz_clf">差旅费超标准(%)</label>
                <input type="text" id="fcbz_clf" name="fcbz_clf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsqje_zdf">招待费申请金额</label>
                <input type="number" id="fsqje_zdf" name="fsqje_zdf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcsq_zdf">招待费超申请(%)</label>
                <input type="text" id="fcsq_zdf" name="fcsq_zdf" readonly="readonly" />
            </div>

            <div class="mui-input-row">
                <label for="fjkje">借款金额</label>
                <input type="text" id="fjkje" name="fjkje" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcllb">差旅类别</label>
                <input type="text" id="fcllb" name="fcllb" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fbz">备注</label>
                <input type="text" id="fbz" name="fbz" readonly="readonly" />
            </div>
            <div id="mxlist_clf">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_clf" style="margin-top:0.5rem;display:none;">
                差旅费报销明细 (元)
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-input-row">
                <label for="fbxhj_clf">差旅费报销合计</label>
                <input type="number" id="fbxhj_clf" name="fbxhj_clf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdxje_clf">报销大写金额</label>
                <input type="text" id="fdxje_clf" name="fdxje_clf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fbzhj_clf">标准合计</label>
                <input type="number" id="fbzhj_clf" name="fbzhj_clf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdjs_clf">单据数</label>
                <input type="number" id="fdjs_clf" name="fdjs_clf" readonly="readonly" />
            </div>
            <div id="zdf" style="display:none;">
                <div id="mxlist_zdf">

                </div>
                <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_zdf" style="margin-top:0.5rem;display:none;">
                    招待费报销明细 (元)
                    <span class="mui-icon mui-icon-plusempty"></span>
                </a>
                <div class="mui-input-row">
                    <label for="fbxhj_zdf">招待费报销合计</label>
                    <input type="number" id="fbxhj_zdf" name="fbxhj_zdf" readonly="readonly" />
                </div>
                <div class="mui-input-row">
                    <label for="fdxje_zdf">报销大写金额</label>
                    <input type="text" id="fdxje_zdf" name="fdxje_zdf" readonly="readonly" />
                </div>

                <div class="mui-input-row">
                    <label for="fdjs_zdf">单据数</label>
                    <input type="number" id="fdjs_zdf" name="fdjs_zdf" readonly="readonly" />
                </div>
            </div>

        </form>
        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />


    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>


        mui.init();

        mui.ready(function () {
            _init._preAskOrDone();

        });
    </script>
</body>
</html>
