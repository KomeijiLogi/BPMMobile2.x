    <script>

        mui.init();

        mui.ready(function () {
            getBPMParam();
            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

        });
        mui('#csswitch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }
        });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });

        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);


                var item = data.FormDataSet.建设公司_培训费报销_主表[0];
                $("#fbillno").val(item.单号);
                $("#stepId").val(stepId);
                $("#taskId").val(item.TaskID);

                $("#fcompany").val(item.公司名称);
                $("#fdept").val(item.部门名称);
                $("#fname").val(item.报销人);
                $("#fdate").val(FormatterTimeYMS(item.报销日期));
                $("#fif_cl").val(item.是否申请差旅费);
                if (item.是否申请差旅费 == '是') {
                    $("#fif_cld").addClass('mui-active');
                }
                $("#fsqdh").val(item.培训费申请单号);
                $("#fsqdID").val(item.培训费申请单TaskID);
                $("#fbxje").val(item.总报销金额);
                $("#fbxje_dx").val(item.大写金额);
                $("#fsqje_px").val(item.培训费_申请金额);
                $("#fcsq_px").val(item.培训费_超申请);
                $("#fjkje").val(item.借款金额);
                $("#fbz").val(item.备注);
                $("#fbxje_px").val(item.培训费_报销金额);
                $("#fbxje_px_dx").val(item.培训费_大写金额);
                $("#fdjs").val(item.培训费_单据数);
                $("#fpxcx").val(item.培训成效);
                $("#ftotal").val(item.差旅费_报销合计);
                $("#ftotal_dx").val(item.差旅费_大写金额);
                $("#ftotal_bz").val(item.差旅费_标准合计);
                $("#fdjs_cl").val(item.差旅费_单据数);

        function mxItem(fsdate, fedate, fssheng, fsshengID, fsshi, fesheng, feshengID, feshi, fjtgj, fccrs, fctjtf, fday, fzsf_bz, fzsf, fcf_bz, fcf, fsnjtf_bz, fsnjtf, fqtf, fremark) {
            var mx = new Object;
            mx.fsdate = fsdate;
            mx.fedate = fedate;
            mx.fssheng = fssheng;
            mx.fsshengID = fsshengID;
            mx.fsshi = fsshi;
            mx.fesheng = fesheng;
            mx.feshengID = feshengID;
            mx.feshi = feshi;
            mx.fjtgj = fjtgj;
            mx.fccrs = fccrs;
            mx.fctjtf = fctjtf;
            mx.fday = fday;
            mx.fzsf_bz = fzsf_bz;
            mx.fzsf = fzsf;
            mx.fcf_bz = fcf_bz;
            mx.fcf = fcf;
            mx.fsnjtf_bz = fsnjtf_bz;
            mx.fsnjtf = fsnjtf;
            mx.fqtf = fqtf;
            mx.fremark = fremark;
            if (!fsdate || fsdate == ' 00:00:00') {
                mui.toast('请选择出发日期');
                return null;
            }
            if (!fedate || fedate == ' 00:00:00') {
                mui.toast('请选择到达日期');
                return null;
            }
            
            if (!fjtgj || fjtgj == '') {
                mui.toast('请选择交通工具');
                return null;
            }
            if (!fccrs || fccrs == '') {
                mui.toast('请填写出差人数');
                return null;
            }
            if (!fctjtf || fctjtf == '') {
                mui.toast('请填写长途交通费');
                return null;
            }
            if (!fday || fday == '') {
                mui.toast('请填写出差天数');
                return null;
            }
            if (!fzsf_bz || fzsf_bz == '') {
                mui.toast('请填写住宿费标准');
                return null;
            }
            if (!fzsf || fzsf == '') {
                mui.toast('请填写住宿费');
                return null;
            }
            if (!fcf_bz || fcf_bz == '') {
                mui.toast('请填写餐费标准');
                return null;
            }
            if (!fcf || fcf == '') {
                mui.toast('请填写餐费');
                return null;
            }
            if (!fsnjtf_bz || fsnjtf_bz == '') {
                mui.toast('请填写市内交通费标准');
                return null;
            }
            if (!fsnjtf || fsnjtf == '') {
                mui.toast('请填写市内交通费');
                return null;
            }
            if (!fremark || fremark == '') {
                mui.toast('请填写工作成效');
                return null;
            }
            return mx;
        }
