<body>
    <div class="mui-content" style="background-color:white;" id="wrapper">

                <label for="fname">申请人</label>

            <div class="mui-input-row">

            <div class="mui-input-row">

                <input type="text" id="fdept" name="fdept" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcompany">所属公司</label>
                <input type="text" id="fcompany" name="fcompany" value="" readonly="readonly" />

            <div class="mui-input-row">

            <div class="mui-input-row">

            <div class="mui-input-row">
                <label for="fgcdd">工程地点<i style="color:red;">*</i></label>
                <input type="text" id="fgcdd" name="fgcdd" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">

            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fedate">竣工日期<i style="color:red;">*</i></label>
                <input type="date" id="fedate" name="fedate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="ftbjse">提报结算额（元）<i style="color:red;">*</i></label>
                <input type="number" id="ftbjse" name="ftbjse" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fnsjse">内审结算额（元）<i style="color:red;">*</i></label>
                <input type="number" id="fnsjse" name="fnsjse" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fxqdate">需求审定日期<i style="color:red;">*</i></label>
                <input type="date" id="fxqdate" name="fxqdate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fsjdate">实际审定日期<i style="color:red;">*</i></label>
                <input type="date" id="fsjdate" name="fsjdate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fsdjse">审定结算额（元）<i style="color:red;">*</i></label>
                <input type="number" id="fsdjse" name="fsdjse" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">

            <div class="mui-input-row" style="height:auto;">
                <label for="fif_cq">是否超期<i style="color:red;">*</i></label>

            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fcqyy">超期原因<i style="color:red;">*</i></label>
                <textarea rows="4" id="fcqyy" name="fcqyy" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件1<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" id="addbtn_before" style="display:none;">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>

            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件2<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" id="addbtn_after" style="display:none;">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list-after"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="fbz">备注</label>
                <textarea rows="3" id="fbz" name="fbz" readonly="readonly"></textarea>
            </div>
          
            <div class="mui-input-row" id="csd">
                <label>加签</label>
                <div class="mui-switch mui-switch-blue" id="csswitch">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">
                <div class="mui-input-row" id="signPerDiv">
                    <label>加签人</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择加签人" />
                </div>
                <div class="mui-input-row adl">
                    <label>加签模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>加签回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="mui-table-view" style="margin-bottom:3.25rem;">
                <div class="mui-table-view-cell  mui-collapse mui-active">
                    <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                        历史签核意见
                    </a>
                    <div class="mui-collapse-content">
                        <!--流程列表-->
                        <div class="list">
                            <ul id="signff"></ul>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        <div class="mui-btn-row" id="createD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
        <div class="mui-btn-row" id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:40%;" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" style="width:40%;" id="disagreebt" onclick="reject()">拒绝</button>&nbsp;&nbsp;&nbsp;
            <!--<button class="mui-btn mui-btn-warning" type="button" style="width:25%;" id="refusebt" onclick="Refilled()">退回重填</button>-->
        </div>
        <div class="mui-btn-row" id="readD">
            <button class="mui-btn mui-btn-primary" type="button" id="readbt" onclick="hasRead()">已阅</button>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <input type="hidden" id="myPhone" name="myPhone" value="" />
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />
    <input type="hidden" id="nodeName" name="nodeName" value="" />
    <div id="signd" style="display:none;">
        <div class="mui-input-row" id="ssd">
            <label>签核意见</label>
            <textarea rows="8" id="signSuggest" placeholder="请输入签核意见"></textarea>
        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()">确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>
    <script>
        mui.init();

        mui.ready(function () {
            getBPMParam();

            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });
            //preUpload();
            watch();

            upload();
        });
        mui('#csswitch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                {'text':'退回到某步','callBackId':'callback3'}

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }
        });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });
        function preUpload() {
            $("#addbtn_before").parent().parent().parent().find('.upload-img-list').removeClass('upload-img-list');
            $("#addbtn_after").parent().parent().parent().find(".upload-img-list-after").addClass('upload-img-list').removeClass('upload-img-list-after');
            upload();
            fjArray_after = fjArray;

        }
        var fjArray_after = new Array();
        function getTaskMsg() {

            //tapEvent();
            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {
                    //console.log(data);
                    if (status == "success") {

                        console.log(data);
                        var item = data.FormDataSet.建设公司_工程结算申请_主表[0];
                        $("#taskId").val(item.TaskID);
                        $("#fname").val(item.申请人);
                        $("#fdate").val(FormatterTimeYMS(item.申请日期));
                        $("#fdept").val(item.所属部门);
                        $("#fcompany").val(item.所属公司);
                        $("#fjsdw").val(item.建设单位);
                        $("#fsgdw").val(item.施工单位);
                        $("#fgcbm").val(item.工程编码);
                        $("#fgcmc").val(item.工程名称);
                        $("#fgcdd").val(item.工程地点);
                        $("#fsdate").val(FormatterTimeYMS(item.开工日期));
                        $("#fedate").val(FormatterTimeYMS(item.竣工日期));
                        $("#ftbjse").val(item.提报结算额);
                        $("#fnsjse").val(item.内审结算额);
                        $("#fxqdate").val(FormatterTimeYMS(item.需求审定日期));
                        $("#fsjdate").val(FormatterTimeYMS(item.实际审定日期));
                        $("#fsdjse").val(item.审定结算额);
                        $("#fsjcebl").val(item.审结差额比率);
                        $("#fif_cq").val(item.是否超期);
                        $("#fcqyy").val(item.超期原因);
                        $("#fbz").val(item.备注);
                        $("#stepId").val(stepId);
                        $("#fbillno").val(item.单号);





                        if (item.附件1 != null && item.附件1 != "") {
                            var fjtmp = (String)(item.附件1);

                            fjArray = fjtmp.split(";");


                            //console.log("fjArray:" + fjArray);

                            //请求整改前照片详细信息
                            $.ajax({
                                type: 'POST',
                                url: '/api/bpm/GetAttachmentsInfo',
                                //dataType:'json',
                                data: { 'fileIds': fjArray },

                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                                },
                                success: function (data, status) {
                                    if (status == "success") {

                                        console.log(data);

                                        for (var i = 0; i < data.length; i++) {

                                            var name = data[i].Name;
                                            var type = (data[i].Ext).replace(".", "");
                                            var size = String(data[i].Size);

                                            var time = String(data[i].LastUpdate).replace("T", " ");
                                            var downurl = 'http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID;          /*正式网址*//*app.weigaogroup.com:8040*/

                                            var attach = attachItem(name, type, size, time, downurl);
                                            attachArray.push(attach);



                                            var li = '<div class="pic-preview smallyulan success">';
                                            li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                            //类型判断
                                            if ((data[i].Ext).indexOf("png") != -1 || (data[i].Ext).indexOf("jpg") != -1 || (data[i].Ext).indexOf("bmp") != -1) {

                                                //li = li + '    <div class="img-wrap smallimg" id="simg" ><a href="http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"><img src="http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"/></a></div>';
                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '" ><img src="http://app.weigaogroup.com:8040/BPM/YZSoft/Attachment/default.ashx?' + data[i].FileID + '"/></div>';

                                            } else if ((data[i].Ext).indexOf("xls") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/xlsx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("doc") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/docx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("ppt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/ppt@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("pdf") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/pdf@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("zip") != -1 || (data[i].Ext).indexOf("rar") != -1 || (data[i].Ext).indexOf("7z") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/zip@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("txt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/txt@2x.png"/></div>';

                                            } else {
                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/unkown@2x.png"/></div>';
                                            }

                                            li = li + ' </div>';
                                            li = li + '</div>';
                                            $(".upload-img-list").append(li);


                                            $(".imgdiv").each(function () {

                                                $(this).parent().find(".del.none").hide();

                                            });




                                        }
                                        watch();
                                        $(".imgdiv").on('tap', function () {
                                            console.log($(this)[0].id);
                                            XuntongJSBridge.call('showFile', {
                                                'fileName': attachArray[$(this)[0].id].name,
                                                'fileExt': attachArray[$(this)[0].id].type,
