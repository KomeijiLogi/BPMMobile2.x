<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />

            <div class="mui-input-row">

            <div class="mui-input-row">
                <label for="fcompany">所属公司</label>

            <div class="mui-input-row">
                <label for="fdept">所属部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <a class="mui-btn mui-btn-green mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;display:none;">
                添加参保人员
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>

            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">

                    历史签核意见
                </a>
                <div class="mui-collapse-content">

                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff">
                            <!--<li>
                                <span class="lefttime"><i></i>05-19 08:06</span>
                                <div class="righttext">
                                    <div>
                                        <div class="flowmsg">发起<span>张成林<label class="flowstatus">提交</label></span></div>

                                        <p>签核意见</p>
                                    </div>
                                </div>
                            </li>-->
                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <script>

        mui.init();


        mui.ready(function () {
            getTaskMsg();
            
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

        });
        function getTaskMsg() {
            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }
            itemidArr = new Array();
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);

                var item = data.FormDataSet.建设公司_车间员工_参保主表[0];
                $("#fname").val(item.提报人);
                $("#fdate").val(FormatterTimeYMS(item.提报日期));
                $("#fdept").val(item.所属部门);
                $("#fcompany").val(item.所属公司);

                var item_c = data.FormDataSet.建设公司_车间员工_参保子表;
                for (var i = 0; i < item_c.length;i++){

                    var li = '  <div id="mx" class="mui-card">';
                    li = li + '    <div class="mui-input-row itemtitle">';
                    li = li + '       <label>明细列表项</label>';
                    li = li + '       <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '   </div>';
                    li = li + '      <div class="mui-input-row">';
                    li = li + '        <label>姓名</label>';
                    li = li + '        <input type="text" id="fxm" name="fxm" value="' + item_c[i].姓名 + '" readonly="readonly"/>';
                    li = li + ' </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '        <label>车间</label>';
                    li = li + '       <input type="text" id="fcj" name="fcj"  value="' + item_c[i].车间 + '" readonly="readonly"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label>性别</label>';
                    li = li + '       <input type="hidden" id="fxb" name="fxb" value="' + item_c[i].性别 + '" readonly="readonly"/>';
                    if (item_c[i].性别== 'M') {
                        li = li + '       <input type="text" id="fxbshow" name="fxbshow" value="男" readonly="readonly"/>';
                    } else {
                        li = li + '       <input type="text" id="fxbshow" name="fxbshow" value="女" readonly="readonly"/>';
                    }

                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label>出生日期</label>';
                    li = li + '        <input type="text" id="fcsrq" name="fcsrq" value="' + FormatterTimeYMS(item_c[i].出生日期) + '" readonly="readonly"/>';
                    li = li + '   </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '        <label>身份证号</label>';
                    li = li + '       <input type="text" id="fsfzh" name="fsfzh"  value="' + item_c[i].身份证号 + '" readonly="readonly"/>';
                    li = li + '    </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '       <label>联系方式</label>';
                    li = li + '       <input type="text" id="ftel" name="ftel"  value="' + item_c[i].联系方式 + '" readonly="readonly"/>';
                    li = li + '     </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '      <label>加入时间</label>';
                    li = li + '        <input type="text" id="fjrsj" name="fjrsj" value="' + FormatterTimeYMS(item_c[i].加入威高时间) + '" readonly="readonly"/>';
                    li = li + '    </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '      <label>参保类型</label>';
                    li = li + '        <input type="text" id="fcblx" name="fcblx" readonly="readonly"  value="' + item_c[i].参保类型 + '"/>';
                    li = li + '    </div>';
                    li = li + '  </div>';
                    $("#mxlist").prepend(li);
                }
                for (var i = 0; i < data.Steps.length; i++) {



                    if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                        data.Steps[i].FinishAt = "";
                    }
                    var time = FormatterTime(data.Steps[i].FinishAt);

                    var stepName = data.Steps[i].NodeName;
                    if (data.Steps[i].NodeName == "sysInform") {
                        stepName = "知会";
                    } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                        stepName = "任务操作";
                    } else if (data.Steps[i].NodeName == "开始") {
                        stepName = "开始";
                    }

                    var stepAction = locationAction(data.Steps[i].SelAction);


                    var contents = data.Steps[i].Comments;
                    if (contents == null) {
                        contents = "无";
                    }
                    //判断是否是加签
                    if (data.Steps[i].IsConsignStep == false) {
                        var li = ' <li>';
                        li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                        li = li + '  <div class="righttext">';
                        li = li + '     <div>';
                        li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                        li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                        li = li + '        <p>签核意见: ' + contents + '</p>';
                        li = li + '     </div>';
                        li = li + '   </div>';
                        li = li + '</li>';

                    } else {
                        var li = ' <li>';
                        li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                        li = li + '  <div class="righttext">';
                        li = li + '     <div>';
                        li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                        li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                        li = li + '        <p>签核意见: ' + contents + '</p>';
                        li = li + '     </div>';
                        li = li + '   </div>';
                        li = li + '</li>';

                    }
                    $("#signff").append(li);
                }
            }).fail(function (e) {

            });
        }
    </script>
</body>
