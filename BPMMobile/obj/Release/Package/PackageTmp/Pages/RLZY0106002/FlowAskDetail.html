            <div class="mui-input-row" style="height:2.75rem;">

            <div class="mui-input-row" style="height:2.75rem;">
                <label for="fjsdate">考核结束时间<i style="color:red;">*</i></label>

            </div>
            <div class="mui-input-row" style="height:2.75rem;">
                <label for="fbmygdb">部门员工代表<i style="color:red;">*</i></label>

            </div>
            <div class="mui-input-row" style="height:2.75rem;">
                <label for="fywbmdb">业务部门代表<i style="color:red;">*</i></label>
                <input type="hidden" id="fywbmdbno" name="fywbmdbno" />
                <input type="text" id="fywbmdb" name="fywbmdb" readonly="readonly" placeholder="请选择业务部门代表" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fzwpj">自我评价<i style="color:red;">*</i></label>
                <textarea rows="8" id="fzwpj" name="fzwpj" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:8.25rem;">
                <label for="fbmygdbyj">部门员工代表意见<i style="color:red;">*</i></label>
                <textarea rows="8" id="fbmygdbyj" name="fbmygdbyj" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:8.25rem;">
                <label for="fywbmdbyj">业务部门代表意见<i style="color:red;">*</i></label>
                <textarea rows="8" id="fywbmdbyj" name="fywbmdbyj" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:5.25rem;">
                <label for="fygtcfm">员工突出方面<i style="color:red;">*</i></label>
                <textarea rows="5" id="fygtcfm" name="fygtcfm" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:5.25rem;">
                <label for="fygfzfx">员工发展方向<i style="color:red;">*</i></label>
                <textarea rows="5" id="fygfzfx" name="fygfzfx" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:5.25rem;">
                <label for="fyggstsd">员工改善提升点<i style="color:red;">*</i></label>
                <textarea rows="5" id="fyggstsd" name="fyggstsd" readonly="readonly"></textarea>
            </div>
            <div class="mui-card">
                <h5 class="mui-content-padded" style="color:black;">考评意见<i style="color:red;">*</i></h5>

                <div class="mui-input-group">
                    <div class="mui-input-row mui-radio mui-disabled">
                        <label>按期转正</label>
                        <input id="fkpyj" name="fkpyj" type="radio" disabled="disabled" value="按期转正">
                    </div>
                    <div class="mui-input-row mui-radio mui-disabled">
                        <label>延长试用期</label>
                        <input id="fkpyj" name="fkpyj" type="radio" disabled="disabled" value="延长试用期">
                    </div>
                    <div class="mui-input-row mui-radio mui-disabled">
                        <label>试用期不合格，解除劳动关系</label>
                        <input id="fkpyj" name="fkpyj" type="radio" disabled="disabled" value="试用期不合格，解除劳动关系">
                    </div>
                </div>
                <div id="fycbody" style="color:#a7a7a7;display:none;">
                    <div class="mui-input-row">
                        <label for="fycys">延长月数</label>
                        <input type="number" id="fycys" name="fycys" readonly="readonly" />
                    </div>
                    <div class="mui-input-row">
                        <label for="fycz">延长至</label>
                        <input type="date" id="fycz" name="fycz" readonly="readonly" />
                    </div>

                </div>
            </div>
            <div id="fnxbody" style="display:none;">
                <div class="mui-input-row">
                    <label for="fnx">年薪<i style="color:red;">*</i></label>
                    <input type="number" id="fnx" name="fnx" />
                </div>
                <div class="mui-input-row">
                    <label for="fyjbgz">月基本工资<i style="color:red;">*</i></label>
                    <input type="number" id="fyjbgz" name="fyjbgz" />
                </div>
                <div class="mui-input-row">
                    <label for="fnjxgz">年绩效工资<i style="color:red;">*</i></label>
                    <input type="number" id="fnjxgz" name="fnjxgz" />
                </div>
            </div>
        </form>

                    <div class="list">

                                    <div>

                </div>

    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <script>


        mui.init();

        mui.ready(function () {

            getTaskMsg();
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

        });
        function getTaskMsg() {
            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {
                    console.log(data);
                    var item = data.FormDataSet.建设公司_行管人员_转正申请[0];
                    $("#taskId").val(item.TaskID);
                    $("#stepId").val(stepId);
                    $("#fbillno").val(item.单号);
                    $("#fname").val(item.申请人);
                    $("#fdate").val(FormatterTimeYMS(item.申请日期));
                    $("#fdept").val(item.所属部门);
                    $("#fgw").val(item.岗位);
                    $("#fksdate").val(FormatterTimeYMS(item.考评期开始));
                    $("#fjsdate").val(FormatterTimeYMS(item.考评期结束));
                    $("#fbmygdb").val(item.部门员工);
                    $("#fbmygdbno").val(item.部门员工号);
                    $("#fywbmdb").val(item.业务部门);
                    $("#fywbmdbno").val(item.业务部门工号);
                    $("#fzwpj").val(item.自我评价);
                    $("#fbmygdbyj").val(item.部门员工代表意见);
                    $("#fywbmdbyj").val(item.业务部门代表意见);
                    $("#fygtcfm").val(item.员工突出方面);
                    $("#fygfzfx").val(item.员工发展方向);
                    $("#fyggstsd").val(item.员工改善提升点);
                    var khyj = String(item.考评意见按期转正);
                    $(".mui-input-group").find("#fkpyj").each(function () {
                        if ($(this).val().indexOf(khyj) != -1) {
                            $(this).attr("checked", "checked");
                        }
                    });
                    if (khyj.indexOf("延长") != -1) {
                        $("#fycys").val(item.延长月数);
                        $("#fycz").val(FormatterTimeYMS(item.延长到期日期));
                        $("#fycbody").css("display", "block");
                    }


                    $("#fnx").val(item.年薪);
                    $("#fyjbgz").val(item.月工基本工资);
                    $("#fnjxgz").val(item.年绩效工资);

                    for (var i = 0; i < data.Steps.length; i++) {

                        if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                            data.Steps[i].FinishAt = "";
                        }
                        var time = FormatterTime(data.Steps[i].FinishAt);

                        var stepName = data.Steps[i].NodeName;
                        if (data.Steps[i].NodeName == "sysInform") {
                            stepName = "知会";
                        } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                            stepName = "任务操作";
                        } else if (data.Steps[i].NodeName == "开始") {
                            stepName = "开始";
                        }

                        var stepAction = locationAction(data.Steps[i].SelAction);
                        if (data.Steps[i].SelAction == "sysInform") {
                            stepAction = "发起知会";
                        } else if (data.Steps[i].SelAction == "Submit") {
                            stepAction = "已阅";
                        } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                            stepAction = "待处理";
                        } else if (data.Steps[i].SelAction == "sysReject") {
                            stepAction = "拒绝";
                        } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                            stepAction = "退回重填";
                        }


                        var contents = data.Steps[i].Comments;
                        if (contents == null) {
                            contents = "无";
                        }
                        //判断是否是加签
                        if (data.Steps[i].IsConsignStep == false) {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        } else {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        }
                        $("#signff").append(li);
                    }
                }, error: function (e) {
                }, complete: function () {
                }
            });
        }

    </script>
