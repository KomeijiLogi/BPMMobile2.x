<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>

    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" readonly="readonly"/>
            </div>  
            <div class="mui-input-row" style="display:none;">
                <label for="fdept">申请部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="text" id="fdate" name="fdate" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="ftel">联系方式</label>
                <input type="text" id="ftel" name="ftel" placeholder="请填写联系方式"/>
            </div>
            <div class="mui-input-group mui-card">
                <div class="mui-input-row">
                    <label for="fxm">老人姓名<i style="color:red;">*</i></label>
                    <input type="text" id="fxm" name="fxm" placeholder="请填写老人姓名" />
                </div>
                <div class="mui-input-row">
                    <label for="fjh">房间号<i style="color:red;">*</i></label>
                    <input type="text" id="fjh" name="fjh" placeholder="请填写房间号" />
                </div>
                <div class="mui-input-row">
                    <label for="frzsj_ks">入住时间<i style="color:red;">*</i></label>
                    <input type="date" id="frzsj_ks" name="frzsj_ks" />
                </div>
                <div class="mui-input-row">
                    <label for="frzsj_js">出院时间<i style="color:red;">*</i></label>
                    <input type="date" id="frzsj_js" name="frzsj_js" />
                </div>
                <div class="mui-input-row" style="height:3.25rem;">
                    <label for="fhlf">护理费(元)<i style="color:red;">*</i></label>
                    <input type="number" id="fhlf" name="fhlf" placeholder="请填写护理费" />
                </div>
                <div class="mui-input-row" style="height:3.25rem;">
                    <label for="fcwf">床位费(元)<i style="color:red;">*</i></label>
                    <input type="number" id="fcwf" name="fcwf" placeholder="请填写床位费" />
                </div>
                <div class="mui-input-row">
                    <label for="fcf">餐费(元)<i style="color:red;">*</i></label>
                    <input type="number" id="fcf" name="fcf" placeholder="请填写餐费" />
                </div>
                <div class="mui-input-row" style="height:3.25rem;">
                    <label for="fsdf">水电费(元)<i style="color:red;">*</i></label>
                    <input type="number" id="fsdf" name="fsdf" placeholder="请填写水电费" />
                </div>
                <div class="mui-input-row" style="height:3.25rem;">
                    <label for="fylbyj">医疗备用金(元)<i style="color:red;">*</i></label>
                    <input type="number" id="fylbyj" name="fylbyj" placeholder="请填写医疗备用金" />
                </div>
                <div class="mui-input-row" style="height:3.25rem;">
                    <label for="fze">退款总额(元)<i style="color:red;">*</i></label>
                    <input type="number" id="fze" name="fze" readonly="readonly" />
                </div>
                <div class="mui-input-row" style="height:3.25rem;">
                    <label for="fjhrxm">第一监护人<i style="color:red;">*</i></label>
                    <input type="text" id="fjhrxm" name="fjhrxm" placeholder="请填写第一监护人/老人姓名"/>
                </div>
                <div class="mui-input-row" style="height:3.25rem;">
                    <label for="fyhzh">银行账户<i style="color:red;">*</i></label>
                    <input type="text" id="fyhzh" name="fyhzh" placeholder="请填写银行账户"/>
                </div>
                <div class="mui-input-row">
                    <label for="flxfs">联系方式<i style="color:red;">*</i></label>
                    <input type="text" id="flxfs" name="flxfs" placeholder="请填写监护人联系方式"/>
                </div>
                <div class="mui-input-row">
                    <label for="fly">退住理由<i style="color:red;">*</i></label>
                    <textarea rows="5" id="fly" name="fly" placeholder="请填写退住理由"></textarea>
                </div>
                <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                    <div class="border border-t upload-img" style="top:0rem;">
                        <div class="clearfix upload-btn" id="children-bg">
                            <label class="label">附件</label>
                            <span class="tips" id="imageCount"><!--已添加0张--></span>
                            <span class="upload-addbtn">
                                <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                            </span>
                        </div>
                        <div class="upload-img-list"></div>
                    </div>
                </div>
            </div>
           
        </form>
    </div>
    <div class="mui-btn-row" id="SaveD">
        <button class="mui-btn mui-btn-primary" type="button"  id="commitbt" onclick="Save()">提交</button>
    </div>
    <script>

        mui.init();

        mui.ready(function () {
            getVersion('\\09房地产集团\\02商管公司\\13_市场营销', '盛祥商管公司天伦苑老人退住退款申请');
            prepMsg();
            getBPMParam();

        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);

            }
        });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

            });
        function prepMsg() {

            tapEvent();
            $("#fdate").val(getNowFormatDate(2));

        }

        function tapEvent() {
            $("#fhlf,#fcwf,#fcf,#fsdf,#fylbyj").on('input', function () {
                calcTotal();
            });
        }

        function calcTotal() {
            var fhlf = parseFloat($("#fhlf").val());
            var fcwf = parseFloat($("#fcwf").val());
            var fcf = parseFloat($("#fcf").val());
            var fsdf = parseFloat($("#fsdf").val());
            var fylbyj = parseFloat( $("#fylbyj").val());
            var total = 0;
            if (!(isNaN(fhlf))) {
                total += fhlf;
            }
            if (!(isNaN(fcwf))) {
                total += fcwf;
            }
            if (!(isNaN(fcf))) {
                total += fcf;
            }
            if (!(isNaN(fsdf))) {
                total += fsdf;
            }
            if (!(isNaN(fylbyj))) {
                total += fylbyj;
            }
            $("#fze").val(total);
        }

        function Save() {
            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#fdept").val(fareaStr[fareaStr.length - 2]);
            var fname = $("#fname").val();
            var fdept = $("#fdept").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var ftel = $("#ftel").val();
            var fxm = $("#fxm").val();
            var fjh = $("#fjh").val();
            var frzsj_ks = $("#frzsj_ks").val() + " 00:00:00";
            var frzsj_js = $("#frzsj_js").val() + " 00:00:00";
            var fhlf = $("#fhlf").val();
            var fcwf = $("#fcwf").val();
            var fcf = $("#fcf").val();
            var fsdf = $("#fsdf").val();
            var fylbyj = $("#fylbyj").val();
            var fze = $("#fze").val();
            var fjhrxm = $("#fjhrxm").val();
            var fyhzh = $("#fyhzh").val();
            var flxfs = $("#flxfs").val();
            var fly = $("#fly").val();

            if (!fxm || fxm=='') {
                mui.toast("请填写老人姓名");
                return;
            }
            if (!fjh || fjh == '') {
                mui.toast('请填写房间号');
                return;
            }
            if (!$("#frzsj_ks").val() || $("#frzsj_ks").val() == '') {
                mui.toast('请填写入住时间');
                return;
            }
            if (!$("#frzsj_js").val() || $("#frzsj_js").val() == '') {
                mui.toast('请填写出院时间');
                return;
            }
            if (!fhlf || fhlf == '') {
                mui.toast('请填写护理费');
                return;
            }
            if (!fcwf || fcwf == '') {
                mui.toast('请填写床位费');
                return;
            }
            if (!fcf || fcf == '') {
                mui.toast('请填写餐费');
                return;
            }
            if (!fsdf || fsdf == '') {
                mui.toast('请填写水电费');
                return;
            }
            if (!fylbyj || fylbyj == '') {
                mui.toast('请填写医疗备用金');
                return;
            }
            if (!fjhrxm || fjhrxm == '') {
                mui.toast('请填写监护人姓名');
                return;
            }
            if (!fyhzh || fyhzh == '') {
                mui.toast('请填写银行账户');
                return;
            }
            if (!flxfs || flxfs == '') {
                mui.toast('请填写联系方式');
                return;
            }
            if (!fly || fly == '') {
                mui.toast('请填写退住理由');
                return;
            }
            if (fjArray.length == 0) {
                mui.toast('请上传附件');
                return;
            }
            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {
                    var xml = '<?xml version="1.0"?>';
                    xml = xml + '<XForm>';
                    xml = xml + '<Header>';
                    xml = xml + '<Method>Post</Method>';
                    xml = xml + '<ProcessName>盛祥商管公司天伦苑老人退住退款申请</ProcessName>';
                    xml = xml + '<ProcessVersion>' + version + '</ProcessVersion>';
                    xml = xml + ' <DraftGuid></DraftGuid>';
                    xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '<Action>提交</Action>';
                    xml = xml + '<Comment></Comment>';
                    xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '</Header>';
                    xml = xml + '<FormData>';

                  
                    xml = xml + ' <BPM_TLYLRTZTKSQ>';
                    xml = xml + '      <fbillno>自动生成</fbillno>';
                    xml = xml + '      <fname>' + fname + '</fname>';
                    xml = xml + '       <fdept>' + fdept + '</fdept>';
                    xml = xml + '      <fdate>' + fdate + '</fdate>';
                    xml = xml + '      <ftel>' + ftel + '</ftel>';
                    xml = xml + '     <fxm>' + fxm + '</fxm>';
                    xml = xml + '      <fjh>' + fjh + '</fjh>';
                    xml = xml + '     <frzsj_ks>' + frzsj_ks + '</frzsj_ks>';
                    xml = xml + '     <frzsj_js>' + frzsj_js + '</frzsj_js>';
                    xml = xml + '     <fhlf>' + fhlf + '</fhlf>';
                    xml = xml + '      <fcwf>' + fcwf + '</fcwf>';
                    xml = xml + '      <fcf>' + fcf + '</fcf>';
                    xml = xml + '     <fsdf>' + fsdf + '</fsdf>';
                    xml = xml + '       <fylbyj>' + fylbyj + '</fylbyj>';
                    xml = xml + '     <fze>' + fze + '</fze>';
                    xml = xml + '     <fjhrxm>' + fjhrxm + '</fjhrxm>';
                    xml = xml + '      <fyhzh>' + fyhzh + '</fyhzh>';
                    xml = xml + '       <flxfs>' + flxfs + '</flxfs>';
                    xml = xml + '      <fly>' + fly + '</fly>';
                    if (fjArray.length != 0){
                        xml = xml + '       <fj>' + fjArray.toString().replace(',', ';') +'</fj>';
                    } else {
                        xml = xml + '       <fj></fj>';
                    }
                   
                    
                    xml = xml + '   </BPM_TLYLRTZTKSQ>';
                    xml = xml + '  </FormData>';
                    xml = xml + '</XForm>';
                    PostXml(xml);
                }
            });
        }
    </script>
</body>
</html>
