    <script>
        mui.init();
        mui.ready(function () {

            getTaskMsg();

        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '重新发起', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }
            ],
            'menuList': [
                 'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    var fcpmx = new Array();
                    $("#wllist").find("#wl").each(function () {
                        var fcpmxItem = JSON.stringify({
                            
                            "fwlno": $(this).find("#fwlno").val(),
                            "fwlname": $(this).find("#fwlname").val(),
                            "fggxh": $(this).find("#fggxh").val(),
                            "fsl": $(this).find("#fsl").val(),
                            "fdj": $(this).find("#fdj").val(),
                            "fje": $(this).find("#fje").val(),
                            "fremark": $(this).find("#fremark").val()

                        });
                        fcpmx.push(fcpmxItem);
                    });

                    var msg = JSON.stringify({
                        "fname": $("#fname").val(),
                        "farea": $("#farea").val(),
                        "fdate": $("#fdate").val(),
                        "ftel": $("#ftel").val(),
                        "fcplb": $("#fcplb").val(),
                        "ffhxz": $("#ffhxz").val(),
                        "ffplx": $("#ffplx").val(),
                        "fghdw": $("#fghdw").val(),
                        "faddr": $("#faddr").val(),
                        "fshr": $("#fshr").val(),
                        "fshtel": $("#fshtel").val(),
                        "fcpmx": fcpmx,
                        "fsltotal": $("#fsltotal").val(),
                        "ftotal": $("#ftotal").val(),
                        "ftotal_dx": $("#ftotal_dx").val()
                    });

                    localStorage.setItem("BPM_JRZPFHMsg", msg);
                    setTimeout("window.location.href = '/Pages/JRMaterial/FlowCreate.html?reset=true'", 1000);

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

        });

        var taskId;
        function getTaskMsg() {
            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {
                    console.log(data);

                    var item = data.FormDataSet.BPM_JRZPFH_A[0];
                    $("#fname").val(item.fname);
                    $("#farea").val(item.farea);
                    $("#fdate").val(FormatterTimeYMS(item.fdate));
                    $("#ftel").val(item.ftel);
                    $("#fcplb").val(item.fcplb);
                    $("#ffhxz").val(item.ffhxz);
                    $("#ffplx").val(item.ffplx);
                    $("#fghdw").val(item.fghdw);
                    $("#faddr").val(item.faddr);
                    $("#fshr").val(item.fshr);
                    $("#fshtel").val(item.fshtel);
                    $("#ftotal_dx").val(item.ftotal_dx);
                    $("#fsltotal").val(item.fsl);
                    $("#ftotal").val(item.ftotal);
                    $("#taskId").val(item.TaskID);
                    var wli = data.FormDataSet.BPM_JRZPFH_B;
                    for (var i = 0; i < wli.length; i++){
                        if (wli[i].fwlname == null) {
                            wli[i].fwlname = "";
                        }
                        if (wli[i].fremark == null) {
                            wli[i].fremark = "";
                        }

                        var li = ' <div id="wl" class="mui-card adjla">';
                        li = li + '   <div class="mui-input-row bgc">';
                        li = li + '        <label>明细列表项</label> ';
                        li = li + '        <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteProduct(this)"></span>';
                        li = li + '   </div>';
                        //li = li + '   <div class="mui-input-row">';
                        //li = li + '        <label>编号</label>';
                        //li = li + '        <input type="number" id="RelationRowGuid" name="RelationRowGuid" value="' + relationRowGuid+'" readonly="readonly"/>';
                        //li = li + '   </div>';
                        li = li + '   <input type="hidden" id="itemid" name="itemid" value="' + wli[i].itemid + '">';
                        li = li + '   <div class="mui-input-row">';
                        li = li + '        <label> 物料编码 <i style= "color:red;">*</i></label>';
                        li = li + '        <input type="text" id="fwlno" name="fwlno" value="' + wli[i].fwlno + '"  readonly="readonly"/>';
                        li = li + '   </div >';
                        li = li + '   <div class="mui-input-row">';
                        li = li + '        <label>物料名称</label>';
                        li = li + '        <input type="text" id="fwlname" name="fwlname" value="' + wli[i].fwlname +'" readonly="readonly"/>';
                        li = li + '   </div>';
                        li = li + '   <div class="mui-input-row">';
                        li = li + '       <label>规格型号<i style="color:red;">*</i></label>';
                        li = li + '       <input type="text" id="fggxh" name="fggxh" value="' + wli[i].fggxh+'" readonly="readonly"/>';
                        li = li + '   </div>';
                        li = li + '   <div class="mui-input-row">';
                        li = li + '        <label>数量(支)<i style="color:red;">*</i></label>';
                        li = li + '        <input type="text" id="fsl" name="fsl" value="' + wli[i].fsl+'"  readonly="readonly"/>';
                        li = li + '   </div>';
                        li = li + '   <div class="mui-input-row">';
                        li = li + '        <label>单价(元)<i style="color:red;">*</i></label>';
                        li = li + '        <input type="number" id="fdj" name="fdj" value="' + wli[i].fdj+'" readonly="readonly"/>';
                        li = li + '   </div>';
                        li = li + '   <div class="mui-input-row">';
                        li = li + '        <label>金额(元)</label>';
                        li = li + '        <input type="text" id="fje" name="fje" value="' + wli[i].fje+'" readonly="readonly" />';
                        li = li + '   </div>';
                        li = li + '   <div class="mui-input-row" style="height:5.25rem;">';
                        li = li + '        <label>备注说明</label>';
                        li = li + '        <textarea rows="5" id="fremark" name="fremark" readonly="readonly">' + wli[i].fremark+'</textarea>';
                        li = li + '   </div>';
                        li = li + ' </div >';

                        $("#wllist").append(li);
                    }


                    for (var i = 0; i < data.Steps.length; i++) {


                        if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                            data.Steps[i].FinishAt = "";
                        }
                        var time = FormatterTime(data.Steps[i].FinishAt);

                        var stepName = data.Steps[i].NodeName;
                        if (data.Steps[i].NodeName == "sysInform") {
                            stepName = "知会";
                        } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                            stepName = "任务操作";
                        } else if (data.Steps[i].NodeName == "开始") {
                            stepName = "开始";
                        }

                        var stepAction = locationAction( data.Steps[i].SelAction);
                        

                        var contents = data.Steps[i].Comments;
                        if (contents == null) {
                            contents = "无";
                        }
                        //判断是否是加签
                        if (data.Steps[i].IsConsignStep == false) {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        } else {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        }
                        $("#signff").append(li);
                    }
                },
                error: function (e) {


                }, complete: function () {



                }
            });

        }
