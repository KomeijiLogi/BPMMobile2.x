<body>
    <div class="mui-content" style="background-color:white;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">提报人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
                <input type="hidden" id="fno" name="fno" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdept">提报部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">提报日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcpdl">产品大类<i style="color:red;">*</i></label>
                <input type="text" id="fcpdl" name="fcpdl" readonly="readonly"/>
            </div>
            <div class="mui-input-group" id="bllist">
            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="addItem" style="margin-top:0.5rem;display:none">
                样品申请明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件</label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" style="display:none">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>

            <div class="mui-input-row" id="csd">
                <label>加签</label>
                <div class="mui-switch mui-switch-blue" id="csswitch">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">
                <div class="mui-input-row" id="signPerDiv">
                    <label>加签人</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择加签人" />
                </div>
                <div class="mui-input-row adl">
                    <label>加签模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>加签回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:3.75rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="mui-btn-row" id="createD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
        <div class="mui-btn-row" id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:40%;" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" style="width:40%;" id="disagreebt" onclick="reject()">拒绝</button>&nbsp;&nbsp;&nbsp;
            <!--<button class="mui-btn mui-btn-warning" type="button" style="width:25%;height:2.5rem;font-size:0.8rem;" id="refusebt" onclick="Refilled()">退回重填</button>-->
        </div>
        <div class="mui-btn-row" id="readD">
            <button class="mui-btn mui-btn-primary" type="button" id="readbt" onclick="hasRead()">已阅</button>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <input type="hidden" id="myPhone" name="myPhone" value="" />
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />
    <input type="hidden" id="nodeName" name="nodeName" value="" />
    <div id="signd" style="display:none;">
        <div class="mui-input-row" id="ssd">
            <label>签核意见</label>
            <textarea rows="8" id="signSuggest" placeholder="请输入签核意见"></textarea>
        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()">确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>

    <div id="search" style="display:none;">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-btn mui-btn-link mui-pull-left mui-btn-blue" onclick="hiddenExpense()">取消</a>
            <h1 class="mui-title">样品清单</h1>
            <a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
        </header>
        <div id='list' class="mui-indexed-list" style="margin-top:2rem;height:100%;">
            <div class="mui-indexed-list-search mui-input-row mui-search">
                <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索样品">
            </div>
            <div class="mui-indexed-list-bar" style="display:none;">
                <a>A</a>
                <a>B</a>
                <a>C</a>
                <a>D</a>
                <a>E</a>
                <a>F</a>
                <a>G</a>
                <a>H</a>
                <a>I</a>
                <a>J</a>

                <a>O</a>
                <a>P</a>
                <a>Q</a>
                <a>R</a>
                <a>S</a>
                <a>T</a>
                <a>U</a>
                <a>V</a>
                <a>W</a>
                <a>X</a>
                <a>Y</a>
                <a>Z</a>
            </div>

            <div class="mui-indexed-list-inner">
                <div class="mui-indexed-list-empty-alert">没有数据</div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>

    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>

    <script>


        mui.init();

        mui.ready(function () {
            getBPMParam();
            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

        });
        mui('.mui-content .mui-switch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }
        });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });
        var action = "同意";
        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }


            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);
                var item = data.FormDataSet.医用材料公司_样品计划提报_主表[0];
                $("#taskId").val(item.TaskID);
                $("#stepId").val(stepId);
                $("#fbillno").val(item.单号);

                $("#fdept").val(item.提报部门);
                $("#fname").val(item.提报人);
                $("#fno").val(item.提报人编号);
                $("#fdate").val(FormatterTimeYMS(item.提报日期));
                $("#fcpdl").val(item.产品大类);

                var bli = data.FormDataSet.医用材料公司_样品计划提报_子表;
                for (var i = 0; i < bli.length; i++) {

                    itemidArr.push(bli[i].itemid);
                    var li = '<div id="bl" class="mui-card">';
                    li = li + '   <div class="mui-input-row bgc">';
                    li = li + '        <label>明细列表项</label> ';
                    li = li + '        <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fywy">业务员<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fywy" name="fywy" value="' + bli[i].业务员 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fkhmc">客户名称<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fkhmc" name="fkhmc" value="' + bli[i].客户名称 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fno">产品代码<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fno" name="fno" value="' + bli[i].产品代码 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fname">产品名称</label>';
                    li = li + '        <input type="text" id="fname" name="fname" value="' + bli[i].产品名称 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fggxh">规格型号</label>';
                    li = li + '        <input type="text" id="fggxh" name="fggxh" value="' + changeNullToEmpty(bli[i].规格型号) + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fdw">单位<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fdw" name="fdw" value="' + bli[i].单位 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fsl">数量<i style="color:red;">*</i></label>';
                    li = li + '        <input type="number" id="fsl" name="fsl" value="' + bli[i].数量 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fif_mj">是否灭菌<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fif_mj" name="fif_mj" value="' + bli[i].是否灭菌 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fyjxqsj">预计需求时间<i style="color:red;">*</i></label>';
                    li = li + '        <input type="date" id="fyjxqsj" name="fyjxqsj" value="' + FormatterTimeYMS(bli[i].预计需求时间) + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fpzbh">配置编号<i style="color:red;">*</i></label>';
                    li = li + '        <input type="text" id="fpzbh" name="fpzbh" value="' + bli[i].配置编号 + '" readonly="readonly"/> ';
                    li = li + '   </div>';
                    li = li + '   <div class="mui-input-row">';
                    li = li + '        <label for="fbz">备注</label>';
                    li = li + '        <input type="text" id="fbz" name="fbz" value="' + changeNullToEmpty(bli[i].备注) + '" readonly="readonly" />';
                    li = li + '   </div>';

                    $("#bllist").append(li);

                }
                if (item.附件 != null && item.附件 != "") {
                    var fjtmp = (String)(item.附件);

                    fjArray = fjtmp.split(";");


                    //console.log("fjArray:" + fjArray);

                    //请求附件详细信息
                    $.ajax({
                        type: 'POST',
                        url: '/api/bpm/GetAttachmentsInfo',
                        //dataType:'json',
                        data: { 'fileIds': fjArray },

                        beforeSend: function (XHR) {
                            XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                        },
                        success: function (data, status) {
                            if (status == "success") {

                                console.log(data);

                                for (var i = 0; i < data.length; i++) {

                                    var name = data[i].Name;
                                    var type = (data[i].Ext).replace(".", "");
                                    var size = String(data[i].Size);

                                    var time = String(data[i].LastUpdate).replace("T", " ");
                                    var downurl = baseDownloadUrl + data[i].FileID;
                                    var attach = attachItem(name, type, size, time, downurl);
                                    attachArray.push(attach);



                                    var li = '<div class="pic-preview smallyulan success">';
                                    li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                    //类型判断
                                    if ((data[i].Ext).indexOf("png") != -1 || (data[i].Ext).indexOf("jpg") != -1 || (data[i].Ext).indexOf("bmp") != -1) {

                                        //li = li + '    <div class="img-wrap smallimg" id="simg" ><a href="'+baseDownloadUrl + data[i].FileID + '"><img src="'+baseDownloadUrl + data[i].FileID + '"/></a></div>';
                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '" ><img src="'+baseDownloadUrl + data[i].FileID + '"/></div>';

                                    } else if ((data[i].Ext).indexOf("xls") != -1) {

                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/xlsx@2x.png"/></div>';

                                    } else if ((data[i].Ext).indexOf("doc") != -1) {

                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/docx@2x.png"/></div>';

                                    } else if ((data[i].Ext).indexOf("ppt") != -1) {

                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/ppt@2x.png"/></div>';

                                    } else if ((data[i].Ext).indexOf("pdf") != -1) {

                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/pdf@2x.png"/></div>';

                                    } else if ((data[i].Ext).indexOf("zip") != -1 || (data[i].Ext).indexOf("rar") != -1 || (data[i].Ext).indexOf("7z") != -1) {

                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../../../Content/images/zip@2x.png"/></div>';

                                    } else if ((data[i].Ext).indexOf("txt") != -1) {

                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/txt@2x.png"/></div>';

                                    } else {
                                        li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/unkown@2x.png"/></div>';
                                    }

                                    li = li + ' </div>';
                                    li = li + '</div>';
                                    $(".upload-img-list").append(li);

        function initExpense(self) {
            var xml = '<?xml version= "1.0" ?>';
            xml = xml + '      <Requests>';
            xml = xml + '     <Params>';
            xml = xml + '         <DataSource>BPM_WEGO</DataSource>';
            xml = xml + '         <ID>erpcloud_公用_医用材料样品基础数据</ID>';
            xml = xml + '         <Type>1</Type>';
            xml = xml + '        <Method>GetUserDataProcedure</Method>';
            xml = xml + '        <ProcedureName>erpcloud_公用_医用材料样品基础数据</ProcedureName>';
            xml = xml + '      <Filter></Filter>';
            xml = xml + '      </Params>';
            xml = xml + '   </Requests>';
            var initExpenseAjax = $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var expenseArr = provideData.Tables[0].Rows;
                for (var i = 0; i < expenseArr.length; i++) {

                    var li = '<li data-value="" data-tags="" class="mui-table-view-cell mui-indexed-list-item mui-radio mui-left">';
                    li = li + '<input type="hidden" id="fno" name="fno" value="' + expenseArr[i].产品代码 + '"/>';
                    li = li + '<input type="hidden" id="fname" name="fname" value="' + expenseArr[i].产品名称 + '"/>';
                    li = li + '<input type="hidden" id="fggxh" name="fggxh" value="' + expenseArr[i].规格型号 + '"/>';
                    li = li + '<input type="hidden" id="fdw" name="fdw" value="' + expenseArr[i].单位 + '"/>';

                    li = li + '<input type="radio" name="radio" />' + expenseArr[i].产品代码 + '&nbsp;产品名称:' + expenseArr[i].产品名称;
                    li = li + '</li>';
                    $("#exp_list").append(li);

                }

                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                var done = document.getElementById('done');
                //calc hieght
                list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                //create
                window.indexedList = new mui.IndexedList(list);
                //done event
                done.addEventListener('tap', function () {
                    var checkboxArray = [].slice.call(list.querySelectorAll('input[type="radio"]'));
                    var checkedValues = [];
                    var checkedElements = [];
                    checkboxArray.forEach(function (box) {
                        if (box.checked) {
                            checkedValues.push(box.parentNode.innerText);
                            var checkele = ({
                                fno: $(box).parent().find("#fno").val(),
                                fname: $(box).parent().find("#fname").val(),
                                fggxh: $(box).parent().find("#fggxh").val(),
                                fdw: $(box).parent().find("#fdw").val(),


                            })
                            //console.log($(box).parent().find("#fsqdh").val());
                            checkedElements.push(checkele);

                        }
                    });
                    if (checkedValues.length > 0) {

                        hiddenExpense();
                        $(self).parent().parent().find("#fno").val(checkedElements[checkedElements.length - 1].fno);
                        $(self).parent().parent().find("#fname").val(checkedElements[checkedElements.length - 1].fname);
                        $(self).parent().parent().find("#fggxh").val(checkedElements[checkedElements.length - 1].fggxh);
                        $(self).parent().parent().find("#fdw").val(checkedElements[checkedElements.length - 1].fdw);

                    } else {

                    }
                }, false);
                mui('.mui-indexed-list-inner').on('change', 'input', function () {
                    var count = list.querySelectorAll('input[type="radio"]:checked').length;
                    var value = count ? "完成(" + count + ")" : "完成";
                    done.innerHTML = value;
                    if (count) {
                        if (done.classList.contains("mui-disabled")) {
                            done.classList.remove("mui-disabled");
                        }
                    } else {
                        if (!done.classList.contains("mui-disabled")) {
                            done.classList.add("mui-disabled");
                        }
                    }
                });
            }).fail(function (e) {

            });



        }
