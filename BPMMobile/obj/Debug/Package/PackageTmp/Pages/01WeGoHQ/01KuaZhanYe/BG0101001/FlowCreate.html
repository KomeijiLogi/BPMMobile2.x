    <script>


        mui.init();

        mui.ready(function () {

            getVersion('\\00跨产业集团\\09_企业管理', '集团公司新设公司及工商变更登记申请');
            getBPMParam();
            prepMsg();
            upload();
            watch();
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);

            }
        });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

        });
        function prepMsg() {


            $("#fdate").val(getNowFormatDate(2));
            tapEvent();
            var xml = '<?xml version= "1.0" ?>';
            xml = xml + '   <Requests>';
            xml = xml + '   <Params>';
            xml = xml + '       <Method>GetFormPostData</Method>';
            xml = xml + '       <ProcessName>集团公司新设公司及工商变更登记申请</ProcessName>';
            xml = xml + '      <ProcessVersion>' + version + '</ProcessVersion>';
            xml = xml + '      <Owner></Owner>';
            xml = xml + '    </Params>';
            xml = xml + '   </Requests>';
            $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var item = provideData.Tables[0].Rows[0];
                $("#fname").val(item.fname);
            }).fail(function (e) {

            });
        }

        function tapEvent() {
            var fsqlxdata = [
                {
                    value: '',
                    text:'新设公司'
                },
                {
                    value: '',
                    text: '工商变更'
                },
                {
                    value: '',
                    text: '注销公司'
                }
            ];

            var element = document.getElementById('fsqlx');

            var picker = new mui.PopPicker();

            picker.setData(fsqlxdata);

            element.addEventListener('tap', function () {

                picker.show(function (items) {

                    element.value = items[0].text;
                    if (String(items[0].text).indexOf('工商变更') != -1) {
                        $("#zlbg").css('display', 'block');
                        $("#xsmd").css('display', 'none');
                    } else if (String(items[0].text).indexOf('新设公司') != -1) {
                        $("#zlbg").css('display', 'none');
                        $("#xsmd").css('display', 'block');
                    } else {
                        $("#zlbg").css('display', 'none');
                        $("#xsmd").css('display', 'none');
                    }

                });

            }, false);

            var fgroupdata = [
                {
                    value: '',
                    text:'威高集团总部'
                },
                {
                    value: '',
                    text: '房地产集团'
                },
                {
                    value: '',
                    text: '骨科材料集团'
                },
                {
                    value: '',
                    text: '心内耗材集团'
                },
                {
                    value: '',
                    text: '血液净化集团'
                },
                {
                    value: '',
                    text: '药业集团'
                },
                {
                    value: '',
                    text: '生物科技集团'
                },
                {
                    value: '',
                    text: '医用制品集团'
                },
                {
                    value: '',
                    text: '医疗商业集团'
                },
                {
                    value: '',
                    text: '金融控股集团'
                }
            ];

            showPicker('fgroup', fgroupdata);

            $('#tjmx').on('tap', function () {

                var li = '<div id="mx" class="mui-card">';
                li = li + '    <div class="mui-input-row itemtitle">';
                li = li + '       <label>明细列表项</label>';
                li = li + '       <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '       <label for="fname">名称<i style="color:red;">*</i></label>';
                li = li + '       <input type="text" id="fname" name="fname" placeholder="请填写名称"/>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '       <label for="fczfs">出资方式<i style="color:red;">*</i></label>';
                li = li + '       <input type="text" id="fczfs" name="fczfs" placeholder="请填写出资方式"/>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '       <label for="fcze">出资额<i style="color:red;">*</i></label>';
                li = li + '       <input type="number" id="fcze" name="fcze" placeholder="请填写出资额"/>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '       <label for="fczbl">出资比例<i style="color:red;">*</i></label>';
                li = li + '       <input type="number" id="fczbl" name="fczbl" placeholder="请填写出资比例"/>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';
                li = li + '       <label for="fzjsj">资金到位<i style="color:red;">*</i></label>';
                li = li + '       <input type="text" id="fzjsj" name="fzjsj" placeholder="请填写资金到位时间"/>';
                li = li + '    </div>';
                li = li + '</div>';
                $("#mxlist").append(li);
            });

            $('#tjmx_bg').on('tap', function () {
                var li = '<div id="mx" class="mui-card">';
                li = li + '    <div class="mui-input-row itemtitle">';
                li = li + '       <label>明细列表项</label>';
                li = li + '       <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                li = li + '    </div>';
                li = li + '    <div class="mui-input-row">';

                li = li + '    <div class="mui-input-row">';

                li = li + '       <input type="text" id="fczfs" name="fczfs" placeholder="请填写出资方式"/>';

                li = li + '</div>';

        function mxItem(fname, fczfs, fcze, fczbl, fzjsj) {

            var mx = new Object;
            mx.fname = fname;
            mx.fczfs = fczfs;
            mx.fcze = fcze;
            mx.fczbl = fczbl;
            mx.fzjsj = fzjsj;
            if (!fname) {
                mui.toast('请填写股东名称');
                return null;
            }
            if (!fczfs) {
                mui.toast('请填写出资方式');
                return null;
            }
            if (!fcze) {
                mui.toast('请填写出资额');
                return null;
            }
            if (!fczbl) {
                mui.toast('请填写出资比例');
                return null;
            }
            if (!fzjsj) {
                mui.toast('请填写资金到位时间');
                return null;
            }
            return mx;
        }

        function Save() {
            var fname = $("#fname").val();
            var fcompany = $("#fcompany").val();
            var fdate = $("#fdate").val() + ' 00:00:00';
            var ftel = $("#ftel").val();
            var fsqlx = $("#fsqlx").val();
            var fgroup = $("#fgroup").val();
            var fcompanyname = $("#fcompanyname").val();
            var fqyxz = $("#fqyxz").val();
            var fzczb = $("#fzczb").val();
            var ftzze = $("#ftzze").val();
            var fzcdz = $("#fzcdz").val();
            var fddbr = $("#fddbr").val();
            var fzjl = $("#fzjl").val();
            var fds = $("#fds").val();
            var fjs = $("#fjs").val();
            var fjyfw = $("#fjyfw").val();
            var fxsmd = $("#fxsmd").val();
            if (!fcompany) {
                mui.toast('请填写所属公司');
                return;
            }
            if (!ftel) {
                mui.toast('请填写联系方式');
                return;
            }
            if (!fsqlx) {
                mui.toast('请选择申请类型');
                return;
            }
            if (!fgroup) {
                mui.toast('请选择所属集团');
                return;
            }
            if (!fcompanyname) {
                mui.toast('请填写公司名称');
                return;
            }
            if (!fqyxz) {
                mui.toast('请填写企业性质');
                return;
            }
            if (!fzczb) {
                mui.toast('请填写注册资本');
                return;
            }
            if (!ftzze) {
                mui.toast('请填写投资总额');
                return;
            }
            if (!fzcdz) {
                mui.toast('请填写注册地址');
                return;
            }
            if (!fddbr) {
                mui.toast('请填写法定代表人');
                return;
            }
            if (!fzjl) {
                mui.toast('请填写总经理');
                return;

            }
            if (!fds) {
                mui.toast('请填写董事');
                return;
            }
            if (!fjs) {
                mui.toast('请填写监事');
                return;
            }
            if (!fjyfw) {
                mui.toast('请填写经营范围');
                return;
            }
            if (String(fsqlx).indexOf('新增')!=-1) {
                if (!fxsmd) {
                    mui.toast('请填写新增目的');
                    return;
                }
            }

            var fcompanyname_bg = $("#fcompanyname_bg").val();
            var fqyxz_bg = $("#fqyxz_bg").val();
            var fzczb_bg = $("#fzczb_bg").val();
            var ftzze_bg = $("#ftzze_bg").val();
            var fzcdz_bg = $("#fzcdz_bg").val();
            var fddbr_bg = $("#fddbr_bg").val();
            var fzjl_bg = $("#fzjl_bg").val();
            var fds_bg = $("#fds_bg").val();
            var fjs_bg = $("#fjs_bg").val();
            var fjyfw_bg = $("#fjyfw_bg").val();

            var mxflag = false;
            var mxlistArr = new Array();
            $("#mxlist").find("#mx").each(function () {
                var fname = $(this).find("#fname").val();
                var fczfs = $(this).find("#fczfs").val();
                var fcze = $(this).find("#fcze").val();
                var fczbl = $(this).find("#fczbl").val();
                var fzjsj = $(this).find("#fzjsj").val();

                if (mxItem(fname, fczfs, fcze, fczbl, fzjsj) == null) {
                    mxflag = true;
                    return;
