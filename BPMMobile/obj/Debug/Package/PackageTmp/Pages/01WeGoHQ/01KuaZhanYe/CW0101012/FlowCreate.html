        function calTotal() {
            var tz_td = parseFloat($("#ftz_td").val());
            var tz_jzw = parseFloat($("#ftz_jzw").val());
            var tz_jq = parseFloat($("#ftz_jq").val());
            var tz_ys = parseFloat($("#ftz_ys").val());
            var tz_az = parseFloat($("#ftz_az").val());
            var tz_qt = parseFloat($("#ftz_qt").val());
            var tz_fd = parseFloat($("#ftz_fd").val());
            var tz_total;
            if (!tz_td || tz_td == '') {
                tz_td = 0;
            }
            if (!tz_jzw || tz_jzw == '') {
                tz_jzw = 0;
            }
            if (!tz_jq || tz_jq == '') {
                tz_jq = 0;
            }
            if (!tz_ys || tz_ys == '') {
                tz_ys = 0;
            }
            if (!tz_az || tz_az == '') {
                tz_az = 0;
            }
            if (!tz_qt || tz_qt == '') {
                tz_qt = 0;
            }
            if (!tz_fd || tz_fd == '') {
                tz_fd = 0;
            }
            tz_total = tz_td + tz_jzw + tz_jq + tz_ys + tz_az + tz_qt + tz_fd;
            $("#ftz_total").val(tz_total);

        }
