        function gzItem(fyzmc,fyzlb,fgzdate,fgzsl,fwjmc,fjArray) {

            var gz = new Object;
            gz.fyzmc = fyzmc;
            gz.fyzlb = fyzlb;
            gz.fgzdate = fgzdate;
            gz.fgzsl = fgzsl;
            gz.fwjmc = fwjmc;
            gz.fjArray = fjArray;
            if (!fyzmc || fyzmc == '') {
                mui.toast('请选择印章名称');
                return null;
            }
            if (!fyzlb || fyzlb == '') {
                mui.toast('请选择印章类别');
                return null;
            }
            if (!fgzdate || fgzdate == '') {
                mui.toast('请填写盖章日期');
                return null;
            }
            if (!fgzsl || fgzsl == '') {
                mui.toast('请填写盖章数量');
                return null;
            }
            if (!fjArray || fjArray == '') {
                mui.toast('请上传备件');
                return null;
            }
            return gz;

        }

        function jcItem(fyzmc, fyzlb, fytms, fjydate, fsjghdate) {
            var jc = new Object;
            jc.fyzmc = fyzmc;
            jc.fyzlb = fyzlb;
            jc.fytms = fytms;

            jc.fsjghdate = fsjghdate;

            }
            if (!fyzlb || fyzlb == '') {
