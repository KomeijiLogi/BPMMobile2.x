<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />

    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">提报人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">提报日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdept">所属部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcompany">所属公司</label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fjsdw">建设单位（甲方）<i style="color:red;">*</i></label>
                <input type="text" id="fjsdw" name="fjsdw" placeholder="请填写建设单位（甲方）" />
            </div>
            <div class="mui-input-row">
                <label for="fsgdw">施工单位（乙方）<i style="color:red;">*</i></label>
                <input type="text" id="fsgdw" name="fsgdw" placeholder="请填写施工单位（乙方）" />
            </div>
            <div class="mui-input-row">
                <label for="fgcbm">工程编码<i style="color:red;">*</i></label>
                <input type="text" id="fgcbm" name="fgcbm" value="" placeholder="请输入工程编码"/>
            </div>
            <div class="mui-input-row">
                <label for="fgcmc">工程名称<i style="color:red;">*</i></label>
                <input type="text" id="fgcmc" name="fgcmc" placeholder="请输入工程名称" />
            </div>
            <div class="mui-input-row">
                <label for="fcplx">产品类型<i style="color:red;">*</i></label>
                <input type="text" id="fcplx" name="fcplx" placeholder="请选择产品类型" readonly="readonly"/>
            </div>
            <div class="mui-input-group" id="bllist">
            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="addItem" style="margin-top:0.5rem;">
                添加工程成本明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-input-row">
                <label for="ftotal">合计费用<i style="color:red;">*</i></label>
                <input type="number" id="ftotal" name="ftotal" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fclfl">辅助材料费率（%）</label>
                <input type="number" id="fclfl" name="fclfl" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fclf">辅助材料费</label>
                <input type="number" id="fclf" name="fclf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fglfl">企业管理费率（%）</label>
                <input type="number" id="fglfl" name="fglfl" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fglf">企业管理费</label>
                <input type="number" id="fglf" name="fglf" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsl">税率（%）</label>
                <input type="number" id="fsl" name="fsl" readonly="readonly" placeholder="请选择税率"/>
            </div>
            <div class="mui-input-row">
                <label for="fsj">税金</label>
                <input type="number" id="fsj" name="fsj" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcbdj">工程成本单价</label>
                <input type="number" id="fcbdj" name="fcbdj" readonly="readonly" />
            </div>

        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>


        mui.init();

        mui.ready(function () {

            getVersion('\\09房地产集团\\04建设公司\\08_基建工程', '建设公司门窗工程成本分析提报');

            getBPMParam();
            upload();
            _init._preCreate();
        });


    </script>
</body>
</html>
