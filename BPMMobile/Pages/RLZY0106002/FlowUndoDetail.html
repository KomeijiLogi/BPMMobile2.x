    <script>

        mui.init();

        mui.ready(function () {

            getBPMParam();
            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });
        });
        mui('.mui-content .mui-switch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
               
                { 'text': '退回某步', 'callBackId': 'callback2' }
            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    getRecedableToSteps();
                } else if (callBackId == 'callback3') {
                   
                }
            }

        });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {

            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });

        var action = 'InformSubmit';
        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {

                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {
                    //console.log(data);
                    if (status == "success") {
                        console.log(data);
                        var item = data.FormDataSet.建设公司_行管人员_转正申请[0];
                        $("#taskId").val(item.TaskID);
                        $("#stepId").val(stepId);
                        $("#fbillno").val(item.单号);
                        $("#fname").val(item.申请人);
                        $("#fdate").val(FormatterTimeYMS(item.申请日期));
                        $("#fdept").val(item.所属部门);
                        $("#fgw").val(item.岗位);
                        $("#fksdate").val(FormatterTimeYMS(item.考评期开始));
                        $("#fjsdate").val(FormatterTimeYMS(item.考评期结束));
                        $("#fbmygdb").val(item.部门员工);
                        $("#fbmygdbno").val(item.部门员工号);
                        $("#fywbmdb").val(item.业务部门);
                        $("#fywbmdbno").val(item.业务部门工号);
                        $("#fzwpj").val(item.自我评价);
                        $("#fbmygdbyj").val(item.部门员工代表意见);
                        $("#fywbmdbyj").val(item.业务部门代表意见);
                        $("#fygtcfm").val(item.员工突出方面);
                        $("#fygfzfx").val(item.员工发展方向);
                        $("#fyggstsd").val(item.员工改善提升点);
                        var khyj = String(item.考评意见按期转正);
                        $(".mui-input-group").find("#fkpyj").each(function () {
                            if ($(this).val().indexOf(khyj) != -1) {
                                $(this).attr("checked", "checked");
                            }
                        });
                        if (khyj.indexOf("延长") != -1) {
                            $("#fycbody").css("display", "block");
                            $("#fycys").val(item.延长月数);
                            $("#fycz").val(FormatterTimeYMS(item.延长到期日期));
                        }
                        $("#fnx").val(item.年薪);
                        $("#fyjbgz").val(item.月工基本工资);
                        $("#fnjxgz").val(item.年绩效工资);


                        if ($('#myPhone').val() == "") {
                            var myPhone = String(BPMOU).split("/");
                            $('#myPhone').val(String(myPhone[myPhone.length - 1]));

                        }
                        var NodeName;
                        //判断流程本节点是否结束，处理者是否为当前用户,
                        //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                        for (var i = 0; i < data.Steps.length; i++) {
                            //debugger;
                            
                            if (data.Steps[i].Finished == false && data.Steps[i].RecipientAccount == ($('#myPhone').val())) {


                                if (stepId.indexOf(data.Steps[i].StepID) != -1) {

                                    NodeName = data.Steps[i].NodeName;

                                }

                            }

                        }
                        
                        $("#nodeName").val(NodeName);
                        
                        if (NodeName == '开始') {
                            $("#createD").css("display", "block");
                            $("#csd").css("display", "none");
                            $("#fksdate").removeAttr("readonly");
                            $("#fjsdate").removeAttr("readonly");
                            $("#fgw").removeAttr("readonly");
                            $("#fzwpj").removeAttr("readonly");
                            tapEvent();
                        } else if (NodeName == "sysInform") {
                            $("#readD").css("display", "block");
                            $("#csd").css("display", "none");
                        } else {
                            if (typeof (NodeName) != "undefined") {
                                $("#approvalD").css("display", "block");
                                if (String(NodeName).indexOf("分管领导") != -1 || String(NodeName).indexOf("直接上级") != -1 || String(NodeName).indexOf("经理") != -1) {
                                    if (String(NodeName).indexOf("直接上级") != -1) {
                                        $("#fygtcfm").removeAttr("readonly");
                                        $("#fygfzfx").removeAttr("readonly");
                                        $("#fyggstsd").removeAttr("readonly");
                                        $(".mui-input-row.mui-radio").removeClass('mui-disabled');
                                        $(".mui-input-row.mui-radio").find("input").each(function () {
                                            $(this).removeAttr("disabled");


                                        });
                                        $("#fycys").removeAttr("readonly");
                                        $("#fycz").removeAttr("readonly");
                                        $("#fycbody").css("display", "block");
                                        $("#fycbody").css("color", "black");
                                        $(".mui-input-row.mui-radio").find("input").on('tap', function () {

                                            if (String($(this).val()).indexOf("延长") != -1) {

                                                $("#fycbody").css("display", "block");
                                                $("#fycbody").css("color", "black");
                                                $("#fycys").removeAttr("readonly");
                                                $("#fycz").removeAttr("readonly");
                                            } else {
                                                $("#fycbody").css("display", "none");
                                                $("#fycbody").css("color", "#a7a7a7");
                                                $("#fycys").attr("readonly", "readonly");
                                                $("#fycz").attr("readonly", "readonly");

                                            }

                                        });

                                    }
                                    action = '同意';
                                    if (String(NodeName).indexOf("综合部经理") != -1 || String(NodeName).indexOf("总经理") != -1){
                                        $("#fnxbody").css("display", "block");
                                        if (String(NodeName).indexOf("综合部经理") != -1) {
                                            $("#fnx").removeAttr("readonly");
                                            $("#fyjbgz").removeAttr("readonly");
                                            $("#fnjxgz").removeAttr("readonly");
                                        }
                                    }
                                } else if (String(NodeName).indexOf("部门员工") != -1 || String(NodeName).indexOf("业务部门") != -1) {
                                    $("#agreebt").css("width", "100%");
                                    $("#disagreebt").css("display", "none");
                                    if (String(NodeName).indexOf("部门员工") != -1) {
                                        $("#fbmygdbyj").removeAttr("readonly");
                                    } else if (String(NodeName).indexOf("业务部门") != -1) {
                                        $("#fywbmdbyj").removeAttr("readonly");
                                    } 
                                    action = '确认';
                                    $("#agreebt").text(action);
                                }else if (String(NodeName).indexOf("人力") != -1) {
                                    //$("#readD").css("display", "block");
                                    $("#agreebt").css("width", "100%");
                                    $("#disagreebt").css("display", "none");
                                    $("#csd").css("display", "none");
                                    $("#approvalD").css("display", "block");
                                    action = '阅知';
                                    $("#agreebt").text(action);
                                    $("#fnxbody").css("display", "block");
                                }
                            }

                        }
                        for (var i = 0; i < data.Steps.length; i++) {

                            if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                                data.Steps[i].FinishAt = "";
                            }
                            var time = FormatterTime(data.Steps[i].FinishAt);

                            var stepName = data.Steps[i].NodeName;
                            if (data.Steps[i].NodeName == "sysInform") {
                                stepName = "知会";
                            } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                                stepName = "任务操作";
                            } else if (data.Steps[i].NodeName == "开始") {
                                stepName = "开始";
                            }

                            var stepAction = locationAction(data.Steps[i].SelAction);
                            if (data.Steps[i].SelAction == "sysInform") {
                                stepAction = "发起知会";
                            } else if (data.Steps[i].SelAction == "Submit") {
                                stepAction = "已阅";
                            } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                                stepAction = "待处理";
                            } else if (data.Steps[i].SelAction == "sysReject") {
                                stepAction = "拒绝";
                            } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                                stepAction = "退回重填";
                            }


                            var contents = data.Steps[i].Comments;
                            if (contents == null) {
                                contents = "无";
                            }
                            //判断是否是加签
                            if (data.Steps[i].IsConsignStep == false) {
                                var li = ' <li>';
                                li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                                li = li + '  <div class="righttext">';
                                li = li + '     <div>';
