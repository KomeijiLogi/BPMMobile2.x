        //删除产品明细列表项 
        function deleteProduct(context) {
            var btnArray = ['否', '是'];
            mui.confirm('确认删除？', '', btnArray, function (e) {
                if (e.index == 1) {
                    $(context).parent().parent().remove();
                    //重新计算下总金额和总数量
                    amountCountAndPrice();
                }
            });

        
           
        }



        //计算每条总金额
        function calcPrice(context) {
           
            var fdj = $(context).parent().parent().find("#fdj").val();        
            var fsl = $(context).parent().parent().find("#fsl").val();
            var fje;
            if (fdj != null && fsl != null) {
                
                fje = fdj * fsl;
                
            }

            $(context).parent().parent().find("#fje").val((fje.toString()));
            //格式化单价
            $(context).parent().parent().find("#fdj").val(( fdj.toString())); 

            //触发计算总量总金额函数
            amountCountAndPrice();

        }

     


        //计算总量总金额函数
        function amountCountAndPrice() {

            var fsltotal = 0;
            var ftotal = 0;

           
            $("#wllist").find("#wl").each(function () {

                

                var fsltmp = parseFloat($(this).find("#fsl").val());
                if ($(this).find("#fsl").val() == null || $(this).find("#fsl").val()=="") {
                    fsltmp = 0;
                }

                if (fsltotal == 0) {
                    fsltotal =  fsltmp;
                } else {
                    fsltotal +=  fsltmp;
                }

                var fjetmp = parseFloat($(this).find("#fje").val());
                if ($(this).find("#fje").val() == null || $(this).find("#fje").val() == "") {
                    fjetmp = 0;
                }
                if (ftotal == 0) {
                    ftotal = fjetmp;
                } else {
                    ftotal +=  fjetmp;
                }
                
            });

             

            $("#fsltotal").val(fsltotal);
            $("#ftotal").val(FormatMoney(ftotal.toString()));
            $("#ftotal_dx").val(atoc(ftotal));

        }

        function Save() {
            
            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#farea").val(fareaStr[fareaStr.length - 2]);

                    xml = xml + '                 <fname>' + fname + '</fname>';
                    xml = xml + '                 <farea>' + farea + '</farea>';
                    xml = xml + '                 <fdate>' + fdate + '</fdate>';
                    xml = xml + '                 <ftel>' + ftel + '</ftel>';
                    xml = xml + '                 <fcplb>' + fcplb + '</fcplb>';
                    xml = xml + '                 <ffhxz>' + ffhxz + '</ffhxz>';
                    xml = xml + '                 <ffplx>' + ffplx + '</ffplx>';
                    xml = xml + '                 <fghdw>' + fghdw + '</fghdw>';
                    xml = xml + '                 <faddr>' + faddr + '</faddr>';
                    xml = xml + '                 <fshr>' + fshr + '</fshr>';
                    xml = xml + '                 <fshtel>' + fshtel + '</fshtel>';
                    xml = xml + '                 <ftotal_dx>' + ftotal_dx + '</ftotal_dx>';
                    xml = xml + '                  <fsl>' + fsltotal + '</fsl>';
                    xml = xml + '                  <ftotal>' + ftotal + '</ftotal>';
                    xml = xml + '               </BPM_JRZPFH_A> ';
                    for (var i = 0; i < wllistArr.length; i++){
                        xml = xml + '<BPM_JRZPFH_B>';
                        xml = xml + '  <RelationRowGuid>' + (i + 1) + '</RelationRowGuid>';
                        xml = xml + '  <RowPrimaryKeys></RowPrimaryKeys>';
                        xml = xml + '  <fentryno>' + (i + 1) + '</fentryno>';
                        xml = xml + '  <fwlno>' + wllistArr[i].fwlno + '</fwlno>';
                        xml = xml + '  <fwlname>' + wllistArr[i].fwlname + '</fwlname>';
                        xml = xml + '  <fggxh>' + wllistArr[i].fggxh + '</fggxh>';
                        xml = xml + '  <fsl>' + wllistArr[i].fsl + '</fsl>';
                        xml = xml + '  <fdj>' + wllistArr[i].fdj + '</fdj>';
                        xml = xml + '  <fje>' + wllistArr[i].fje + '</fje>';
                        xml = xml + '  <fremark>' + wllistArr[i].fremark + '</fremark>';
                        xml = xml + '</BPM_JRZPFH_B>';
                    }
                    xml = xml + '             </FormData>';
                    xml = xml + '         </XForm>';
                    
                    PostXml(xml);
                }
            });

        }


        function Wlitem(fwlno, fwlname, fggxh, fsl, fdj, fje, fremark) {

            var wl = new Object;
            wl.fwlno = fwlno;
            wl.fwlname = fwlname;
            wl.fggxh = fggxh;
            wl.fsl = fsl;
            wl.fdj = fdj;
            wl.fje = fje;
            wl.fremark = fremark;

            if (!fwlno || fwlno == "") {
                mui.toast("请输入物料编码");
                return null;
            }
            if (!fggxh || fggxh == "") {
                mui.toast("请输入规格型号");
                return null;
            }
            if (!fsl || fsl == "") {
                mui.toast("请输入数量");
                return null;
            }
            if (!fdj || fdj == "") {
                mui.toast("请输入单价");
                return null;
            }

            return wl;
        }
