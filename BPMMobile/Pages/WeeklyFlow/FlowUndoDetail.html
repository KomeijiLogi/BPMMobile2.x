        var taskId;

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {

        XuntongJSBridge.call('createPop', {

                { 'text': '知会', 'callBackId': 'callback1' },

                { 'text': '退回某步', 'callBackId': 'callback3' }
            ], 'menuList': [

            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {
                        if (typeof (result) == "string") {

        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket")!=-1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {

                    console.log(data);
                    var item = data.FormDataSet.BPM_周工作汇报[0];
                    $("#fname").val(item.姓名);
                    $("#fno").val(item.工号);
                    $("#fstartdate").val(FormatterTimeYMS(item.开始日期));
                    $("#foverdate").val(FormatterTimeYMS(item.结束日期));
                    $("#fdept").val(item.部门);
                    $("#fyear").val(item.年);
                    $("#fmonth").val(item.月);
                    $("#fweek").val(item.周);
                    $("#fnrjl").val(item.工作内容);
                    $("#fgjsl").val(item.存在问题);
                    $("#stepId").val(stepId);
                    $("#taskId").val(item.TaskID);
                    //$("#fbillno").val(item.fbillno);
                    $("#zwpjg").val(item.自我评价);
                    $("#jlpjg").val(item.经理评价);
                    $("#zjpjg").val(item.总监评价);

                   
                    $("#fgjjy_manager").val(item.经理意见);
                    $("#fgjjy_director").val(item.总监意见);

                    if ($('#myPhone').val() == "") {
                        var myPhone = String(BPMOU).split("/");
                        $('#myPhone').val(String(myPhone[myPhone.length - 1]));
                        
                    }

                   
                    var NodeName ;
                    //判断流程本节点是否结束，处理者是否为当前用户,
                    //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                    for (var i = 0; i < data.Steps.length; i++) {
                        //debugger;
                       
                        if (data.Steps[i].Finished == false && data.Steps[i].RecipientAccount == ($('#myPhone').val())) {


                            if (stepId.indexOf(data.Steps[i].StepID)!=-1) {
                               
                                NodeName = data.Steps[i].NodeName;

                            }

                        }

                    }

                    $("#nodeName").val(NodeName);

                    if (NodeName == "开始") {
                        //退回重填的处理
                        
                        
                        $("#createD").css("display", "block");
                        $("#thd").css("display", "block");
                        $("#backReason").val(data.Steps[data.Steps.length - 2].Comments);
                        $("#flowPerId").val(data.Steps[data.Steps.length - 1].RecipientAccount);
                        $("#processName").val(data.Steps[data.Steps.length - 1].ProcessName);
                        $("#fstartdate").removeAttr("readonly");
                        $("#foverdate").removeAttr("readonly");
                        $("#fnrjl").removeAttr("readonly");
                        $("#fgjsl").removeAttr("readonly");
                        showPicker('zwpjg');
                       
                    } else if (NodeName == "sysInform") {
                        //知会的处理
                      
                        $("#readD").css("display", "block");
                       
                       

                    } else {
                        if (typeof (NodeName) != "undefined") {
                            //审批的处理
                           
                            $("#approvalD").css("display", "block");

                           
                            if (NodeName == "部门经理") {

                                $("#fgjjy_manager").removeAttr("readonly");
                                $("#jlpjg").attr("placeholder", "请选择经理评价");
                                showPicker('jlpjg');
                            } else if (NodeName == "分管领导") {
                                $("#zjpjg").attr("placeholder", "请选择总监评价");
                                $("#fgjjy_director").removeAttr("readonly");
                               
                                showPicker('zjpjg');
                            }
                        }

                    }

                    for (var i = 0; i < data.Steps.length; i++) {



                        if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                            data.Steps[i].FinishAt = "";
                        }
                        var time = FormatterTime(data.Steps[i].FinishAt);

                        var stepName = data.Steps[i].NodeName;
                        if (data.Steps[i].NodeName == "sysInform") {
                            stepName = "知会";
                        } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                            stepName = "任务操作";
                        } else if (data.Steps[i].NodeName == "开始") {
                            stepName = "开始";
                        }

                        var stepAction = locationAction(data.Steps[i].SelAction);
                        if (data.Steps[i].SelAction == "sysInform") {
                            stepAction = "发起知会";
                        } else if (data.Steps[i].SelAction == "Submit") {
                            stepAction = "已阅";
                        } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                            stepAction = "待处理";
                        } else if (data.Steps[i].SelAction == "sysReject") {
                            stepAction = "拒绝";
                        } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                            stepAction = "退回重填";
                        }


                        var contents = data.Steps[i].Comments;
                        if (contents == null) {
                            contents = "无";
                        }
                        //判断是否是加签
                        if (data.Steps[i].IsConsignStep == false) {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        } else {
                            var li = ' <li>';
                            li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                            li = li + '  <div class="righttext">';
                            li = li + '     <div>';
                            li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                            li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                            li = li + '        <p>签核意见: ' + contents + '</p>';
                            li = li + '     </div>';
                            li = li + '   </div>';
                            li = li + '</li>';

                        }
                        $("#signff").append(li);
                    }

                 
                }, error: function (e) {


                }, complete: function () {


                }

                

            });

        }

        //同意
        function AgreeOrConSign() {
            var comment = $("#signSuggest").val();
            var fname = $("#fname").val();
            var fno = $("#fno").val();
            var pid = $("#stepId").val();//stepId
            var fdept = $("#fdept").val();
            var fstartdate = $("#fstartdate").val() + " 00:00:00";
            var foverdate = $("#foverdate").val() + " 00:00:00";
            var fyear = $("#fyear").val();
            var fmonth = $("#fmonth").val();
            var fweek = $("#fweek").val();
            var fnrjl = $("#fnrjl").val();
            var fgjsl = $("#fgjsl").val();
            var fzwpj = $("#zwpjg").val();
            var fjlpj = $("#jlpjg").val();
            var fzjpj = $("#zjpjg").val();
            var fgjjy_manager = $("#fgjjy_manager").val();
            var fgjjy_director = $("#fgjjy_director").val();
            var taskId = $("#taskId").val();
            //var fbillno = $("#fbillno").val();

            var nodeName = $("#nodeName").val();
            if (nodeName == "部门经理") {

                if (!fjlpj) {
                    mui.toast('请选择经理评价');
                    return;
                }
               
                
            } else if (nodeName == "分管领导") {
             
                if (!fzjpj){
                    mui.toast('请选择总监评价');
                    return;
                }

                
            }
            var xml = '<?xml version="1.0"?>';
            xml = xml + ' <XForm>';
            xml = xml + '   <Header>';
            xml = xml + '    <Method>Process</Method>';
            xml = xml + '    <PID>' + pid+'</PID>';
            xml = xml + '   <Action>同意</Action>';
            xml = xml + '   <Comment>' + comment + '</Comment>';
            xml = xml + '   <InviteIndicateUsers></InviteIndicateUsers>';
            xml = xml + '  </Header>';
            xml = xml + '<FormData>';
            xml = xml + '   <BPM_周工作汇报>';
            xml = xml + '     <工号>' + fno + '</工号>';
            xml = xml + '      <姓名>' + fname + '</姓名>';
            xml = xml + '       <部门>' + fdept + '</部门>';
            xml = xml + '      <开始日期>' + fstartdate + '</开始日期>';
            xml = xml + '      <结束日期>' + foverdate + '</结束日期>';
            xml = xml + '       <月>' + fmonth + '</月>';
            xml = xml + '       <年>' + fyear + '</年>';
            xml = xml + '       <重复标记>2</重复标记>';
            xml = xml + '      <周>' + fweek + '</周>';
            xml = xml + '        <自我评价>' + fzwpj + '</自我评价>';
            xml = xml + '      <工作内容>' + fnrjl + '</工作内容>';
            xml = xml + '     <存在问题>' + fgjsl + '</存在问题>';
            xml = xml + '       <经理评价>' + fjlpj + '</经理评价>';
            xml = xml + '      <总监评价>' + fzjpj + '</总监评价>';
            xml = xml + '       <经理意见>' + fgjjy_manager + '</经理意见>';
            xml = xml + '       <总监意见>' + fgjjy_director + '</总监意见>';
            xml = xml + '   </BPM_周工作汇报>';
            xml = xml + '</FormData>';
            xml = xml + '</XForm>';

            PostXml(xml);
        
        }


        //退回重填
        function Refilled() {


            var comments;
            var btnArray = ['取消', '确定'];
            mui.prompt('请输入原因：', '', '退回理由', btnArray, function (e) {
                if (e.index == 1) {
                    comments = e.value;

                    $.ajax({
                        type: "POST",
                        url: "/api/bpm/PostRecedeRestart",
                        data: { 'taskID': $("#taskId").val(), 'comments': comments },
                        beforeSend: function (XHR) {
                            XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                        },
                        success: function (data, status) {

                            if (status == "success") {

                                mui.toast("操作成功");
                                setTimeout(" window.location.href = '/Pages/UndoFlow.html'", 2000);
                            } else {
                                mui.toast("操作失败,请稍后重试");
                            }
                        },
                        error: function (e) {
                            //console.log(e);  

                        },
                        complete: function () { }

                    });
                } else {

                }
            }, 'div');

        }

        //已阅
        function hasRead() {

            var fname = $("#fname").val();
            var fno = $("#fno").val();
            var pid = $("#stepId").val();//stepId
            var fdept = $("#fdept").val();
            var fstartdate = $("#fstartdate").val() + " 00:00:00";
            var foverdate = $("#foverdate").val() + " 00:00:00";
            var fyear = $("#fyear").val();
            var fmonth = $("#fmonth").val();
            var fweek = $("#fweek").val();
            var fnrjl = $("#fnrjl").val();
            var fgjsl = $("#fgjsl").val();
