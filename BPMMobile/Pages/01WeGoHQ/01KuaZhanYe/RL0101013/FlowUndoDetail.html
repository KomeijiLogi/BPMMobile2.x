<body>
    <div class="mui-content" style="background-color:white;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fno">员工编号</label>
                <input type="text" id="fno" name="fno" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fname">员工姓名</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftel">联系电话<i style="color:red;">*</i></label>
                <input type="tel" id="ftel" name="ftel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fssjt">所属集团</label>
                <input type="text" id="fssjt" name="fssjt" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcompany">所属公司</label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdept">所属部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="dzw">职位<i style="color:red;">*</i></label>
                <input type="text" id="dzw" name="dzw" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsqlx">申请类型<i style="color:red;">*</i></label>
                <input type="text" id="fsqlx" name="fsqlx" readonly="readonly" />
            </div>
            <input type="hidden" id="fjs_qx_sm" name="fjs_qx_sm" />
            <input type="hidden" id="fsj_qx_sm" name="fsj_qx_sm" />
            <div id="rolePermission">
                <div class="mui-input-row itemtitle">
                    <label>角色权限</label>
                </div>
                <div id="mxlist_rolePermission">

                </div>
                <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_rolePermission" style="margin-top:0.5rem;display:none;">
                    添加申请明细
                    <span class="mui-icon mui-icon-plusempty"></span>
                </a>
            </div>
            <div id="dataPermission">
                <div class="mui-input-row itemtitle">
                    <label>数据权限</label>
                </div>
                <div class="mui-input-row" style="height:3.5rem;overflow:scroll;" id="uploaddiv">
                    <div class="border border-t upload-img" style="top:0rem;">
                        <!--上传图片-->
                        <div class="clearfix upload-btn" id="children-bg">
                            <label class="label">附件<i style="color:red;">*</i></label>
                            <span class="tips" id="imageCount"><!--已添加0张--></span>
                            <!--上传图片按钮  -->
                            <span class="upload-addbtn" style="display:none;">
                                <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                            </span>
                        </div>
                        <div class="upload-img-list"></div>
                    </div>
                </div>
                <div id="mxlist_dataPermission">

                </div>
                <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_dataPermission" style="margin-top:0.5rem;display:none;">
                    添加申请明细
                    <span class="mui-icon mui-icon-plusempty"></span>
                </a>
            </div>
            <div id="systemGolive">
                <div class="mui-input-row itemtitle">
                    <label>系统上线</label>
                </div>
                <div id="mxlist_systemGolive">

                </div>
                <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_systemGolive" style="margin-top:0.5rem;display:none;">
                    添加申请明细
                    <span class="mui-icon mui-icon-plusempty"></span>

            </div>
            <div class="mui-input-row" id="csd">
                <label>加签</label>
                <div class="mui-switch mui-switch-blue" id="csswitch">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">
                <div class="mui-input-row" id="signPerDiv">
                    <label>加签人</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择加签人" />
                </div>
                <div class="mui-input-row adl">
                    <label>加签模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>加签回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:3.25rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="mui-btn-row" id="createD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
        <div class="mui-btn-row" id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:40%" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" style="width:40%" id="disagreebt" onclick="reject()">拒绝</button>&nbsp;&nbsp;&nbsp;
            <!--<button class="mui-btn mui-btn-warning" type="button" style="width:25%;" id="refusebt" onclick="Refilled()">退回重填</button>-->
        </div>
        <div class="mui-btn-row" id="readD">
            <button class="mui-btn mui-btn-primary" type="button" id="readbt" onclick="hasRead()">已阅</button>
        </div>

    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <input type="hidden" id="myPhone" name="myPhone" value="" />
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />
    <input type="hidden" id="nodeName" name="nodeName" value="" />
    <div id="signd" style="display:none;">
        <div class="mui-input-row" id="ssd">
            <label>签核意见</label>
            <textarea rows="8" id="signSuggest" placeholder="请输入签核意见"></textarea>
        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()">确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>

    <script>
        mui.init();

        mui.ready(function () {
            getBPMParam();
            getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });

        });
        mui('#csswitch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);  

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }
            });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });

        var itemidArr1 = new Array();
        var itemidArr2 = new Array();
        var itemidArr3 = new Array();

        function getTaskMsg() {
            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                if (url.split("pid=")[1].indexOf("ticket") != -1) {
                    stepId = url.split("pid=")[1];
                    stepId = stepId.split("&ticket")[0];
                    var ticket = url.split("=")[3];
                    localStorage.setItem('ticket', ticket);
                } else {
                    stepId = url.split("pid=")[1];
                }


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            itemidArr = new Array();

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);
                var item = data.FormDataSet.BPM_HR_KQXTRCYWSQ_A[0];
                $("#taskId").val(item.TaskID);
                $("#stepId").val(stepId);
                $("#fbillno").val(item.fbillno);
                $("#fno").val(item.fno);
                $("#fname").val(item.fname);
                $("#fdate").val(FormatterTimeYMS(item.fdate));
                $("#ftel").val(item.ftel);
                $("#fssjt").val(item.fssjt);
                $("#fcompany").val(item.fcompany);
                $("#fdept").val(item.fdept);
                $("#dzw").val(item.dzw);
                $("#fsqlx").val(item.fsqlx);
                $("#fjs_qx_sm").val(item.fjs_qx_sm);
                $("#fsj_qx_sm").val(item.fsj_qx_sm);
                if (String(item.fsqlx).indexOf('角色') != -1) {
                    $("#rolePermission").css("display", "block");
                } else {
                    $("#rolePermission").css("display", "none");
                }
                if (String(item.fsqlx).indexOf('数据') != -1) {
                    $("#dataPermission").css("display", "block");
                } else {
                    $("#dataPermission").css("display", "none");
                }
                if (String(item.fsqlx).indexOf('系统') != -1) {
                    $("#systemGolive").css("display", "block");
                } else {
                    $("#systemGolive").css("display", "none");
                }

                    li = li + '  </div>';

                    li = li + '      <label>功能模块</label>';
                    li = li + '      <input type="text" value="功能模块" readonly="readonly" />';
                    li = li + '   </div>';
                    li = li + '  <div class="mui-input-row">';
                    li = li + '      <label for="fjs">角色</label>';
                    li = li + '      <input type="text" id="fjs" name="fjs" readonly="readonly" value="' + item_b1[i].fjs + '"/>';
                    li = li + '   </div>';

                    li = li + '  <div class="mui-input-row mui-radio mui-disabled">';
                    li = li + '      <label>变更</label>';
                    li = li + '     <input type="radio" id="fjslx_bg" name="fjslx' + i + '" value="变更" disabled="disabled" data-flag="' + item_b1[i].fjslx + '"/>';
                    li = li + '   </div>';
                    li = li + '  <div class="mui-input-row mui-radio mui-disabled">';
                    li = li + '      <label>新增</label>';
                    li = li + '      <input type="radio" id="fjslx_xz" name="fjslx' + i + '" value="新增" disabled="disabled" data-flag="' + item_b1[i].fjslx + '"/>';
                    li = li + '  </div>';

                    li = li + '    <label for="fjs_sqly">申请理由</label>';
                    li = li + '     <textarea rows="4" id="fjs_sqly" name="fjs_sqly" readonly="readonly">' + changeNullToEmpty(item_b1[i].fjs_sqly) + '</textarea>';
                    li = li + '    </div>';
                    li = li + '  </div>';
                    $("#mxlist_rolePermission").append(li);
                    $("#mxlist_rolePermission").find('input[type="radio"]').each(function () {
                        var flag = $(this).data('flag');
                        //console.log($(this).data('flag'));
                        if (flag == $(this).val()) {
                            $(this).attr("checked", "checked");
                        }
                    });
                }

                var item_b2 = data.FormDataSet.BPM_HR_KQXTRCYWSQ_B2;
                for (var i = 0; i < item_b2.length; i++) {
                    itemidArr2.push(item_b2[i].itemid);

                    li = li + '   <div class="mui-input-row itemtitle">';
                    li = li + '      <label>明细列表项</label>';
                    li = li + '      <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '  </div>';
                    li = li + ' <div class="mui-input-row">';
                    li = li + ' <label for="fzzdm">组织代码</label>';
                    li = li + ' <input type="text" id="fzzdm" name="fzzdm" readonly="readonly" value="' + item_b2[i].fzzdm + '"/>';
                    li = li + '</div>';
                    li = li + ' <div class="mui-input-row">';
                    li = li + '    <label for="fzzmc">组织名称<i style="color:red;">*</i></label>';
                    li = li + '     <input type="text" id="fzzmc" name="fzzmc" readonly="readonly" value="' + item_b2[i].fzzmc + '"/>';
                    li = li + '   </div>';
                    li = li + '  <div class="mui-input-row">';
                    li = li + '      <label for="fsj">数据<i style="color:red;">*</i></label>';
                    li = li + '      <input type="text" id="fsj" name="fsj" readonly="readonly" value="' + item_b2[i].fsj + '"/>';
                    li = li + '  </div>';

                    li = li + '  <div class="mui-input-row mui-radio mui-disabled">';
                    li = li + '   <label>变更</label>';
                    li = li + ' <input type="radio" id="fsjlx_bg" name="fsjlx' + i + '" value="变更" disabled="disabled" data-flag="' + item_b2[i].fsjlx + '"/>';
                    li = li + '  </div>';
                    li = li + ' <div class="mui-input-row mui-radio mui-disabled">';
                    li = li + '   <label>新增</label>';
                    li = li + '    <input type="radio" id="fsjlx_xz" name="fsjlx' + i + '" value="新增" disabled="disabled" data-flag="' + item_b2[i].fsjlx + '"/>';
                    li = li + '  </div>';
                    li = li + ' <div class="mui-input-row" style="height:auto;">';
                    li = li + '    <label for="fsj_sqly">申请理由</label>';
                    li = li + '     <textarea rows="4" id="fsj_sqly" name="fsj_sqly" readonly="readonly">' + changeNullToEmpty(item_b2[i].fsj_sqly) + '</textarea>';
                    li = li + ' </div>';
                    li = li + '</div>';
                    $("#mxlist_dataPermission").append(li);
                    $("#mxlist_dataPermission").find('input[type="radio"]').each(function () {
                        var flag = $(this).data('flag');
                        //console.log($(this).data('flag'));
                        if (flag == $(this).val()) {
                            $(this).attr("checked", "checked");
                        }
                    });
                }

                var item_b3 = data.FormDataSet.BPM_HR_KQXTRCYWSQ_B3;
                for (var i = 0; i < item_b3.length; i++) {
                    itemidArr3.push(item_b3[i].itemid);
                    var li = '<div id="mx" class="mui-card">';
                    li = li + '  <div class="mui-input-row itemtitle">';
                    li = li + '     <label>明细列表项</label>';
                    li = li + '   <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '   </div>';
                    li = li + '  <div class="mui-input-row">';
                    li = li + '    <label for="fzzdm">组织代码</label>';
                    li = li + '   <input type="text" id="fzzdm" name="fzzdm" readonly="readonly" value="' + item_b3[i].fzzdm + '"/>';
