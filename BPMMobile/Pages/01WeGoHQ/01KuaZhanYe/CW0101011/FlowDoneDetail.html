    <script>

        mui.init();

        mui.ready(function () {

            getTaskMsg();
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

        });
        var fjArray_wyh = new Array();
        var fjArray_dsh = new Array();
        var attachArray1 = new Array();
        var attachArray2 = new Array();

        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }
            itemidArr = new Array();
            var mainAjax = $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);

                var item = data.FormDataSet.BPM_WGJTTZSQ[0];
                $("#taskId").val(item.TaskID);
                $("#taskId2").val(item.TaskID_集团公司投资会签);
                $("#fname").val(item.fname);
                $("#ftel").val(item.ftel);
                $("#fdate").val(FormatterTimeYMS(item.fdate));
                $("#fgroup").val(item.fgroup);
                $("#fcompany").val(item.fcompany);
                $("#ftzlx").val(item.ftzlx);
                $("#ftzname").val(item.ftzname);
                $("#fif_ys").val(item.fif_ys);
                $("#ftzxmbh").val(item.ftzxmbh);
                $("#fyyglbbh").val(item.fyyglbbh);
                $("#fyfbh").val(item.fyfbh);
                $("#ftzxz").val(item.ftzxz);
                $("#fqdfs").val(item.fqdfs);
                $("#ftzms").val(item.ftzms);
                $("#ftzdy").val(item.ftzdy);
                $("#ftz_td").val(item.ftz_td);
                $("#fhsq_js").val(item.fhsq_js);
                $("#ftz_jzw").val(item.ftz_jzw);
                $("#fhsq").val(item.fhsq);
                $("#ftz_jq").val(item.ftz_jq);
                $("#fsyl").val(item.fsyl);
                $("#ftz_ys").val(item.ftz_ys);
                $("#fjxz").val(item.fjxz);
                $("#ftz_az").val(item.ftz_az);
                $("#ftz_qt").val(item.ftz_qt);
                $("#fzczj").val(item.fzczj);
                $("#ftz_fd").val(item.ftz_fd);
                $("#fwczj").val(item.fwczj);
                $("#ftz_total").val(item.ftz_total);
                $("#fyczj").val(item.fyczj);
                $("#ftz_unit").val(item.ftz_unit);
                $("#fxczj").val(item.fxczj);
                $("#fcn").val(item.fcn);
                $("#fldxs").val(item.fldxs);
                $("#fgl").val(item.fgl);
                $("#fsysm").val(item.fsysm);
                $("#fhgl").val(item.fhgl);
                $("#fcszq").val(item.fcszq);
                $("#fssb").val(item.fssb);
                $("#fmjcz").val(item.fmjcz);
                $("#fcjgz").val(item.fcjgz);
                $("#fgyspx").val(item.fgyspx);
                $("#fjtpsyjhz").val(item.fjtpsyjhz);

                if (item.附件 != null && item.附件 != "") {
                    var fjtmp = (String)(item.附件);

                    fjArray = fjtmp.split(";");


                    //console.log("fjArray:" + fjArray);

                    //请求附件详细信息
                    $.ajax({
                        type: 'POST',
                        url: '/api/bpm/GetAttachmentsInfo',
                        //dataType:'json',
                        data: { 'fileIds': fjArray },

                        beforeSend: function (XHR) {
                            XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                        },
                        success: function (data, status) {
                            if (status == "success") {

                                console.log(data);
