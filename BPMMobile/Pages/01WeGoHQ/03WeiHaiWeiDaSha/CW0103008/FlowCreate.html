<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />

    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">提报人</label>
                <input type="text" id="fname" name="fname" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">提报部门</label>
                <input type="text" id="fdept" name="fdept" placeholder="请填写提报部门"/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">提报日期<i style="color:red;">*</i></label>
                <input type="date" id="fdate" name="fdate" />
            </div>
            <div class="mui-input-row">
                <label for="fyear">提报年度<i style="color:red;">*</i></label>
                <input type="text" id="fyear" name="fyear" readonly placeholder="请选择提报年度"/>
            </div>
            <div class="mui-input-row">
                <label for="fmonth">提报月度<i style="color:red;">*</i></label>
                <input type="text" id="fmonth" name="fmonth" readonly placeholder="请选择提报月度"/>
            </div>
            <div id="ffycard">
                <div class="mui-input-row">
                    <label for="fcs_morn_total">早餐次数(总计)</label>
                    <input type="number" id="fcs_morn_total" name="fcs_morn_total" readonly value="0"/>
                </div>
                <div class="mui-input-row">
                    <label for="fje_morn_total">早餐金额(总计)</label>
                    <input type="number" id="fje_morn_total" name="fje_morn_total" readonly value="0"/>
                </div>
                <div class="mui-input-row">
                    <label for="fcs_noon_total">午餐次数(总计)</label>
                    <input type="number" id="fcs_noon_total" name="fcs_noon_total" readonly value="0"/>
                </div>
                <div class="mui-input-row">
                    <label for="fje_noon_total">午餐金额(总计)</label>
                    <input type="number" id="fje_noon_total" name="fje_noon_total" readonly value="0"/>
                </div>
                <div class="mui-input-row">
                    <label for="fcs_night_total">晚餐次数(总计)</label>
                    <input type="number" id="fcs_night_total" name="fcs_night_total" readonly value="0"/>
                </div>
                <div class="mui-input-row">
                    <label for="fje_night_total">晚餐金额(总计)</label>
                    <input type="number" id="fje_night_total" name="fje_night_total" readonly value="0"/>
                </div>
                <div class="mui-input-row">
                    <label for="fje_total">总计金额</label>
                    <input type="number" id="fje_total" name="fje_total" value="0" readonly/>
                </div>
                <div id="mxlist">

                </div>
                <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                    添加员工餐费用明细
                    <span class="mui-icon mui-icon-plusempty"></span>
                </a>
            </div>
           
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>


        mui.init();

        mui.ready(function () {
            getVersion('\\01威高集团总部\\04威海卫大厦\\03_财务管理', '威海卫大厦青缇湾员工餐费申请');
            getBPMParam();

            _init._preCreate();

        });
    </script>
</body>
