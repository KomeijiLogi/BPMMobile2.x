<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row" style="height:auto;">
                <label for="fwxdd">维修地点<i style="color:red;">*</i></label>
                <textarea rows="2" id="fwxdd" name="fwxdd" placeholder="请填写维修地点"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fname">报修人</label>
                <input type="text" id="fname" name="fname" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">报修日期<i style="color:red;">*</i></label>
                <input type="date" id="fdate" name="fdate" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fbxnr">报修内容<i style="color:red;">*</i></label>
                <textarea rows="3" id="fbxnr" name="fbxnr" placeholder="请填写报修内容"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fdept">报修部门</label>
                <input type="text" id="fdept" name="fdept" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fjjcd">紧急程度<i style="color:red;">*</i></label>
                <input type="text" id="fjjcd" name="fjjcd" readonly placeholder="请选择紧急程度"/>
            </div>
            <div class="mui-input-row">
                <label for="fpdr">派单人<i style="color:red;">*</i></label>
                <input type="text" id="fpdr" name="fpdr" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fpdsj">派单时间<i style="color:red;">*</i></label>
                <input type="date" id="fpdsj" name="fpdsj" readonly />
            </div>
            <div class="mui-input-row">
                <label for="fjdr">接单人</label>
                <input type="text" id="fjdr" name="fjdr" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fjssj">结束时间<i style="color:red;">*</i></label>
                <input type="text" id="fjssj" name="fjssj" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fwxzt">维修状态<i style="color:red;">*</i></label>
                <input type="text" id="fwxzt" name="fwxzt" readonly />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fztyyms">状态原因描述</label>
                <textarea rows="4" id="fztyyms" name="fztyyms" readonly></textarea>
            </div>
            <div class="mui-input-row">
                <label for="fecpgsj">二次派工时间</label>
                <input type="date" id="fecpgsj" name="fecpgsj" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fgzdl">故障大类</label>
                <input type="text" id="fgzdl" name="fgzdl" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fgzxl">故障小类</label>
                <input type="text" id="fgzxl" name="fgzxl" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fwxgs">维修工时</label>
                <input type="number" id="fwxgs" name="fwxgs" readonly/>
            </div>
            <div class="mui-input-row">
                <label for="fqthf">其他耗费</label>
                <input type="number" id="fqthf" name="fqthf" readonly/>
            </div>
           
            <div class="mui-card">
                <div class="mui-input-row itemtitle2">
                    <label>维修评价<i style="color:red;">*</i></label>
                </div>
                <div class="mui-input-group">
                    <div class="mui-input-row mui-radio">
                        <label>满意</label>
                        <input type="radio" id="fwxpj" name="fwxpj" disabled/>
                    </div>
                    <div class="mui-input-row mui-radio">
                        <label>一般</label>
                        <input type="radio" id="fwxpj" name="fwxpj" disabled/>
                    </div>
                    <div class="mui-input-row mui-radio">
                        <label>不满意</label>
                        <input type="radio" id="fwxpj" name="fwxpj" disabled/>
                    </div>
                </div>
                <div class="mui-input-row">
                    <label for="fbmyyy">不满意原因</label>
                    <input type="text" id="fbmyyy" name="fbmyyy" readonly/>
                </div>
            </div>

           
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>


  
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>
        

        mui.init();

        mui.ready(function () {
            getVersion('\\01威高集团总部\\04威海卫大厦\\08_基建工程', '威海卫大厦工程维修申请');
            getBPMParam();

            _init._preCreate();

        });


    </script>
</body>
</html>
