<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label>申请人</label>
                <input type="text" id="fname" name="fname" readonly />
            </div>
            <div class="mui-input-row">
                <label>申请部门</label>
                <input type="text" id="fdept" name="fdept" readonly />
            </div>
            <div class="mui-input-row">
                <label>申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly />
            </div>
            <div class="mui-row" style="padding-left:.8rem;">
                <div class="mui-col-xs-6 flexLine">
                    <label>供应商名称<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fgys_name" name="fgys_name" readonly></textarea>
                </div>
                <div class="mui-col-xs-6 flexLine">
                    <label>供应商地址<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fgys_addr" name="fgys_addr" readonly></textarea>
                </div>
            </div>
            <div class="mui-row" style="padding-left:.8rem;">
                <div class="mui-col-xs-3 flexLine">
                    <label>联系人<i style="color:red;">*</i></label>
                </div>
                <div class="mui-col-xs-3 flexLine">
                    <label>联系电话<i style="color:red;">*</i></label>
                </div>
                <div class="mui-col-xs-3 flexLine">
                    <label>授信期<i style="color:red;">*</i></label>
                </div>
                <div class="mui-col-xs-3 flexLine">
                    <label>返利点<i style="color:red;">*</i></label>
                </div>
            </div>
            <div class="mui-row" style="padding-left:0rem;">
                <div class="mui-col-xs-3 flexLine" style="border-right:1px solid #acacac;">
                    <textarea rows="2" id="fgys_lxr" name="fgys_lxr" readonly></textarea>
                </div>
                <div class="mui-col-xs-3 flexLine" style="border-right:1px solid #acacac;">
                    <textarea rows="2" id="fgys_tel" name="fgys_tel" readonly></textarea>
                </div>
                <div class="mui-col-xs-3 flexLine" style="border-right:1px solid #acacac;">
                    <textarea rows="2" id="fsxq" name="fsxq" readonly></textarea>
                </div>
                <div class="mui-col-xs-3 flexLine" style="border-right:1px solid #acacac;">
                    <textarea rows="2" id="ffld" name="ffld" readonly></textarea>
                </div>
            </div>
            <div class="mui-row" style="padding-left:.8rem;">
                <div class="mui-col-xs-6 flexLine">
                    <label>开户行<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fkhh" name="fkhh" readonly></textarea>
                </div>
                <div class="mui-col-xs-6 flexLine">
                    <label>开户行名称<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fkhhmc" name="fkhhmc" readonly></textarea>
                </div>
            </div>
            <div class="mui-row" style="padding-left:.8rem;">
                <div class="mui-col-xs-6 flexLine">
                    <label>银行账号<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fyhzh" name="fyhzh" readonly></textarea>
                </div>
                <div class="mui-col-xs-6 flexLine">
                    <label>营业执照号<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fyyzzh" name="fyyzzh" readonly></textarea>
                </div>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label>产品范围<i style="color:red;">*</i></label>
                <textarea rows="3" id="fcpfw" name="fcpfw" readonly></textarea>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label>提报理由<i style="color:red;">*</i></label>
                <textarea rows="3" id="ftbly" name="ftbly" readonly></textarea>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件</label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" style="display:none;">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>

                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
        </form>

        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />

    <!--<script type="text/javascript" src="../../../../Scripts/vconsole.min.js"></script>-->
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>

        //var vconsole = new VConsole();
         mui.init();

         mui.ready(function () {
             _init._preAskOrDone();

         });
    </script>
</body>
</html>
