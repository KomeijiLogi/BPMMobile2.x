<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">业务员</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fjhdate">交货日期<i style="color:red;">*</i></label>
                <input type="date" id="fjhdate" name="fjhdate" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fgq">工期(天)</label>
                <input type="number" id="fgq" name="fgq" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcplx">产品类型<i style="color:red;">*</i></label>
                <input type="text" id="fcplx" name="fcplx" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fxslx">销售类型<i style="color:red;">*</i></label>
                <input type="text" id="fxslx" name="fxslx" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fgcbm">工程编码<i style="color:red;">*</i></label>
                <input type="text" id="fgcbm" name="fgcbm" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fgcmc">工程名称<i style="color:red;">*</i></label>
                <input type="text" id="fgcmc" name="fgcmc" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fif_zk">是否折扣</label>
                <input type="hidden" id="fif_zk" name="fif_zk" value="否" />
                <div class="mui-switch mui-switch-blue mui-disabled" id="fif_zkd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="fkhmc">客户名称<i style="color:red;">*</i></label>
                <input type="text" id="fkhmc" name="fkhmc" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fkhdh">客户电话<i style="color:red;">*</i></label>
                <input type="tel" id="fkhdh" name="fkhdh" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fjsr">介绍人</label>
                <input type="text" id="fjsr" name="fjsr" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fgcsm">工程说明<i style="color:red;">*</i></label>
                <textarea rows="5" id="fgcsm" name="fgcsm" readonly="readonly"></textarea>
            </div>

            <div id="mxlist">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;display:none;">
                添加工程订单明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-input-row">
                <label for="fzkz">折扣值<i style="color:red;">*</i></label>
                <input type="number" id="fzkz" name="fzkz" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsjsk">实际收款(元)<i style="color:red;">*</i></label>
                <input type="number" id="fsjsk" name="fsjsk" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="ftotal">合计金额(元)<i style="color:red;">*</i></label>
                <input type="number" id="ftotal" name="ftotal" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fbz">备注</label>
                <textarea rows="2" id="fbz" name="fbz" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:3.5rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" style="display:none;">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
   </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />


    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>


        mui.init();

        mui.ready(function () {
            _init._preAskOrDone();

        });
    </script>
</body>
</html>
