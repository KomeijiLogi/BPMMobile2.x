<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">申请人</label>
                <input type="text" id="fname" name="fname" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" value="" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">所属部门</label>
                <input type="text" id="fdept" name="fdept" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcompany">所属公司</label>
                <input type="text" id="fcompany" name="fcompany" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fjsdw">建设单位（甲方）<i style="color:red;">*</i></label>
                <input type="text" id="fjsdw" name="fjsdw" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsgdw">施工单位（乙方）<i style="color:red;">*</i></label>
                <input type="text" id="fsgdw" name="fsgdw" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fgcbm">工程编码<i style="color:red;">*</i></label>
                <input type="text" id="fgcbm" name="fgcbm" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fgcmc">工程名称<i style="color:red;">*</i></label>
                <input type="text" id="fgcmc" name="fgcmc" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fgcdd">工程地点<i style="color:red;">*</i></label>
                <input type="text" id="fgcdd" name="fgcdd" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fsdate">开工日期<i style="color:red;">*</i></label>
                <input type="date" id="fsdate" name="fsdate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fedate">竣工日期<i style="color:red;">*</i></label>
                <input type="date" id="fedate" name="fedate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="ftbjse">提报结算额（元）<i style="color:red;">*</i></label>
                <input type="number" id="ftbjse" name="ftbjse" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fnsjse">内审结算额（元）<i style="color:red;">*</i></label>
                <input type="number" id="fnsjse" name="fnsjse" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fxqdate">需求审定日期<i style="color:red;">*</i></label>
                <input type="date" id="fxqdate" name="fxqdate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fsjdate">实际审定日期<i style="color:red;">*</i></label>
                <input type="date" id="fsjdate" name="fsjdate" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fsdjse">审定结算额（元）<i style="color:red;">*</i></label>
                <input type="number" id="fsdjse" name="fsdjse" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fsjcebl">审结差额比率（%）<i style="color:red;">*</i></label>
                <input type="number" id="fsjcebl" name="fsjcebl" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fif_cq">是否超期<i style="color:red;">*</i></label>
                <input type="text" id="fif_cq" name="fif_cq" value="" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fcqyy">超期原因<i style="color:red;">*</i></label>
                <textarea rows="4" id="fcqyy" name="fcqyy" readonly="readonly"></textarea>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件1<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" id="addbtn_before" style="display:none;">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>

            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件2<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" id="addbtn_after" style="display:none;">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list-after"></div>
                </div>
            </div>
            <div class="mui-input-row">
                <label for="fbz">备注</label>
                <textarea rows="3" id="fbz" name="fbz" readonly="readonly"></textarea>
            </div>
        </form>
        <div class="mui-table-view">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <script>

        mui.init();

        mui.ready(function () {
            getTaskMsg();


        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },

                {'text':'知会','callBackId':'callback2'}

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                }  else if (callBackId=='callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                }
            }
        })

        function getTaskMsg() {

            var url = window.location.href;

            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];

            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }

            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                },
                success: function (data, status) {

                    if (status == "success") {

                        console.log(data);
                        var item = data.FormDataSet.建设公司_工程结算申请_主表[0];
                        $("#taskId").val(item.TaskID);
                        $("#fname").val(item.申请人);
                        $("#fdate").val(FormatterTimeYMS(item.申请日期));
                        $("#fdept").val(item.所属部门);
                        $("#fcompany").val(item.所属公司);
                        $("#fjsdw").val(item.建设单位);
                        $("#fsgdw").val(item.施工单位);
                        $("#fgcbm").val(item.工程编码);
                        $("#fgcmc").val(item.工程名称);
                        $("#fgcdd").val(item.工程地点);
                        $("#fsdate").val(FormatterTimeYMS(item.开工日期));
                        $("#fedate").val(FormatterTimeYMS(item.竣工日期));
                        $("#ftbjse").val(item.提报结算额);
                        $("#fnsjse").val(item.内审结算额);
                        $("#fxqdate").val(FormatterTimeYMS(item.需求审定日期));
                        $("#fsjdate").val(FormatterTimeYMS(item.实际审定日期));
                        getIf_cq();
                        $("#fsdjse").val(item.审定结算额);
                        $("#fsjcebl").val(item.审结差额比率);
                        $("#fcqyy").val(item.超期原因);
                        $("#fbz").val(item.备注);
                       





                        if (item.附件1 != null && item.附件1 != "") {
                            var fjtmp = (String)(item.附件1);

                            fjArray = fjtmp.split(";");


                            //console.log("fjArray:" + fjArray);

                            //请求整改前照片详细信息
                            $.ajax({
                                type: 'POST',
                                url: '/api/bpm/GetAttachmentsInfo',
                                //dataType:'json',
                                data: { 'fileIds': fjArray },

                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                                },
                                success: function (data, status) {
                                    if (status == "success") {

                                        console.log(data);

                                        for (var i = 0; i < data.length; i++) {

                                            var name = data[i].Name;
                                            var type = (data[i].Ext).replace(".", "");
                                            var size = String(data[i].Size);

                                            var time = String(data[i].LastUpdate).replace("T", " ");
                                            var downurl = baseDownloadUrl + data[i].FileID;          /*正式网址*//*app.weigaogroup.com:8040*/

                                            var attach = attachItem(name, type, size, time, downurl);
                                            attachArray.push(attach);



                                            var li = '<div class="pic-preview smallyulan success">';
                                            li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                            //类型判断
                                            if ((data[i].Ext).indexOf("png") != -1 || (data[i].Ext).indexOf("jpg") != -1 || (data[i].Ext).indexOf("bmp") != -1) {

                                                //li = li + '    <div class="img-wrap smallimg" id="simg" ><a href="'+baseDownloadUrl + data[i].FileID + '"><img src="'+baseDownloadUrl + data[i].FileID + '"/></a></div>';
                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '" ><img src="'+baseDownloadUrl + data[i].FileID + '"/></div>';

                                            } else if ((data[i].Ext).indexOf("xls") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/xlsx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("doc") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/docx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("ppt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/ppt@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("pdf") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/pdf@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("zip") != -1 || (data[i].Ext).indexOf("rar") != -1 || (data[i].Ext).indexOf("7z") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/zip@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("txt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/txt@2x.png"/></div>';

                                            } else {
                                                li = li + '    <div class="img-wrap smallimg imgdiv" id="' + i + '"><img src="../../Content/images/unkown@2x.png"/></div>';
                                            }

                                            li = li + ' </div>';
                                            li = li + '</div>';
                                            $(".upload-img-list").append(li);


                                            $(".imgdiv").each(function () {

                                                $(this).parent().find(".del.none").hide();

                                            });




                                        }
                                        watch();
                                        $(".imgdiv").on('tap', function () {
                                            console.log($(this)[0].id);
         if (String(navigator.userAgent).match('cloudhub') != null) {
                            window.open(attachArray[$(this)[0].id].downurl);
                        }
                                            XuntongJSBridge.call('showFile', {
                                                'fileName': attachArray[$(this)[0].id].name,
                                                'fileExt': attachArray[$(this)[0].id].type,
                                                'fileTime': attachArray[$(this)[0].id].time,
                                                'fileSize': attachArray[$(this)[0].id].size,
                                                'fileDownloadUrl': attachArray[$(this)[0].id].downurl
                                            }, function (result) {
                                                //alert(JSON.stringify(result));
                                            });
                                        });


                                    }

                                }, error: function (e) {
                                    console.log(e);

                                }, complete: function () {

                                }

                            });

                        }
                        var attachArray_after = new Array();
                        if (item.附件2 != null && item.附件2 != "") {
                            var fjtmp = (String)(item.附件2);

                            fjArray_after = fjtmp.split(";");


                            //console.log("fjArray:" + fjArray);

                            //请求整改前照片详细信息
                            $.ajax({
                                type: 'POST',
                                url: '/api/bpm/GetAttachmentsInfo',
                                //dataType:'json',
                                data: { 'fileIds': fjArray_after },

                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                                },
                                success: function (data, status) {
                                    if (status == "success") {

                                        console.log(data);

                                        for (var i = 0; i < data.length; i++) {

                                            var name = data[i].Name;
                                            var type = (data[i].Ext).replace(".", "");
                                            var size = String(data[i].Size);

                                            var time = String(data[i].LastUpdate).replace("T", " ");
                                            var downurl = baseDownloadUrl + data[i].FileID;
                                            var attach = attachItem(name, type, size, time, downurl);
                                            attachArray_after.push(attach);



                                            var li = '<div class="pic-preview smallyulan success">';
                                            li = li + ' <div class="del none" style="opacity:1;z-index:999;"onclick="delPicture(this)">x</div>';

                                            //类型判断
                                            if ((data[i].Ext).indexOf("png") != -1 || (data[i].Ext).indexOf("jpg") != -1 || (data[i].Ext).indexOf("bmp") != -1) {

                                                //li = li + '    <div class="img-wrap smallimg" id="simg" ><a href="'+baseDownloadUrl + data[i].FileID + '"><img src="'+baseDownloadUrl + data[i].FileID + '"/></a></div>';
                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '" ><img src="'+baseDownloadUrl + data[i].FileID + '"/></div>';

                                            } else if ((data[i].Ext).indexOf("xls") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '"><img src="../../Content/images/xlsx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("doc") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '"><img src="../../Content/images/docx@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("ppt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '"><img src="../../Content/images/ppt@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("pdf") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '"><img src="../../Content/images/pdf@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("zip") != -1 || (data[i].Ext).indexOf("rar") != -1 || (data[i].Ext).indexOf("7z") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '"><img src="../../Content/images/zip@2x.png"/></div>';

                                            } else if ((data[i].Ext).indexOf("txt") != -1) {

                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '"><img src="../../Content/images/txt@2x.png"/></div>';

                                            } else {
                                                li = li + '    <div class="img-wrap smallimg imgdivafter" id="' + i + '"><img src="../../Content/images/unkown@2x.png"/></div>';
                                            }

                                            li = li + ' </div>';
                                            li = li + '</div>';
                                            $(".upload-img-list-after").append(li);


                                            $(".imgdivafter").each(function () {

                                                $(this).parent().find(".del.none").hide();

                                            });




                                        }
                                        var count = $('.upload-img-list-after >div').size();

                                        if (count == 0) {
                                            $('#uploaddiv').css('height', '4rem');
                                        } else if (count <= 4) {
                                            $('#uploaddiv').css('height', '7rem');

                                        } else if (count <= 8) {
                                            $('#uploaddiv').css('height', '10rem');

                                        } else if (count <= 12) {
                                            $('#uploaddiv').css('height', '15rem');

                                        }
                                        $(".imgdivafter").off('tap');
                                        $(".imgdivafter").on('tap', function () {
                                            console.log($(this)[0].id);
                                            if (String(navigator.userAgent).match('cloudhub') != null) {
                                                window.open(attachArray_after[$(this)[0].id].downurl);
                                            }
                                            XuntongJSBridge.call('showFile', {
                                                'fileName': attachArray_after[$(this)[0].id].name,
                                                'fileExt': attachArray_after[$(this)[0].id].type,
                                                'fileTime': attachArray_after[$(this)[0].id].time,
                                                'fileSize': attachArray_after[$(this)[0].id].size,
                                                'fileDownloadUrl': attachArray_after[$(this)[0].id].downurl
                                            }, function (result) {
                                                //alert(JSON.stringify(result));
                                            });
                                        });


                                    }

                                }, error: function (e) {
                                    console.log(e);

                                }, complete: function () {

                                }

                            });

                        }
                        for (var i = 0; i < data.Steps.length; i++) {

                            if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                                data.Steps[i].FinishAt = "";
                            }
                            var time = FormatterTime(data.Steps[i].FinishAt);

                            var stepName = data.Steps[i].NodeName;
                            if (data.Steps[i].NodeName == "sysInform") {
                                stepName = "知会";
                            } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                                stepName = "任务操作";
                            } else if (data.Steps[i].NodeName == "开始") {
                                stepName = "开始";
                            }

                            var stepAction = locationAction(data.Steps[i].SelAction);
                            if (data.Steps[i].SelAction == "sysInform") {
                                stepAction = "发起知会";
                            } else if (data.Steps[i].SelAction == "Submit") {
                                stepAction = "已阅";
                            } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                                stepAction = "待处理";
                            } else if (data.Steps[i].SelAction == "sysReject") {
                                stepAction = "拒绝";
                            } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                                stepAction = "退回重填";
                            }


                            var contents = data.Steps[i].Comments;
                            if (contents == null) {
                                contents = "无";
                            }
                            //判断是否是加签
                            if (data.Steps[i].IsConsignStep == false) {
                                var li = ' <li>';
                                li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                                li = li + '  <div class="righttext">';
                                li = li + '     <div>';
                                li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                                li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                                li = li + '        <p>签核意见: ' + contents + '</p>';
                                li = li + '     </div>';
                                li = li + '   </div>';
                                li = li + '</li>';

                            } else {
                                var li = ' <li>';
                                li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                                li = li + '  <div class="righttext">';
                                li = li + '     <div>';
                                li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                                li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                                li = li + '        <p>签核意见: ' + contents + '</p>';
                                li = li + '     </div>';
                                li = li + '   </div>';
                                li = li + '</li>';

                            }
                            $("#signff").append(li);
                        }
                    }
                }, error: function (e) {

                }, complete: function () {

                }
            });

        }
        function getIf_cq() {
            var sDate1 = $("#fxqdate").val();
            var sDate2 = $("#fsjdate").val();
            var aDate, oDate1, oDate2, iDays;
            aDate = sDate1.split("-");
            oDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]);    //转换为12-18-2006格式
            aDate = sDate2.split("-");
            oDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]);
            iDays = parseInt((oDate1 - oDate2) / 1000 / 60 / 60 / 24);    //把相差的毫秒数转换为天数
            if (iDays >= 0) {
                $('#fif_cq').val('否');
                
            } else {
                $('#fif_cq').val('是');
                
            }
        }
    </script>
</body>
</html>
