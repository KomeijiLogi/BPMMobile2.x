<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />

    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
           <div class="mui-input-row">
               <label for="fname">申请人</label>
               <input  type="text" id="fname" name="fname" readonly="readonly"/>
           </div>
            <div class="mui-input-row">
                <label for="fdate">申请日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">申请部门</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fcompany">申请公司<i style="color:red;">*</i></label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fjsdw">建设单位(甲方)</label>
                <input type="text" id="fjsdw" name="fjsdw" value=""/>
            </div>
            <div class="mui-input-row">
                <label for="fhdbh">合同编号<i style="color:red;">*</i></label>
                <input type="text" id="fhdbh" name="fhdbh" placeholder="请填写合同编号"/>
            </div>
            <div class="mui-input-row">
                <label for="fsgdw">施工单位(乙方)</label>
                <input type="text" id="fsgdw" name="fsgdw" placeholder="请填写施工单位"/>
            </div>
            <div class="mui-input-row">
                <label for="fgcmc">工程名称<i style="color:red;">*</i></label>
                <input type="text" id="fgcmc" name="fgcmc" placeholder="请填写工程名称"/>
            </div>
            <div class="mui-input-row">
                <label for="fgcbm">工程编码<i style="color:red;">*</i></label>
                <input type="text" id="fgcbm" name="fgcbm" placeholder="请填写工程编码"/>
            </div>
            <div class="mui-input-row">
                <label for="fhtjk">合同价款(万元)<i style="color:red;">*</i></label>
                <input type="number" id="fhtjk" name="fhtjk" placeholder="请填写合同价款"/>
            </div>
            <div class="mui-input-row">
                <label for="fjgcljk">甲供材料价款(万元)<i style="color:red;">*</i></label>
                <input type="number" id="fjgcljk" name="fjgcljk" placeholder="请填写甲供材料价款"/>
            </div>
            <div class="mui-input-row">
                <label for="fhtzjk">合同总价款(万元)</label>
                <input type="number" id="fhtzjk" name="fhtzjk" readonly="readonly" value="0"/>
            </div>
            <div class="mui-input-row" style="height:3.5rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">合同附件<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" >
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
            <div class="mui-input-row">
                 <label for="fbz">备注</label>
                <input type="text" id="fbz" name="fbz" placeholder="请填写备注"/>
            </div>
            <input type="hidden" id="fglzt" name="fglzt"/>
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>

        mui.init();

        mui.ready(function () {

            getVersion('\\99业务平台\\07建设公司\\分包项目', '建设公司分包合同备案申请');

            getBPMParam();

            _init._preCreate();
        });
    </script>
</body>
</html>
