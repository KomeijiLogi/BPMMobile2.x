    <script>
        mui.init({

            pullRefresh: {

                container: "#wrapper",
                up: {
                    height: 50,
                    auto: true,
                    contentrefresh: "正在加载...",
                    contentnomore: '没有更多数据了',
                    callback: pullfresh
                }, down: {
                    height: 50,
                    auto: false,
                    contentdown: "下拉可以刷新",
                    contentover: "释放立即刷新",
                    contentrefresh: "正在刷新...",
                    callback: refresh
                }
            }

        });
        mui.ready(function () {

            mui('body').on('tap', 'a', function () {


                document.location.href = this.href;

            });


            var url = window.location.href;
            if (String(url).indexOf('ticket') != -1) {
                var ticket = (url.split("="))[1];
                localStorage.setItem('ticket', ticket);

            }
            search();
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '待办事项' });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();

                } else if (callBackId == 'callback2') {

                } else {

                }
            }

            });

        //使用搜索栏进行查询
        function search() {
            $("#search").on('keypress', function (e) {
                var keycode = e.keyCode;

                var keyword = $("#search").val();

                if (keycode == '13') {
                    e.preventDefault();
                    if (keyword == "") {
                        window.location.reload();
                    } else {
                        $("#thelist").empty();
                        startRowIndex = 0;
                        pullfresh();
                    }
                }

            });

        }
        //格式化时间为yyyy-MM-dd hh:mm:ss
        function FormatterTime(time) {
            var time = String(time);
            var ymd = time.substring(time.indexOf("-") + 1, time.indexOf("T"));
            var hms = time.substring(time.indexOf("T") + 1, time.lastIndexOf(":"));
            time = ymd + " " + hms;
            return time;
        }

        var startRowIndex = !localStorage.getItem('startRowIndexUndo') ? 0 : localStorage.getItem('startRowIndexUndo');
        console.log(startRowIndex, 'start');
        var rows = 10;
        var total = 0;
        //刷新
        function refresh() {
            localStorage.setItem('startRowIndexUndo', 0);  //重置startRowIndex
            window.location.reload();           
            mui('#wrapper').pullRefresh().endPulldown();
        }
        //跳转到对应页面
        function toggleJUMP(context) {

            localStorage.setItem('startRowIndexUndo', startRowIndex > 0 ? parseInt(startRowIndex) - 10 : 0);
            var page = $(context).find("#page").val();
            var tid = $(context).find("#taskId").val();
            var pid = $(context).find("#stepId").val();

            console.log('this', context, 'startRowIndexUndo', startRowIndex);

            window.location.href = page + '?tid=' + tid + '&pid=' + pid + '&ticket=' + localStorage.getItem('ticket') + '&timestamp=' + new Date().getTime();


        }

        function pullfresh() {

            var search = $("#search").val();


            $.ajax({
                type: "get",
                url: "/api/bpm/GetMyUndoTask",
                data: { 'startRowIndex': startRowIndex, 'rows': rows, 'search': search },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                total = data.total;

                if (data.tasks.length == 0) {
                    mui('#wrapper').pullRefresh().endPullupToRefresh(true);
                } else {
                    console.log(data);

                    for (var i = 0; i < data.tasks.length; i++) {
                        var stepName = data.tasks[i].StepName;
                        if (data.tasks[i].StepName == "sysInform") {
                            stepName = "知会";
                        } else if (data.tasks[i].StepName == "sysTaskOpt") {
                            stepName = "任务操作";
                        } else if (data.tasks[i].StepName == "开始") {
                            stepName = "待提交";
                        }

                        var title = data.tasks[i].Description;
                        if (title == null || title == "null") {
                            title = "";
                        }
                        var li = `
                               <li class="mui-table-view-cell" id="touchArea">
                                  <input type="hidden" id="taskId" name="taskId" value="${data.tasks[i].TaskID}"/>
                                  <input type="hidden" id="page" name="page" value="${data.tasks[i].ViewUndoPage}"/>
                                  <input type="hidden" id="stepId" name="stepId" value="${data.tasks[i].StepID}"/>
                                  <div class="mui-table">
                                      <div class="mui-table-cell mui-col-xs-10">
                                          <img class="mui-pull-left" src="${data.tasks[i].Icon}" style="width:2rem;height:2rem;"/>
                                           <h4 class="mui-ellipsis-2" style="font-size:0.7rem;font-weight:500;padding-left:0.5rem;">
                                               ${data.tasks[i].DisplayName}<p class="mui-pull-right" style="color:#00a0ea;">${stepName}</p>
                                           </h4>
                                            <h4 class="mui-ellipsis-2" style="font-size:0.6rem;;font-weight:500;padding-left:0.5rem;">
                                                  ${localeLan(data.tasks[i].Description)}
                                                <p class="mui-pull-right">${FormatterTime(data.tasks[i].ReceiveAt)}</p>
                                            </h4>   
                                          
                                      </div>
                                  </div>
                               </li>

                                 `;

                        $("#thelist").append(li);

                    }
                    //绑定点击事件
                    $("#thelist").find('li').each(function () {
                        $(this).on('tap', function () {

                            toggleJUMP(this);
                        });
                    });
                    startRowIndex = parseInt(startRowIndex) + parseInt(rows);


                    if (startRowIndex < total) {
                        mui('#wrapper').pullRefresh().endPullupToRefresh(false);
                    } else {
                        mui('#wrapper').pullRefresh().endPullupToRefresh(true);
                    }

                }

            }).fail(function (e) {

            });
        }


    </script>
