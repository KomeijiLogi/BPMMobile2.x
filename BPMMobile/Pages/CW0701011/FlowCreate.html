        //删除产品明细列表项
        function deleteProduct(context) {

            $(context).parent().parent().remove();

            //重新计算下总金额和总数量
            amountCountAndPrice();
        }

        function amountCountAndPrice() {
            var ftotal = 0;

            $("#tglist").find("#tg").each(function () {
                var fjetmp = parseFloat($(this).find("#fje").val());
                if ($(this).find("#fje").val() == null || $(this).find("#fje").val() == "") {
                    fjetmp = 0;
                }
                if (ftotal == 0) {
                    ftotal = fjetmp;
                } else {
                    ftotal += fjetmp;
                }

            });
            $("#ftotal").val(ftotal);
            $("#ftotal_dx").val(atoc(ftotal));
        }

        function watch() {

            var count = $('.upload-img-list >div').size();

            if (count <= 4) {

                $('#uploaddiv').css('height', '60vw');

        function Save() {
            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#fdept").val(fareaStr[fareaStr.length - 2]);
            $("#fcompany").val(fareaStr[fareaStr.length - 3]);

            var fcompany = $("#fcompany").val();
            var fdept = $("#fdept").val();
            var fname = $("#fname").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fif_jk = $("#fif_jk").val();
            var fremark = $("#fremark").val();
            var ftotal = $("#ftotal").val();
            var ftotal_dx = $("#ftotal_dx").val();
            var fjktotal = $("#fjktotal").val();
            var fjktotal_dx = $("#fjktotal_dx").val();
            var fjkbillno = $("#fjkbillno").val();
            var fjkremark = $("#fjkremark").val();

            if (!fif_jk || fif_jk == "") {
                mui.toast("请选择是否是借款");
                return;
            } else if (fif_jk=="是"){
                if (!fjktotal || fjktotal == "") {
                    mui.toast("请输入借款金额");
                    return;
                }
            }

            var tglistArr = new Array();
            $("#tglist").find("#tg").each(function () {
                var fyxm = $(this).find("#fyxm").val();
                var ffylx = $(this).find("#ffylx").val();
                var fje = $(this).find("#fje").val();
                var fremark = $(this).find("#fremark").val();
                if (tgItem(fyxm, ffylx, fje, fremark) == null) {
                    return;
                }
                var tg = tgItem(fyxm, ffylx, fje, fremark);
                tglistArr.push(tg);
            });

            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {

                    var xml = '<?xml version="1.0"?>';
                    xml = xml + '<XForm>';
                    xml = xml + '<Header>';
                    xml = xml + '<Method>Post</Method>';
                    //xml = xml + '<ProcessName>CW0701011_房地产集团推广费用申请_流程</ProcessName>';
                    xml = xml + '<ProcessName>盛祥商管公司挂账推广费用申请</ProcessName>';
                    xml = xml + '<ProcessVersion>' + version + '</ProcessVersion>';
                    xml = xml + '<DraftGuid></DraftGuid>';
                    xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '<Action>提交</Action>';
                    xml = xml + '<Comment></Comment>';
                    xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '</Header>';
                    xml = xml + '<FormData>';
                    xml = xml + '<BPM_FDCBX_TGFYSQ_A>';
                    xml = xml + '<fbillno>自动带出</fbillno>';
                    xml = xml + '<fcompany>' + fcompany + '</fcompany>';
                    xml = xml + '<fdept>' + fdept + '</fdept>';
                    xml = xml + ' <fname>' + fname + '</fname>';
                    xml = xml + '<fdate>' + fdate + '</fdate>';
                    xml = xml + '<fif_jk>' + fif_jk + '</fif_jk>';
                    xml = xml + '<fremark>' + fremark + '</fremark>';
                    xml = xml + '<ftotal>' + ftotal + '</ftotal>';
                    xml = xml + '<ftotal_dx>' + ftotal_dx + '</ftotal_dx>';
                    xml = xml + '<fjktotal>' + fjktotal + '</fjktotal>';
                    xml = xml + '<fjktotal_dx>' + fjktotal_dx + '</fjktotal_dx>';
                    xml = xml + '<fjkbillno>' + fjkbillno + '</fjkbillno>';
                    xml = xml + '<fjkremark>' + fjkremark + '</fjkremark>';
                    if (fjArray.toString() != null && fjArray.toString() != "") {
                        xml = xml + '      <fj>' + fjArray.toString().replace(",", ";") + '</fj>';
                    } else {
                        xml = xml + '      <fj></fj>';
                    }
                    xml = xml + '</BPM_FDCBX_TGFYSQ_A>';
                    for (var i = 0; i < tglistArr.length; i++){
                        xml = xml + '<BPM_FDCBX_TGFYSQ_B>';
                        xml = xml + '  <RelationRowGuid>' + (i + 1) + '</RelationRowGuid>';
                        xml = xml + '  <RowPrimaryKeys></RowPrimaryKeys>';
                        xml = xml + '  <fentryno>' + (i + 1) + '</fentryno>';
                        xml = xml + '<fyxm>' + tglistArr[i].fyxm + '</fyxm>';
                        xml = xml + '<ffylx>' + tglistArr[i].ffylx + '</ffylx>';
                        xml = xml + '<fje>' + tglistArr[i].fje + '</fje>';
                        xml = xml + '<fremark>' + tglistArr[i].fremark + '</fremark>';
                        xml = xml + '</BPM_FDCBX_TGFYSQ_B>';
                    }
                    xml = xml + '</FormData>';
                    xml = xml + '</XForm>';
                    PostXml(xml);
                }
            });

        }


        function tgItem(fyxm, ffylx, fje, fremark) {

            var tg = new Object();
            tg.fyxm = fyxm;
            tg.ffylx = ffylx;
            tg.fje = fje;
            tg.fremark = fremark;
            if (!fyxm || fyxm==""){
                mui.toast("请输入费用项目");
                return null;
            }
            if (!ffylx || ffylx == "") {
                mui.toast("请输入费用类型");
                return null;
            }
            if (!fje || fje == "") {
                mui.toast("请输入申请金额");
                return null;
            }
            if (!fremark || fremark == "") {
                mui.toast("请输入申请理由");
                return null;
            }
            return tg;
        }
