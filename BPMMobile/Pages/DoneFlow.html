<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../Scripts/ApprovalUtils.js"></script>
    <link rel="stylesheet" href="../../Content/mui.min.css" />
    <title></title>
	<meta charset="utf-8" />
    <style>
        html, body {
            font-size: 20px;
            background-color: white;
            height: 100%;
            overflow: auto;
        }

        label {
            font-size: 0.65rem;
        }

        input {
            font-size: 0.65rem;
        }
    </style>
</head>
<body>
    <div class="mui-content">
        <div class="mui-input-row mui-search" style="background-color:white;height:1.8rem;z-index:999;position:fixed;width:100%;">
            <input type="search" class="mui-input-clear" placeholder="" id="search">
        </div>
        <div class="mui-scroll-wrapper" id="wrapper" style="overflow:auto;">

            <div class="mui-scroll" id="scroller" style="padding-bottom:2rem;padding-top:1.8rem;">

                <ul class="mui-table-view" id="thelist"></ul>
            </div>


        </div>
    </div>
    
    <script>
        mui.init({

            pullRefresh: {

                container: "#wrapper",
                up: {
                    height: 50,
                    auto: true,
                    contentrefresh: "正在加载...",
                    contentnomore: '没有更多数据了',
                    callback: pullfresh
                }, down: {
                    height: 50,
                    auto: false,
                    contentdown: "下拉可以刷新",
                    contentover: "释放立即刷新",
                    contentrefresh: "正在刷新...",
                    callback: refresh
                }
            }

        });

        mui.ready(function () {

            mui('body').on('tap', 'a', function () {
                document.location.href = this.href;
            });

            search();
        });

        var startRowIndex = !localStorage.getItem('startRowIndexDone') ? 0 : localStorage.getItem('startRowIndexDone');
        console.log(startRowIndex,'start');
        var rows = 10;
        var total = 0;

        XuntongJSBridge.call('setWebViewTitle', { 'title': '已办事项' });
        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();

                } else if (callBackId == 'callback2') {

                } else {

                }
            }

        });
        //使用搜索栏进行查询
        function search() {
            $("#search").on('keypress', function (e) {
                var keycode = e.keyCode;
                
                var keyword = $("#search").val();

                if (keycode == '13') {
                    e.preventDefault();
                    if (keyword == "") {
                        window.location.reload();
                    } else {
                        $("#thelist").empty();
                        startRowIndex = 0;
                        pullfresh();
                    }
                }

            });

        }
        //格式化时间为yyyy-MM-dd hh:mm:ss
        function FormatterTime(time) {
            var time = String(time);
            var ymd = time.substring(time.indexOf("-") + 1, time.indexOf("T"));
            var hms = time.substring(time.indexOf("T") + 1, time.lastIndexOf(":"));
            time = ymd + " " + hms;
            return time;
        }
        //刷新
        function refresh() {
            localStorage.setItem('startRowIndexDone', 0);  //重置startRowIndex
            window.location.reload();           
            mui('#refreshContainer').pullRefresh().endPulldown();
        }
        //跳转到对应页面
        function toggleJUMP(context) {

            localStorage.setItem('startRowIndexDone', startRowIndex > 0 ? parseInt(startRowIndex) - 10 : 0);          
            var page = $(context).find("#page").val();
            var tid = $(context).find("#taskId").val();


            console.log('this', context, 'startRowIndexDone', startRowIndex);

            window.location.href = page + '?tid=' + tid;

             
        }

        //加载
        function pullfresh() {
            var search = $("#search").val();
            $.ajax({
                type: "get",
                url: "/api/bpm/GetMyProcessed",
                data: { 'startRowIndex': startRowIndex, 'rows': rows, 'search': search },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            })
            .done(function (data) {
                total = data.total;
                console.log(data);
                if (data.tasks.length == 0) {
                    mui('#wrapper').pullRefresh().endPullupToRefresh(true);
                } else {
                    for (var i = 0; i < data.tasks.length; i++) {
                        var flowInfo = data.tasks[i];


                        var stepName = "";
                        //匹配节点信息
                        //switch (data.tasks[i].TaskState) {
                        //    case 0:
                        //        stepName = "";
                        //        break;
                        //    case 1:
                        //        stepName = "暂停";
                        //        break;
                        //    case 2:
                        //        stepName = "停止";
                        //        break;
                        //    case 3:
                        //        stepName = "撤销";
                        //        break;
                        //    case 4:
                        //        stepName = "审批通过";
                        //        break;
                        //    case 5:
                        //        stepName = "拒绝";
                        //        break;
                        //    case 6:
                        //        stepName = "删除";
                        //        break;
                        //    case 7:
                        //        stepName = "未知";
                        //        break;
                        //    default:
                        //        break;

                        //}; 
                        //获取流程描述信息
                        var title = data.tasks[i].Description;
                        if (title == null || title == "null") {
                            title = "";
                        }


                       

                        var li = `
                               <li class="mui-table-view-cell" id="touchArea">
                                  <input type="hidden" id="taskId" name="taskId" value="${data.tasks[i].TaskID}"/>
                                  <input type="hidden" id="page" name="page" value="${data.tasks[i].ViewDonePage}"/>   
                                  <div class="mui-table">
                                      <div class="mui-table-cell mui-col-xs-10">
                                          <img class="mui-pull-left" src="${data.tasks[i].Icon}" style="width:2rem;height:2rem;"/>
                                           <h4 class="mui-ellipsis-2" style="font-size:0.7rem;font-weight:500;padding-left:0.5rem;">
                                               ${data.tasks[i].DisplayName}<p class="mui-pull-right" style="color:#00a0ea;">${stepName}</p>
                                           </h4>
                                           <h4 class="mui-ellipsis-2" style="font-size:0.6rem;;font-weight:500;padding-left:0.5rem;">
                                                  ${localeLan(data.tasks[i].Description)}
                                                <p class="mui-pull-right">${FormatterTime(data.tasks[i].CreateAt)}</p>
                                            </h4>  
                                      </div>   
                                  </div>  
                               </li>

                                 `;

                        $("#thelist").append(li);
                       

                    }
                    //绑定点击事件
                    $("#thelist").find('li').each(function () {
                        $(this).on('tap', function () {

                            toggleJUMP(this);
                        });
                    });
                    startRowIndex = parseInt(startRowIndex) + parseInt(rows);
                   
                  
                    if (startRowIndex < total) {
                        mui('#wrapper').pullRefresh().endPullupToRefresh(false);

                    } else {
                        mui('#wrapper').pullRefresh().endPullupToRefresh(true);

                    }
                }
            })
            .fail(function (XMLHttpRequest, textStatus, errorThrown) {

                if (XMLHttpRequest.status == "401") {
                    mui.alert('授权过期，请重新打开页面');
                } else if (XMLHttpRequest.status == "500") {
                    mui.alert('服务器内部错误');
                }
            });
                

        }
    </script>
</body>
</html>
