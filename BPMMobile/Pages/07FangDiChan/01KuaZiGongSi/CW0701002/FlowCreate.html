        function initExpense(fno) {
            //测试数据
            //fno = '00000100';

            var xml = '<?xml version= "1.0" ?>';
            xml = xml + '      <Requests>';
            xml = xml + '     <Params>';
            xml = xml + '         <DataSource>BPM_WEGO</DataSource>';
            xml = xml + '         <ID>erpcloud_房地产集团差旅费报销</ID>';
            xml = xml + '         <Type>1</Type>';
            xml = xml + '        <Method>GetUserDataProcedure</Method>';
            xml = xml + '        <ProcedureName>erpcloud_房地产集团差旅费报销</ProcedureName>';
            xml = xml + '      <Filter><fno>' + fno + '</fno></Filter>';
            xml = xml + '      </Params>';
            xml = xml + '   </Requests>';
            return $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);

                var expenseArr = provideData.Tables[0].Rows;
                for (var i = 0; i < expenseArr.length; i++){
                    if (expenseArr[i].fisfinish){
                        var date = FormatterTime_Y_M_S(expenseArr[i].fdate.year, expenseArr[i].fdate.month, expenseArr[i].fdate.day);
                        var li = '<li data-value="" data-tags="" class="mui-table-view-cell mui-indexed-list-item mui-radio mui-left">';
                        li = li + '<input type="hidden" id="fsqdh" name="fsqdh" value="' + expenseArr[i].fbillno + '"/>';
                        li = li + '<input type="hidden" id="fcbz" name="fcbz" value="' + expenseArr[i].fcbz + '"/>';
                        li = li + '<input type="hidden" id="fsqdID" name="fsqdID" value="' + expenseArr[i].TaskID + '"/>';
                        li = li + '<input type="hidden" id="fcllb" name="fcllb" value="' + expenseArr[i].fcllb + '"/>';
                        li = li + '<input type="hidden" id="fsqje" name="fsqje" value="' + expenseArr[i].ftotal + '"/>';
                        li = li + '<input type="hidden" id="fjkje" name="fjkje" value="' + expenseArr[i].fjktotal + '"/>';
                        li = li + '<input type= "radio" name="radio"/>' + date + '&nbsp;申请金额:' + expenseArr[i].ftotal + '&nbsp;借款金额:' + expenseArr[i].fjktotal + '</li>';
                        $("#exp_list").append(li);
                    }
                   
                }

                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                var done = document.getElementById('done');
                //calc hieght
                list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                //create
                window.indexedList = new mui.IndexedList(list);
                //done event
                done.addEventListener('tap', function () {
                    var checkboxArray = [].slice.call(list.querySelectorAll('input[type="radio"]'));
                    var checkedValues = [];
                    var checkedElements = []; 
                    checkboxArray.forEach(function (box) {
                        if (box.checked) {
                            checkedValues.push(box.parentNode.innerText);
                            var checkele = ({
                                fsqdh: $(box).parent().find("#fsqdh").val(),
                                fcbz: $(box).parent().find("#fcbz").val(),
                                fsqdID: $(box).parent().find("#fsqdID").val(),
                                fcllb: $(box).parent().find("#fcllb").val(),
                                fsqje: $(box).parent().find("#fsqje").val(),
                                fjkje: $(box).parent().find("#fjkje").val()
                            })
                            //console.log($(box).parent().find("#fsqdh").val());
                            checkedElements.push(checkele);

                        }
                    });
                    if (checkedValues.length > 0) {
                     
                        hiddenExpense();
                        $("#fsqdh").val(checkedElements[checkedElements.length - 1].fsqdh);
                        $("#fcbz").val(checkedElements[checkedElements.length - 1].fcbz);
                        $("#fsqdID").val(checkedElements[checkedElements.length - 1].fsqdID);
                        $("#fcllb").val(checkedElements[checkedElements.length - 1].fcllb);
                        $("#fsqje").val(checkedElements[checkedElements.length - 1].fsqje);
                        $("#fjkje").val(checkedElements[checkedElements.length - 1].fjkje);
                    } else {

                    }
                }, false);
                mui('.mui-indexed-list-inner').on('change', 'input', function () {
                    var count = list.querySelectorAll('input[type="radio"]:checked').length;
                    var value = count ? "完成(" + count + ")" : "完成";
                    done.innerHTML = value;
                    if (count) {
                        if (done.classList.contains("mui-disabled")) {
                            done.classList.remove("mui-disabled");
                        }
                    } else {
                        if (!done.classList.contains("mui-disabled")) {
                            done.classList.add("mui-disabled");
                        }
                    }
                });

            }).fail(function (e) {

            });
        }

        function calcPrice() {
            var total_bz = 0;
            var total_sq = 0;
            var fsqje = parseFloat( $("#fsqje").val());
            var fcbz = 0.00;
            var fcsq = 0.00;
            $("#mxlist").find("#fzsf,#fcf,#fsnjtf,#fqtf,#fctjtf").each(function () {
                var fy_item = parseFloat($(this).val());
                if (isNaN(fy_item)) {
                    fy_item = 0;
                }
                total_sq = parseFloat(total_sq) + fy_item;
                $("#ftotal").val(total_sq);
                if (fsqje != 0 && fsqje < total_sq && (!isNaN(fsqje))) {
                    fcsq = parseFloat((total_sq - fsqje) / fsqje *100).toFixed(2);
                } 
                $("#fcsq").val(fcsq);
            });
            $("#mxlist").find("#fzsf_bz,#fcf_bz,#fsnjtf_bz").each(function () {
                var bz_item = parseFloat($(this).val());
                if (isNaN(bz_item)) {
                    bz_item = 0;
                }
                total_bz = parseFloat(total_bz) + bz_item;
                $("#ftotal_bz").val(total_bz);
                if (total_bz != 0 && total_sq > total_bz) {
                    fcbz = parseFloat((total_sq - total_bz) / total_bz * 100).toFixed(2);
                } 
                $("#fcbz").val(fcbz);
            });


        }

        function deleteItem(context) {
            var btnArray = ['否', '是'];
            mui.confirm('确认删除？', '', btnArray, function (e) {
                if (e.index == 1) {
                    $(context).parent().parent().remove();
                    calcPrice();
                }
            });


        }

        function mxItem(fsdate, fedate, fscity, fecity, fjtgj, fccrs, fctjtf, fday, fzsf_bz, fzsf, fcf_bz, fcf, fsnjtf_bz, fsnjtf, fqtf, fremark) {

            var mx = new Object;
            mx.fsdate = fsdate;
            mx.fedate = fedate;
            mx.fscity = fscity;
            mx.fecity = fecity;
            mx.fjtgj = fjtgj;
            mx.fccrs = fccrs;
            mx.fctjtf = fctjtf;
            mx.fday = fday;
            mx.fzsf_bz = fzsf_bz;
            mx.fzsf = fzsf;
            mx.fcf_bz = fcf_bz;
            mx.fcf = fcf;
            mx.fsnjtf_bz = fsnjtf_bz;
            mx.fsnjtf = fsnjtf;
            mx.fqtf = fqtf;
            mx.fremark = fremark;
            if (!fsdate || fsdate ==' 00:00:00'){
                mui.toast('请填写出发日期');
                return null;
            }
            if (!fedate || fedate == ' 00:00:00') {
                mui.toast('请填写到达日期');
                return null;
            }
            if (!fscity || fscity == '') {
                mui.toast('请填写出发地');
                return null;
            }
            if (!fecity || fecity == '') {
                mui.toast('请填写目的地');
                return null;
            }
            if (!fjtgj || fjtgj == '') {
                mui.toast('请选择交通工具');
                return null;
            }
            if (!fccrs || fccrs == '') {
                mui.toast('请填写出差人数');
                return null;
            }
            if (!fctjtf || fctjtf == '') {
                mui.toast('请填写长途交通费');
                return null;
            }
            if (!fday || fday == '') {
                mui.toast('请填写天数');
                return null;
            }
            if (!fzsf_bz || fzsf_bz == '') {
                mui.toast('请填写住宿费用标准');
                return null;
            }
            if (!fzsf || fzsf == '') {
                mui.toast('请填写住宿费');
                return null;
            }
            if (!fcf_bz || fcf_bz == '') {
                mui.toast('请填写餐费标准');
                return null;
            }
            if (!fcf || fcf == '') {
                mui.toast('请填写餐费');
                return null;
            }
            if (!fsnjtf_bz || fsnjtf_bz == '') {
                mui.toast('请填写市内交通费标准');
                return null;
            }
            if (!fsnjtf || fsnjtf == '') {
                mui.toast('请填写市内交通费');
                return null;
            }
            if (!fremark || fremark == '') {
                mui.toast('请填写工作成效');
                return null;
            }
            return mx;

        }


        function Save() {

            var fcompany = $("#fcompany").val();
            var fdept = $("#fdept").val();
            var fname = $("#fname").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fcllb = $("#fcllb").val();
            var fsqdh = $("#fsqdh").val();
            var fsqdID = $("#fsqdID").val();
            var fsqje = $("#fsqje").val();
            var fjkje = $("#fjkje").val();
            var fcsq = $("#fcsq").val();
            var fcbz = $("#fcbz").val();
            var ftotal = $("#ftotal").val();
            var ftotal_dx = atoc(ftotal);
            var ftotal_bz = $("#ftotal_bz").val();
            var fdjs = $("#fdjs").val();
            var fno = $("#fno").val();
            var fisfinish = $("#fisfinish").val();
            var fis_bx = $("#fis_bx").val();

            if (!fsqdh || fsqdh == '') {
                mui.toast('请选择申请单');
                return;
            }
            if (!fdjs || fdjs == '') {
                mui.toast('请填写单据数');
                $("#fdjs").focus();
                return;
            }

            var mxflag = false;
            var mxlistArr = new Array();
            $("#mxlist").find("#mx").each(function () {
                var fsdate = $(this).find("#fsdate").val();
                var fedate = $(this).find("#fedate").val();
                var fscity = $(this).find("#fscity").val();
                var fecity = $(this).find("#fecity").val();
                var fjtgj = $(this).find("#fjtgj").val();
                var fccrs = $(this).find("#fccrs").val();
                var fctjtf = $(this).find("#fctjtf").val();
                var fday = $(this).find("#fday").val();
                var fzsf_bz = $(this).find("#fzsf_bz").val();
                var fzsf = $(this).find("#fzsf").val();
                var fcf_bz = $(this).find("#fcf_bz").val();
                var fcf = $(this).find("#fcf").val();
                var fsnjtf_bz = $(this).find("#fsnjtf_bz").val();
                var fsnjtf = $(this).find("#fsnjtf").val();
                var fqtf = $(this).find("#fqtf").val();
                var fremark = $(this).find("#fremark").val();

                if (mxItem(fsdate, fedate, fscity, fecity, fjtgj, fccrs, fctjtf, fday, fzsf_bz, fzsf, fcf_bz, fcf, fsnjtf_bz, fsnjtf, fqtf, fremark) == null) {
                    mxflag = true;
                    return;
                }
                var mx = mxItem(fsdate, fedate, fscity, fecity, fjtgj, fccrs, fctjtf, fday, fzsf_bz, fzsf, fcf_bz, fcf, fsnjtf_bz, fsnjtf, fqtf, fremark);
                mxlistArr.push(mx);
            });
            if (mxflag) {
                return;
            }
            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {
                    var xml = '<?xml version= "1.0" ?>';
                   xml = xml + '<XForm>';
                   xml = xml + '      <Header>';
                   xml = xml + '       <Method>Post</Method>';
                   xml = xml + '        <ProcessName>房地产集团差旅费报销</ProcessName>';
                   xml = xml + '        <ProcessVersion>' + version + '</ProcessVersion>';
                   xml = xml + '       <DraftGuid></DraftGuid>';
                   xml = xml + '        <OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                   xml = xml + '         <Action>提交</Action>';
                   xml = xml + '         <Comment></Comment>';
                   xml = xml + '         <InviteIndicateUsers></InviteIndicateUsers>';
                   xml = xml + '     </Header>';
                   xml = xml + '     <FormData>';
                   xml = xml + '          <BPM_FDCBX_CLFYBX_A>';
                   xml = xml + '             <fbillno>自动生成</fbillno>';
                   xml = xml + '               <fcompany>' + fcompany + '</fcompany>';
                   xml = xml + '              <fdept>' + fdept + '</fdept>';
                   xml = xml + '               <fname>' + fname + '</fname>';
                   xml = xml + '               <fdate>' + fdate + '</fdate>';
                   xml = xml + '              <fcllb>' + fcllb + '</fcllb>';
                   xml = xml + '              <fsqdh>' + fsqdh + '</fsqdh>';
                   xml = xml + '              <fsqdID>' + fsqdID + '</fsqdID>';
                   xml = xml + '              <fsqje>' + fsqje + '</fsqje>';
                   xml = xml + '              <fjkje>' + fjkje + '</fjkje>';
                   xml = xml + '             <fcsq>' + fcsq + '</fcsq>';
                   xml = xml + '              <fcbz>' + fcbz + '</fcbz>';
                   xml = xml + '             <ftotal>' + ftotal + '</ftotal>';
                   xml = xml + '              <ftotal_dx>' + ftotal_dx + '</ftotal_dx>';
                   xml = xml + '              <ftotal_bz>' + ftotal_bz + '</ftotal_bz>';
                   xml = xml + '              <fdjs>' + fdjs + '</fdjs>';
                   if (fjArray.length != 0) {
                       xml = xml + '             <fj>' + fjArray.toString().replace(",",";") + '</fj>';
                   } else {
                       xml = xml + '             <fj></fj>';
                   }

                   xml = xml + '              <fno>' + fno + '</fno>';
                   xml = xml + '             <fisfinish>' + fisfinish + '</fisfinish>';
                   xml = xml + '              <fis_bx>' + fis_bx + '</fis_bx>';
                   xml = xml + '              <TaskID></TaskID>';
                   xml = xml + '         </BPM_FDCBX_CLFYBX_A>';

                   for (var i = 0; i < mxlistArr.length;i++){
                       xml = xml + '           <BPM_FDCBX_CLFYBX_B>';
                       xml = xml + '                <RelationRowGuid>'+(i+1)+'</RelationRowGuid>';
                       xml = xml + '               <RowPrimaryKeys></RowPrimaryKeys>';
                       xml = xml + '              <fentryno>' + (i + 1) + '</fentryno>';
                       xml = xml + '               <fsdate>' + mxlistArr[i].fsdate + '</fsdate>';
                       xml = xml + '               <fedate>' + mxlistArr[i].fedate + '</fedate>';
                       xml = xml + '               <fscity>' + mxlistArr[i].fscity + '</fscity>';
                       xml = xml + '               <fecity>' + mxlistArr[i].fecity + '</fecity>';
                       xml = xml + '               <fjtgj>' + mxlistArr[i].fjtgj + '</fjtgj>';
                       xml = xml + '               <fccrs>' + mxlistArr[i].fccrs + '</fccrs>';
                       xml = xml + '            <fctjtf>' + mxlistArr[i].fctjtf + '</fctjtf>';
                       xml = xml + '            <fday>' + mxlistArr[i].fday + '</fday>';
                       xml = xml + '            <fzsf_bz>' + mxlistArr[i].fzsf_bz + '</fzsf_bz>';
                       xml = xml + '           <fzsf>' + mxlistArr[i].fzsf + '</fzsf>';
                       xml = xml + '         <fcf_bz>' + mxlistArr[i].fcf_bz + '</fcf_bz>';
                       xml = xml + '          <fcf>' + mxlistArr[i].fcf + '</fcf>';
                       xml = xml + '          <fsnjtf_bz>' + mxlistArr[i].fsnjtf_bz + '</fsnjtf_bz>';
                       xml = xml + '           <fsnjtf>' + mxlistArr[i].fsnjtf + '</fsnjtf>';
                       xml = xml + '           <fqtf>' + mxlistArr[i].fqtf + '</fqtf>';
                       xml = xml + '          <fremark>' + mxlistArr[i].fremark + '</fremark>';
                       xml = xml + '       </BPM_FDCBX_CLFYBX_B>';
                   }
                

                   xml = xml + '     </FormData>';
                   xml = xml + '  </XForm>';
                   PostXml(xml);
                }
            });
        }
    </script>
