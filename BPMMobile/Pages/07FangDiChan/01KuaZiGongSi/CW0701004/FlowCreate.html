<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fcompany">公司名称</label>
                <input type="text" id="fcompany" name="fcompany" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdept">部门名称</label>
                <input type="text" id="fdept" name="fdept" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fname">报销人</label>
                <input type="text" id="fname" name="fname" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fdate">报修日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fsqdh">费用申请单</label>
                <input type="text" id="fsqdh" name="fsqdh" readonly="readonly" placeholder="请选择费用申请单"/>
                <input type="hidden" id="fsqdID" name="fsqdID" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fsqje">申请金额</label>
                <input type="number" id="fsqje" name="fsqje" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fzdfs">招待方式</label>
                <input type="text" id="fzdfs" name="fzdfs" readonly="readonly"/>
                <input type="hidden" id="fzdfs_sq" name="fzdfs_sq" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label for="fcsq">超申请%</label>
                <input type="number" id="fcsq" name="fcsq" readonly="readonly" value="0.00"/>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label for="fremark">备注说明</label>
                <textarea id="fremark" name="fremark" rows="3" placeholder="请填写备注说明"></textarea>
            </div>
            <div class="mui-input-row">
                <label for="ftotal">合计金额</label>
                <input type="text" id="ftotal" name="ftotal" readonly="readonly" value="0"/>
            </div>
            <div class="mui-input-row">
                <label for="fdjs">单据数<i style="color:red;">*</i></label>
                <input type="number" id="fdjs" name="fdjs" placeholder="请填写单据数"/>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件</label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>
                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
            <input type="hidden" id="fno" name="fno" />
            <input type="hidden" id="fisfinish" name="fisfinish" />
            <input type="hidden" id="fis_bx" name="fis_bx" />

            <div id="mxlist">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;display:none;">
                添加报销明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>

        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>

    <div id="search" style="display:none;">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-btn mui-btn-link mui-pull-left mui-btn-blue" onclick="hiddenExpense()">取消</a>

    <script>

        mui.init();

        mui.ready(function () {

            getVersion('\\07房地产集团\\01跨子公司\\CW财务管理', '房地产集团招待费报销');
            prepMsg();
            getBPMParam();
            upload();
            watch();
        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);

            }
        });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

        function prepMsg() {
            $("#fdate").val(getNowFormatDate(2));
            tapEvent();
            var xml = '<?xml version= "1.0" ?>';
            xml = xml + '<Requests>';
            xml = xml + '    <Params>';
            xml = xml + '      <Method>GetFormPostData</Method>';
            xml = xml + '       <ProcessName>房地产集团招待费报销</ProcessName>';
            xml = xml + '       <ProcessVersion>' + version + '</ProcessVersion>';
            xml = xml + '         <Owner></Owner>';
            xml = xml + '      </Params>';
            xml = xml + '    </Requests>';
            var initHeaderMsg = $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var item = provideData.Tables[0].Rows[0];
                $("#fcompany").val(item.fcompany);
                $("#fdept").val(item.fdept);
                $("#fname").val(item.fname);
                $("#fno").val(item.fno);
                $("#fisfinish").val(item.fisfinish);
                $("#fis_bx").val(item.fis_bx);
                $("#fzdfs_sq").val(item.fzdfs_sq);
            }).fail(function (e) {

            });
            initHeaderMsg.then(function () {
                var fno = $("#fno").val();

                initExpense(fno);
            });
           
        }

        function showExpense() {
            $("#wrapper").css("display", "none");
            $("#search").css("display", "block");
            var header = document.querySelector('header.mui-bar');
            var list = document.getElementById('list');
            var done = document.getElementById('done');
            //calc hieght
            list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
            //create
            window.indexedList = new mui.IndexedList(list);
        }

        function hiddenExpense() {
            $("#wrapper").css("display", "block");
            $("#search").css("display", "none");

        }
        function initExpense(fno) {
            var xml = '<?xml version= "1.0" ?>';
            xml = xml + '      <Requests>';
            xml = xml + '     <Params>';
            xml = xml + '         <DataSource>BPM_WEGO</DataSource>';
            xml = xml + '         <ID>erpcloud_房地产招待费报销</ID>';
            xml = xml + '         <Type>1</Type>';
            xml = xml + '        <Method>GetUserDataProcedure</Method>';
            xml = xml + '        <ProcedureName>erpcloud_房地产招待费报销</ProcedureName>';
            xml = xml + '      <Filter><fno>' + fno + '</fno></Filter>';
            xml = xml + '      </Params>';
            xml = xml + '   </Requests>';
            var initExpenseAjax= $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);
                var expenseArr = provideData.Tables[0].Rows;
                for (var i = 0; i < expenseArr.length; i++) {
                    if (expenseArr[i].fisfinish) {
                        var date = FormatterTime_Y_M_S(expenseArr[i].fdate.year, expenseArr[i].fdate.month, expenseArr[i].fdate.day);
                        var li = '<li data-value="" data-tags="" class="mui-table-view-cell mui-indexed-list-item mui-radio mui-left">';
                        li = li + '<input type="hidden" id="fsqdh" name="fsqdh" value="' + expenseArr[i].fbillno + '"/>';
                        li = li + '<input type="hidden" id="fsqdID" name="fsqdID" value="' + expenseArr[i].TaskID + '"/>';
                        li = li + '<input type="hidden" id="fsqje" name="fsqje" value="' + expenseArr[i].ftotal + '"/>';
                        li = li + '<input type="hidden" id="fzdfs" name="fzdfs" value="' + expenseArr[i].fzdfs + '"/>';

                        li = li + '<input type="radio" name="radio" />' + date + '&nbsp;申请金额:' + expenseArr[i].ftotal;
                        li = li + '</li>';
                        $("#exp_list").append(li);
                    }
                }

                var header = document.querySelector('header.mui-bar');
                var list = document.getElementById('list');
                var done = document.getElementById('done');
                //calc hieght
                list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
                //create
                window.indexedList = new mui.IndexedList(list);
                //done event
                done.addEventListener('tap', function () {
                    var checkboxArray = [].slice.call(list.querySelectorAll('input[type="radio"]'));
                    var checkedValues = [];
                    var checkedElements = [];
                    checkboxArray.forEach(function (box) {
                        if (box.checked) {
                            checkedValues.push(box.parentNode.innerText);
                            var checkele = ({
                                fsqdh: $(box).parent().find("#fsqdh").val(),
                              
                                fsqdID: $(box).parent().find("#fsqdID").val(),
                                fzdfs: $(box).parent().find("#fzdfs").val(),
                                fsqje: $(box).parent().find("#fsqje").val(),
                              
                            })
                            //console.log($(box).parent().find("#fsqdh").val());
                            checkedElements.push(checkele);

                        }
                    });
                    if (checkedValues.length > 0) {

                        hiddenExpense();
                        $("#fsqdh").val(checkedElements[checkedElements.length - 1].fsqdh);                       
                        $("#fsqdID").val(checkedElements[checkedElements.length - 1].fsqdID);
                        $("#fzdfs").val(checkedElements[checkedElements.length - 1].fzdfs);
                        $("#fsqje").val(checkedElements[checkedElements.length - 1].fsqje);

                        getList();
                    } else {

                    }
                }, false);
                mui('.mui-indexed-list-inner').on('change', 'input', function () {
                    var count = list.querySelectorAll('input[type="radio"]:checked').length;
                    var value = count ? "完成(" + count + ")" : "完成";
                    done.innerHTML = value;
                    if (count) {
                        if (done.classList.contains("mui-disabled")) {
                            done.classList.remove("mui-disabled");
                        }
                    } else {
                        if (!done.classList.contains("mui-disabled")) {
                            done.classList.add("mui-disabled");
                        }
                    }
                });
            }).fail(function (e) {

             });

            
           
        }

        function tapEvent() {
            $("#fsqdh").on('tap', function () {
                showExpense();
            });

        }

        function getList() {
            var fsqdID = $("#fsqdID").val();
            console.log(fsqdID);
            var xml = '<?xml version= "1.0" ?>';
            xml = xml + ' <Requests>';
            xml = xml + ' <Params>';
            xml = xml + '      <DataSource>BPM_WEGO</DataSource>';
            xml = xml + '      <ID>P_FDCBX_ZDFY_LIST</ID>';
            xml = xml + '      <Type>2</Type>';
            xml = xml + '       <Method>GetUserDataProcedure</Method>';
            xml = xml + '      <ProcedureName>P_FDCBX_ZDFY_LIST</ProcedureName>';
            xml = xml + '      <Filter>';
            xml = xml + '          <ZDFY_ID>' + fsqdID + '</ZDFY_ID>';
            xml = xml + '      </Filter>';
            xml = xml + '   </Params>';
            xml = xml + '  </Requests>';
            $.ajax({
                type: "POST",
                url: "/api/bpm/DataProvider",
                data: { '': xml },

                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                var provideData = JSON.parse(unescape(data.replace(/\\(u[0-9a-fA-F]{4})/gm, '%$1')));
                console.log(provideData);

                var listArr = provideData.Tables[0].Rows;
                for (var i = 0; i < listArr.length;i++){
                    var li = '  <div id="mx" class="mui-card">';
                    li = li + '    <div class="mui-input-row itemtitle">';
                    li = li + '       <label>明细列表项</label>';
                    li = li + '       <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label for="fzdrs">招待人数<i style="color:red;">*</i></label>';
                    li = li + '       <input type="number" id="fzdrs" name="fzdrs" placeholder="请填写招待人数" value="' + listArr[i].fzdrs + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label for="fzdbz">单人标准<i style="color:red;">*</i></label>';
                    li = li + '       <input type="number" id="fzdbz" name="fzdbz" placeholder="请填写单人招待标准" value="' + listArr[i].fzdbz + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '       <label for="fzddd">招待地点<i style="color:red;">*</i></label>';
                    li = li + '       <input type="text" id="fzddd" name="fzddd" placeholder="请填写招待地点" value="' + listArr[i].fzddd + '"/>';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row">';
                    li = li + '        <label for="fje">报销金额<i style="color:red;">*</i></label>';
                    li = li + '       <input type="number" id="fje" name="fje" placeholder="请填写报销金额" />';
                    li = li + '    </div>';
                    li = li + '    <div class="mui-input-row" style="height:auto;">';
                    li = li + '        <label for="fremark">备注</label>';
                    li = li + '        <textarea rows="4" id="fremark" name="fremark" placeholder="请填写备注"></textarea>';
                    li = li + '    </div>';
                    li = li + '</div>';
                    $("#mxlist").append(li);

                }
                $("#mxlist").find("#fje").each(function () {
                    $(this).on('input', function () {
                        calcPrice();
                    });
                });

            }).fail(function (e) {

            });
        }

        function calcPrice() {
            var total = 0;
            var fsqje = $("#fsqje").val();
            var fcsq = 0.00;
            $("#mxlist").find("#fje").each(function () {

                var fje = parseFloat($(this).val());
                if (isNaN(fje)) {
                    fje = 0;
                }
                total = parseFloat(total) + fje;
                $("#ftotal").val(total);
                if (total > fsqje) {
                    console.log((total - fsqje) / fsqje * 100);
                    fcsq = parseFloat((total - fsqje) / fsqje * 100).toFixed(2);
                   
                }
                $("#fcsq").val(fcsq);
            });
        }

        function deleteItem(context) {
            var btnArray = ['否', '是'];
            mui.confirm('确认删除？', '', btnArray, function (e) {
                if (e.index == 1) {
                    $(context).parent().parent().remove();
                    calcPrice();
                }
            });


        }
        function Save() {


            var fcompany = $("#fcompany").val();
            var fdept = $("#fdept").val();
            var fname = $("#fname").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fsqdh = $("#fsqdh").val();
            var fsqdID = $("#fsqdID").val();
            var fsqje = $("#fsqje").val();
            var fzdfs = $("#fzdfs").val();
            var fcsq = $("#fcsq").val();
            var fremark = $("#fremark").val();
            var ftotal = $("#ftotal").val();
            var ftotal_dx = atoc(ftotal);
            var fdjs = $("#fdjs").val();
            var fno = $("#fno").val();
            var fzdfs_sq = $("#fzdfs_sq").val();
            var fisfinish = $("#fisfinish").val();
            var fis_bx = $("#fis_bx").val();
            if (!fsqdh || fsqdh == '') {
                mui.toast('请选择申请单');
                return;
            }
            if (!fdjs || fdjs == '') {
                mui.toast('请填写单据数');
                $("#fdjs").focus();
                return;
            }

            var mxflag = false;
            var mxlistArr = new Array();
            $("#mxlist").find("#mx").each(function () {
                var fzdrs = $(this).find("#fzdrs").val();
                var fzdbz = $(this).find("#fzdbz").val();
                var fzddd = $(this).find("#fzddd").val();
                var fje = $(this).find("#fje").val();
                var fremark = $(this).find("#fremark").val();
                if (mxItem(fzdrs, fzdbz, fzddd, fje, fremark) == null) {
                    mxflag = true;
                    return;
                }
                var mx = mxItem(fzdrs, fzdbz, fzddd, fje, fremark);
                mxlistArr.push(mx);
            });
            if (mxflag) {
                return;
            }
            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {
                    var xml = '<?xml version= "1.0" ?>';
                    xml = xml + ' <XForm>';
                    xml = xml + '    <Header>';
                    xml = xml + '      <Method>Post</Method>';
                    xml = xml + '      <ProcessName>房地产集团招待费报销</ProcessName>';
                    xml = xml + '      <ProcessVersion>' + version + '</ProcessVersion>';
                    xml = xml + '      <DraftGuid></DraftGuid>';
                    xml = xml + '       <OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                    xml = xml + '       <Action>提交</Action>';
                    xml = xml + '        <Comment></Comment>';
                    xml = xml + '        <InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '      </Header>';
                    xml = xml + '     <FormData>';
                    xml = xml + '         <BPM_FDCBX_ZDFBX_A>';
                    xml = xml + '              <fbillno>自动生成</fbillno>';
                    xml = xml + '              <fcompany>' + fcompany + '</fcompany>';
                    xml = xml + '              <fdept>' + fdept + '</fdept>';
                    xml = xml + '            <fname>' + fname + '</fname>';
                    xml = xml + '              <fdate>' + fdate + '</fdate>';
                    xml = xml + '               <fsqdh>' + fsqdh + '</fsqdh>';
                    xml = xml + '              <fsqdID>' + fsqdID + '</fsqdID>';
                    xml = xml + '              <fsqje>' + fsqje + '</fsqje>';
                    xml = xml + '             <fzdfs>' + fzdfs + '</fzdfs>';
                    xml = xml + '             <fcsq>' + fcsq + '</fcsq>';
                    xml = xml + '             <fremark>' + fremark + '</fremark>';
                    xml = xml + '            <ftotal>' + ftotal + '</ftotal>';
                    xml = xml + '            <ftotal_dx>' + ftotal_dx + '</ftotal_dx>';
                    xml = xml + '              <fdjs>' + fdjs + '</fdjs>';
                    if (fjArray.length != 0) {
                        xml = xml + '             <fj>' + fjArray.toSting().replace(",",";") + '</fj>';
                    } else {
                        xml = xml + '             <fj></fj>';
                    }
                    

                    xml = xml + '             <fno>' + fno + '</fno>';
                    xml = xml + '              <fzdfs_sq>' + fzdfs_sq + '</fzdfs_sq>';
                    xml = xml + '              <fisfinish>' + fisfinish + '</fisfinish>';
                    xml = xml + '              <fis_bx>' + fis_bx + '</fis_bx>';
                    xml = xml + '             <TaskID></TaskID>';
                    xml = xml + '           </BPM_FDCBX_ZDFBX_A>';
                    for (var i = 0; i < mxlistArr.length;i++){
                        xml = xml + '           <BPM_FDCBX_ZDFBX_B>';
                        xml = xml + '              <RelationRowGuid>'+(i+1)+'</RelationRowGuid>';
                        xml = xml + '              <RowPrimaryKeys></RowPrimaryKeys>';
                        xml = xml + '            <fentryno>' + (i + 1) + '</fentryno>';
                        xml = xml + '            <fzdrs>' + mxlistArr[i].fzdrs + '</fzdrs>';
                        xml = xml + '            <fzdbz>' + mxlistArr[i].fzdbz + '</fzdbz>';
                        xml = xml + '              <fzddd>' + mxlistArr[i].fzddd + '</fzddd>';
                        xml = xml + '             <fje>' + mxlistArr[i].fje + '</fje>';
                        xml = xml + '              <fremark>' + mxlistArr[i].fremark + '</fremark>';
                        xml = xml + '          </BPM_FDCBX_ZDFBX_B>';

                    }
                    
                    xml = xml + '      </FormData>';
                    xml = xml + '   </XForm>';
                    PostXml(xml);
                }
            });
        }

        function mxItem(fzdrs, fzdbz, fzddd, fje, fremark) {

            var mx = new Object;
            mx.fzdrs = fzdrs;
            mx.fzdbz = fzdbz;
            mx.fzddd = fzddd;
            mx.fje = fje;
            mx.fremark = fremark;

            if (!fzdrs || fzdrs=='') {
                mui.toast('请填写招待人数');
                return null;
            }
            if (!fzdbz || fzdbz == '') {
                mui.toast('请填写单人招待标准');
                return null;
            }
            if (!fzddd || fzddd == '') {
                mui.toast('请填写招待地点');
                return null;
            }
            if (!fje || fje == '') {
                mui.toast('请填写报销金额');
                return null;
            }
            return mx;
        }
    </script>
</body>
