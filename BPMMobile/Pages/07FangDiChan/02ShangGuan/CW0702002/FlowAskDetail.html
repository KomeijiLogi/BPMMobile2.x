        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '知会', 'callBackId': 'callback1' },
                { 'text': '刷新', 'callBackId': 'callback2' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {

                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {



                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });

                } else if (callBackId == 'callback2') {
                    window.location.reload();
                } else {

                }
            }

            });
        function getTaskMsg() {

            var url = window.location.href;
            if (url != null && url.indexOf("tid") != -1) {

                taskId = url.split("tid=")[1];


            } else {
                mui.toast("网络异常,请稍后重试");
                history.go(-1);

            }
            itemidArr = new Array();
            $.ajax({
                type: "get",
                url: "/api/bpm/GetTaskData",
                data: { 'taskId': taskId },
                beforeSend: function (XHR) {
                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                }
            }).done(function (data) {
                console.log(data);
                var item = data.FormDataSet.BPM_SGGSZJFKJHHZ_A[0];

                $("#fyear").val(item.fyear);
                $("#fmonth").val(item.fmonth);
                $("#fbz").val(item.fremark);

                var item_c = data.FormDataSet.BPM_SGGSZJFKJHHZ_B;

                for (var i = 0; i < item_c.length; i++){
                    if (item_c[i].fremark == null) {
                        item_c[i].fremark = '';
                    }
                    var li = '<div id="mx" class="mui-card">';
                    li = li + '     <div class="itemtitle">';
                    li = li + '           <label>&nbsp;' + item_c[i].fdept + '&nbsp;' + item_c[i].ffysy + '</label>';
                    li = li + '          <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;display:none;" id="deleteProduct" onclick="deleteItem(this)"></span>';
                    li = li + '         </div>';
                    li = li + '         <input type="hidden" id="fdept" name="fdept" value="' + item_c[i].fdept + '"/>';
                    li = li + '        <input type="hidden" id="ffysy" name="ffysy"  value="' + item_c[i].ffysy + '"/>';
                    li = li + '        <input type="hidden" id="ffkdw" name="ffkdw"  value="' + item_c[i].ffkdw + '"/>';
                    li = li + '         <input type="hidden" id="fswfk" name="fswfk" value="' + item_c[i].fswfk + '"/>';
                    li = li + '        <input type="hidden" id="fbqxk" name="fbqxk"  value="' + item_c[i].fbqxk + '"/>';
                    li = li + '       <input type="hidden" id="fbqcd" name="fbqcd"  value="' + item_c[i].fbqcd + '"/>';
                    li = li + '         <input type="hidden" id="fbqgwk" name="fbqgwk" value="' + item_c[i].fbqgwk + '"/>';
                    li = li + '         <input type="hidden" id="fbqhj" name="fbqhj" value="' + item_c[i].fbqhj + '"/>';
                    li = li + '        <input type="hidden" id="fspxk" name="fspxk" value="' + item_c[i].fspxk + '"/>';

                    li = li + '         <input type="hidden" id="fspgwk" name="fspgwk" value="' + item_c[i].fspgwk + '"/>';
                    li = li + '       <input type="hidden" id="fsphj" name="fsphj" value="' + item_c[i].fsphj + '"/>';
                    li = li + '        <input type="hidden" id="fremark" name="fremark" value="' + item_c[i].fremark + '"/>';
                    li = li + '         <div id="fzb" name="fzb" readonly="readonly" style="height:auto;padding:0.2rem;" class="mui-text-left">';
                    li = li + '            <b style="font-size:0.7rem;">' + item_c[i].ffkdw + '<br/>尚未付款:<b style="color:blue;">' + parseFloat(item_c[i].fswfk).toLocaleString() + '</b></b><br />';
                    li = li + '           本期现款:<b style="color:blue;">' + parseFloat(item_c[i].fbqxk).toLocaleString() + '</b>&nbsp;本期承兑:<b style="color:blue;">' + parseFloat(item_c[i].fbqcd).toLocaleString() + '</b>&nbsp;本期购物卡:<b style="color:blue;">' + parseFloat(item_c[i].fbqgwk).toLocaleString() + '</b>&nbsp;本期合计:<b style="color:blue;">' + parseFloat(item_c[i].fbqhj).toLocaleString() + '</b><br />';

                    li = li + '      </div>';

                    li = li + '       </div>';
                    $("#mxlist").append(li);
                }

                for (var i = 0; i < data.Steps.length; i++) {

                    if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                        data.Steps[i].FinishAt = "";
                    }
                    var time = FormatterTime(data.Steps[i].FinishAt);

                    var stepName = data.Steps[i].NodeName;
                    if (data.Steps[i].NodeName == "sysInform") {
                        stepName = "知会";
                    } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                        stepName = "任务操作";
                    } else if (data.Steps[i].NodeName == "开始") {
                        stepName = "开始";
                    }

                    var stepAction = locationAction(data.Steps[i].SelAction);
                    if (data.Steps[i].SelAction == "sysInform") {
                        stepAction = "发起知会";
                    } else if (data.Steps[i].SelAction == "Submit") {
                        stepAction = "已阅";
                    } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                        stepAction = "待处理";
                    } else if (data.Steps[i].SelAction == "sysReject") {
                        stepAction = "拒绝";
                    } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                        stepAction = "退回重填";
                    }


                    var contents = data.Steps[i].Comments;
                    if (contents == null) {
                        contents = "无";
                    }
                    //判断是否是加签
                    if (data.Steps[i].IsConsignStep == false) {
                        var li = ' <li>';
                        li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                        li = li + '  <div class="righttext">';
                        li = li + '     <div>';
                        li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                        li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                        li = li + '        <p>签核意见: ' + contents + '</p>';
                        li = li + '     </div>';
                        li = li + '   </div>';
                        li = li + '</li>';

                    } else {
                        var li = ' <li>';
                        li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                        li = li + '  <div class="righttext">';
                        li = li + '     <div>';
                        li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';

                        li = li + '        <p>签核意见: ' + contents + '</p>';
                        li = li + '     </div>';
                        li = li + '   </div>';
                        li = li + '</li>';
