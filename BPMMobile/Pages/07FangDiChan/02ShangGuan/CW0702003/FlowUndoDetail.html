                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff">
                            <!--<li>

                            <div class="righttext">
                                <div>

    <script>

        mui.init();

        var v = new Vue({
            el: '#wrapper',
            data: {
                items: [
                    {
                        name: '提报人',
                        id: 'fname',
                        type: 'text',
                        readonly: true,
                        show: true,
                        placeholder: '请填写提报人',
                        spanShow: false
                    },
                    {
                        name: '提报部门',
                        id: 'fdept',
                        type: 'text',
                        readonly: true,
                        show: true,
                        placeholder: '请填写提报部门',
                        spanShow: false

                    },
                    {
                        name: '提报时间',
                        id: 'fdate',
                        type: 'date',
                        readonly: true,
                        show: true,
                        placeholder: '请选中提报时间',
                        spanShow: false

                    },
                    {
                        name: '金额(元)',
                        id: 'fje',
                        type: 'number',
                        readonly: true,
                        show: true,
                        placeholder: '请填写金额(元)',
                        spanShow: true

                    },
                    {
                        name: '收据编号',
                        id: 'fsjbh',
                        type: 'text',
                        readonly: true,
                        show: true,
                        placeholder: '请填写收据编号',
                        spanShow: true

                    },
                    {
                        name: '商户名称',
                        id: 'fshmc',
                        type: 'text',
                        readonly: true,
                        show: true,
                        placeholder: '请填写商户名称',
                        spanShow: true

                    }

                ],
                textmsgs: [

                    {
                        name: '备注内容',
                        id: 'fbz',
                        rows: '3',
                        readonly: true,
                        show: true,
                        placeholder: '请填写备注内容',
                        spanShow: true

                    }
                ]
            },
            methods: {
                getTaskMsg: function () {

                    var url = window.location.href;
                    if (url != null && url.indexOf("tid") != -1 && url.indexOf("pid") != -1) {


                        taskId = url.substring(url.indexOf("=") + 1, url.indexOf("&"));
                        if (url.split("pid=")[1].indexOf("ticket") != -1) {
                            stepId = url.split("pid=")[1];
                            stepId = stepId.split("&ticket")[0];
                            var ticket = url.split("=")[3];
                            localStorage.setItem('ticket', ticket);
                        } else {
                            stepId = url.split("pid=")[1];
                        }


                    } else {
                        mui.toast("网络异常,请稍后重试");
                        history.go(-1);

                    }

                    itemidArr = new Array();

                    $.ajax({
                        type: "get",
                        url: "/api/bpm/GetTaskData",
                        data: { 'taskId': taskId },

                        beforeSend: function (XHR) {
                            XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
                        }
                    }).done(function (data) {
                        console.log(data);

                        var item = data.FormDataSet.BPM_SXSGNYFWYCZLZ[0];
                        $("#taskId").val(item.TaskID);
                        $("#stepId").val(stepId);
                        $("#fbillno").val(item.fbillno);
                        $("#fname").val(item.fname);
                        $("#fdept").val(item.fdept);
                        $("#fdate").val(FormatterTimeYMS(item.fdate));
                        $("#fje").val(item.fje);
                        $("#fsjbh").val(item.fsjbh);
                        $("#fshmc").val(item.fshmc);
                        $("#fbz").val(item.fbz);
                        for (var i = 0; i < data.Steps.length; i++) {

                            if (data.Steps[i].FinishAt == "0001-01-01T00:00:00") {
                                data.Steps[i].FinishAt = "";
                            }
                            var time = FormatterTime(data.Steps[i].FinishAt);

                            var stepName = data.Steps[i].NodeName;
                            if (data.Steps[i].NodeName == "sysInform") {
                                stepName = "知会";
                            } else if (data.Steps[i].NodeName == "sysTaskOpt") {
                                stepName = "任务操作";
                            } else if (data.Steps[i].NodeName == "开始") {
                                stepName = "开始";
                            }

                            var stepAction = locationAction(data.Steps[i].SelAction);
                            if (data.Steps[i].SelAction == "sysInform") {
                                stepAction = "发起知会";
                            } else if (data.Steps[i].SelAction == "Submit") {
                                stepAction = "已阅";
                            } else if (data.Steps[i].SelAction == "null" || data.Steps[i].SelAction == null) {
                                stepAction = "待处理";
                            } else if (data.Steps[i].SelAction == "sysReject") {
                                stepAction = "拒绝";
                            } else if (data.Steps[i].SelAction == "sysRecedeRestart") {
                                stepAction = "退回重填";
                            }


                            var contents = data.Steps[i].Comments;
                            if (contents == null) {
                                contents = "无";
                            }
                            //判断是否是加签
                            if (data.Steps[i].IsConsignStep == false) {
                                var li = ' <li>';
                                li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                                li = li + '  <div class="righttext">';
                                li = li + '     <div>';
                                li = li + '        <div class="flowmsg">' + stepName + '<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                                li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                                li = li + '        <p>签核意见: ' + contents + '</p>';
                                li = li + '     </div>';
                                li = li + '   </div>';
                                li = li + '</li>';

                            } else {
                                var li = ' <li>';
                                li = li + '  <span class="lefttime"><i></i>' + time + '</span>';
                                li = li + '  <div class="righttext">';
                                li = li + '     <div>';
                                li = li + '        <div class="flowmsg signadd">加签<span>' + data.Steps[i].RecipientFullName + '</span></div>';
                                li = li + '        <label class="flowstatus">' + stepAction + '</label>';
                                li = li + '        <p>签核意见: ' + contents + '</p>';
                                li = li + '     </div>';
                                li = li + '   </div>';
                                li = li + '</li>';

                            }
                            $("#signff").append(li);
                        } 

                        if ($('#myPhone').val() == "") {
                            var myPhone = String(BPMOU).split("/");
                            $('#myPhone').val(String(myPhone[myPhone.length - 1]));

                        }
                        var NodeName;
                        //判断流程本节点是否结束，处理者是否为当前用户,
                        //流程步骤是否是传过来的流程步骤，再根据这三项查出对应的节点名称
                        for (var i = 0; i < data.Steps.length; i++) {
                            //debugger;

                            if (data.Steps[i].Finished == false && data.Steps[i].RecipientAccount == ($('#myPhone').val())) {


                                if (stepId.indexOf(data.Steps[i].StepID) != -1) {

                                    NodeName = data.Steps[i].NodeName;

                                }

                            }

                        }

                        if (NodeName == "开始") {
                            $("#createD").css("display", "block");
                            $("#csd").css("display", "none");
                            $("#fje,#fsjbh,#fshmc,#fbz").each(function () {
                                $(this).removeAttr("readonly");
                            });
                        } else if (NodeName == "sysInform") {
                            $("#readD").css("display", "block");
                            $("#csd").css("display", "none");

                        } else {
                            if (typeof (NodeName) != "undefined") {
                                $("#approvalD").css("display", "block");
                            }
                        }
                    }).fail(function (e) {

                    });
                }
               
            }

        });
        mui.ready(function () {

            getBPMParam();
            v.getTaskMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });
             
        });
        mui('.mui-content .mui-switch').each(function () {


            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });
        XuntongJSBridge.call('setWebViewTitle', { 'title': '审批详情' });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [
                { 'text': '刷新', 'callBackId': 'callback1' },
                { 'text': '知会', 'callBackId': 'callback2' },
                { 'text': '退回某步', 'callBackId': 'callback3' }

            ],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                } else if (callBackId == 'callback2') {
                    XuntongJSBridge.call('selectPersons', { 'isMulti': 'true', 'pType': '1' }, function (result) {

                        if (typeof (result) == "string") {
                            result = JSON.parse(result);
                        }


                        noticeOpenIdArr = new Array();
                        if (result.success == true || result.success == "true") {

                            for (var i = 0; i < result.data.persons.length; i++) {

                                noticeOpenIdArr.push(result.data.persons[i].openId);

                            }
                            $("#noticeOpenId").val(noticeOpenIdArr);
                            //知会

                            $.ajax({
                                type: "POST",
                                url: "/api/bpm/PostAccount",
                                data: { "ids": noticeOpenIdArr },
                                beforeSend: function (XHR) {
                                    XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                }, success: function (data, status) {

                                    if (status == "success") {
                                        var accounts = new Array();
                                        var accName = new Array();
                                        for (var i = 0; i < data.data.length; i++) {
                                            accounts.push((String)(data.data[i].phone));
                                            accName.push(data.data[i].name);
                                        }
                                        //alert(JSON.stringify({ 'taskID': taskId, 'comments': '', 'accounts': accounts }));

                                        var btnArry = ["取消", "确定"];
                                        mui.confirm('将知会下列人员:' + accName, '知会通知', btnArry, function (e) {
                                            if (e.index == 1) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: "/api/bpm/PostInform",
                                                    data: { 'taskID': taskId, 'comments': '', 'accounts': accounts },
                                                    dataType: "json",
                                                    beforeSend: function (XHR) {

                                                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                                                    },
                                                    success: function (data, status) {

                                                        if (status == "success") {
                                                            mui.toast("知会成功");
                                                        }
                                                    }, error: function (e) {
                                                        //console.log(e);  

                                                    },
                                                    complete: function () { }


                                                });
                                            } else {

                                            }
                                        });


                                    }
                                }, error: function (e) {

                                }, complete: function () { }


                            });


                        }



                    });
                } else if (callBackId == 'callback3') {
                    getRecedableToSteps();
                }
            }
        });
        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                if (typeof (result.data.userName) == "undefined") {
                    $('#myPhone').val("");
                } else {
                    $('#myPhone').val(result.data.userName);
                }
            }

        });


        function Save() {

            var pid = $("#stepId").val();
            var fbillno = $("#fbillno").val();
            
            var fname = $("#fname").val();
            var fdept = $("#fdept").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fje = $("#fje").val();
            var fsjbh = $("#fsjbh").val();
            var fshmc = $("#fshmc").val();
            var fbz = $("#fbz").val();

            if (!fje || fje == '') {
                mui.toast('请填写金额');
                $("#fje").focus();
                return;
            }
            if (!fsjbh || fsjbh == '') {
                mui.toast('请填写收据编号');
                $("#fsjbh").focus();
                return;

            }
            if (!fshmc || fshmc == '') {
                mui.toast('请填写商户名称');
                $("#fshmc").focus();
                return;
            }
            if (!fbz || fbz == '') {
                mui.toast('请填写备注内容');
                $("#fbz").focus();
                return;
            }

            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {

                    var xml = '<?xml version="1.0"?>';
                    xml = xml + '<XForm>';
                    xml = xml + '   <Header>';
                    xml = xml + '    <Method>Process</Method>';
                    xml = xml + '   <PID>' + pid + '</PID>';
                    xml = xml + '   <Action>提交</Action>';
                    xml = xml + '    <Comment></Comment>';
                    xml = xml + '    <InviteIndicateUsers></InviteIndicateUsers>';
                    xml = xml + '  </Header>';
                    xml = xml + '<FormData>';

                    xml = xml + '            <BPM_SXSGNYFWYCZLZ>';
                    xml = xml + '               <fbillno>' + fbillno + '</fbillno>';
                    xml = xml + '               <fname>' + fname + '</fname>';
                    xml = xml + '                <fdept>' + fdept + '</fdept>';
                    xml = xml + '                <fdate>' + fdate + '</fdate>';
                    xml = xml + '               <fje>' + fje + '</fje>';
                    xml = xml + '               <fsjbh>' + fsjbh + '</fsjbh>';
                    xml = xml + '               <fshmc>' + fshmc + '</fshmc>';
                    xml = xml + '               <fbz>' + fbz + '</fbz>';
                    xml = xml + '           </BPM_SXSGNYFWYCZLZ>';
                    xml = xml + '        </FormData>';
                    xml = xml + '    </XForm>';
                    PostXml(xml);
                }
            });
        }

        function hasRead() {

            var pid = $("#stepId").val();
            var fbillno = $("#fbillno").val();

            var fname = $("#fname").val();
            var fdept = $("#fdept").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fje = $("#fje").val();
            var fsjbh = $("#fsjbh").val();
            var fshmc = $("#fshmc").val();
            var fbz = $("#fbz").val();

            var comment = '';
            var btnArray = ['取消', '确定'];
            mui.prompt('请选填知会意见', '可以不填', '知会意见', btnArray, function (e) {
                if (e.index == 1) {
                    comment = e.value;
                    var xml = '<?xml version="1.0"?>';
                    xml = xml + '<XForm>';
                    xml = xml + '<Header>';
                    xml = xml + '<Method>InformSubmit</Method>';
                    xml = xml + '<PID>' + pid + '</PID>';
                    xml = xml + '<Comment>' + comment + '</Comment>';
                    xml = xml + '</Header>';
                    xml = xml + '<FormData>';

        function AgreeOrConSign() {

            var fbillno = $("#fbillno").val();

            var comment = $("#signSuggest").val();

            var fname = $("#fname").val();
            var fdept = $("#fdept").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var fje = $("#fje").val();
            var fsjbh = $("#fsjbh").val();
            var fshmc = $("#fshmc").val();
            var fbz = $("#fbz").val();
            var consignFlag = false;
            var consignUserId = new Array();
            var consignRoutingType;
            var consignReturnType;

            var consignUserStr;
            //加签if分支
            if (($('#signPer').val() != null) && ($('#signPer').val() != '')) {
                consignFlag = true;

                if ($('#sxsl').hasClass('mui-selected')) {
                    consignRoutingType = 'Serial';

                } else if ($('#pxsl').hasClass('mui-selected')) {
                    consignRoutingType = 'Parallel';
                }

                if ($('#hdbjdl').hasClass('mui-selected')) {
                    consignReturnType = 'Return';
                } else if ($('#jrxjdl').hasClass('mui-selected')) {
                    consignReturnType = 'Forward';
                }


                $.ajax({
                    type: "POST",
                    url: "/api/bpm/PostAccount",
                    data: { "ids": consignOpenIdArr },
                    beforeSend: function (XHR) {
                        XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                    }, success: function (data, status) {

                        if (status == "success") {


                            for (var i = 0; i < data.data.length; i++) {
                                consignUserId.push(data.data[i].phone);
                            }
                            $('#consignUser').val(consignUserId);
                            consignUserStr = (String)($('#consignUser').val()).replace(",", ";");


                            var xml = '<?xml version="1.0"?>';
                            xml = xml + '<XForm>';
                            xml = xml + '<Header>';
                            xml = xml + '<Method>Process</Method>';
                            xml = xml + '<PID>' + pid + '</PID>';
                            xml = xml + '<Action>确认</Action>';
                            xml = xml + '<Comment>' + comment + '</Comment>';

                            //加签差异部分
                            xml = xml + '<ConsignEnabled>True</ConsignEnabled>';
                            xml = xml + '<ConsignUsers>' + consignUserStr + '</ConsignUsers>';
                            xml = xml + '<ConsignRoutingType>' + consignRoutingType + '</ConsignRoutingType>';
                            xml = xml + '<ConsignReturnType>' + consignReturnType + '</ConsignReturnType>';

                            xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                            xml = xml + '</Header>';
                            xml = xml + '<FormData>';

                            xml = xml + '            <BPM_SXSGNYFWYCZLZ>';
                            xml = xml + '               <fbillno>' + fbillno + '</fbillno>';
                            xml = xml + '               <fname>' + fname + '</fname>';
                            xml = xml + '                <fdept>' + fdept + '</fdept>';
                            xml = xml + '                <fdate>' + fdate + '</fdate>';
                            xml = xml + '               <fje>' + fje + '</fje>';
                            xml = xml + '               <fsjbh>' + fsjbh + '</fsjbh>';
                            xml = xml + '               <fshmc>' + fshmc + '</fshmc>';
                            xml = xml + '               <fbz>' + fbz + '</fbz>';
                            xml = xml + '           </BPM_SXSGNYFWYCZLZ>';
                            xml = xml + '        </FormData>';
                            xml = xml + '    </XForm>';
                            PostXml(xml);
                        }
                    }, error: function (e) {
                    }, complete: function () {
                    }
                });
            } else {
                var xml = '<?xml version="1.0"?>';
                xml = xml + '<XForm>';
                xml = xml + '<Header>';
                xml = xml + '<Method>Process</Method>';
                xml = xml + '<PID>' + pid + '</PID>';
                xml = xml + '<Action>确认</Action>';
                xml = xml + '<Comment>' + comment + '</Comment>';

                xml = xml + '<InviteIndicateUsers></InviteIndicateUsers>';
                xml = xml + '</Header>';
                xml = xml + '<FormData>';

                xml = xml + '            <BPM_SXSGNYFWYCZLZ>';
                xml = xml + '               <fbillno>' + fbillno + '</fbillno>';
                xml = xml + '               <fname>' + fname + '</fname>';

                xml = xml + '               <fje>' + fje + '</fje>';
                xml = xml + '               <fsjbh>' + fsjbh + '</fsjbh>';
                xml = xml + '               <fshmc>' + fshmc + '</fshmc>';
                xml = xml + '               <fbz>' + fbz + '</fbz>';
                xml = xml + '           </BPM_SXSGNYFWYCZLZ>';
                xml = xml + '        </FormData>';
                xml = xml + '    </XForm>';
                PostXml(xml);

            }
