<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../Scripts/ApprovalUtils.js"></script>
    <link rel="stylesheet" href="../../Content/mui.min.css" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        html, body {
            font-size: 20px;
            background-color: white;
            height: 100%;
            overflow: auto;
            font-family: 'Microsoft YaHei';
        }

        label {
            font-size: 0.65rem;
        }

        input {
            font-size: 0.65rem;
        }
        /*.mui-table-view-cell:after {
           left:0%;
        }*/
    </style>

</head>
<body>
    <div class="mui-content">
        <div class="mui-input-row mui-search" style="background-color:white;height:1.8rem;z-index:999;position:fixed;width:100%;">
            <input type="search" class="mui-input-clear" placeholder="" id="search">
        </div>
        <div class="mui-scroll-wrapper" id="wrapper" style="overflow:auto;">

            <div class="mui-scroll" id="scroller" style="padding-bottom:2rem;padding-top:1.8rem;">

                <ul class="mui-table-view" id="thelist"></ul>
            </div>


        </div>
    </div>
    <script type="text/javascript">
    mui.init({

        pullRefresh: {

            container: "#wrapper",
            up: {
                height: 50,
                auto: true,
                contentrefresh: "正在加载...",
                contentnomore: '没有更多数据了',
                callback: pullfresh
            }, down: {
                height: 50,
                auto: false,
                contentdown: "下拉可以刷新",
                contentover: "释放立即刷新",
                contentrefresh: "正在刷新...",
                callback: refresh
            }
        }

    });
    mui.ready(function () {

        mui('body').on('tap', 'a', function () {


            document.location.href = this.href;

        });

       
        search();
    });
    XuntongJSBridge.call('setWebViewTitle', { 'title': '草稿列表' });
    XuntongJSBridge.call('createPop', {
        'popTitle': '',
        'popTitleCallBackId': '1',
        'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
        'menuList': [
            'openWithBrowser'
        ],

    }, function (result) {
        if (result.success == true || result.success == 'true') {
            var callBackId = result.data ? result.data.callBackId : '';
            if (callBackId == 'callback1') {
                window.location.reload();

            } else if (callBackId == 'callback2') {

            } else {

            }
        }

    });


    var startRowIndex = 0;
    var rows = 10;
    var total = 0;
    function pullfresh() {

        var search = $("#search").val();


        $.ajax({
            type: "get",
            url: "/api/bpm/GetMyDraft",
            data: { 'startRowIndex': startRowIndex, 'rows': rows, 'search': search },
            beforeSend: function (XHR) {
                XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));
            },
            success: function (data, status) {
                console.log(data);
                if (status == "success") {
                    total = data.total;

                    if (data.drafts.length == 0) {
                        mui('#wrapper').pullRefresh().endPullupToRefresh(true);
                    } else {
                        console.log(data);

                        for (var i = 0; i < data.drafts.length; i++){
                            var li = '<li class="mui-table-view-cell" id="touchArea">';

                            li = li + '   <a href="' + data.drafts[i].ViewPage + '?DraftGuid=' + data.drafts[i].DraftGuid + '&version=' + data.drafts[i].Version + '">';



                            li = li + '       <div class="mui-table">';
                            li = li + '         <div class="mui-table-cell mui-col-xs-10" style="color:#3a3a3a;">';

                            li = li + '        <img class="mui-pull-left" src="' + data.drafts[i].Icon + '" style="width:2rem;height:2rem;">';

                            li = li + '           <h4 class="mui-ellipsis-2" style="font-size:0.7rem;font-weight:500;padding-left:0.5rem;">';
                            li = li + '             ' + data.drafts[i].DisplayName + '<p class="mui-pull-right" style="color:#00a0ea;">草稿</p>';
                            li = li + '           </h4>';
                            //li = li + '            <label class="mui-pull-left" style="padding-left:0.5rem;color:#d91d47;">' + title + '</label>';
                            li = li + '            <p class="mui-pull-right">' + FormatterTime(data.drafts[i].CreateDate) + '</p>';
                            li = li + '           </div>';
                            li = li + '         </div>';
                            li = li + '    </a>';
                            li = li + '</li>';


                            $("#thelist").append(li);

                        }
                       
                        startRowIndex += rows;


                        if (startRowIndex < total) {
                            mui('#wrapper').pullRefresh().endPullupToRefresh(false);
                        } else {
                            mui('#wrapper').pullRefresh().endPullupToRefresh(true);
                        }


                    }

                }
            },
            error: function (e) { },
            complete: function () { }

        })



    }
    function refresh() {
        history.go(0);
        mui('#refreshContainer').pullRefresh().endPulldown();
    }


    function FormatterTime(time) {

        var time = String(time);
        var ymd = time.substring(time.indexOf("-") + 1, time.indexOf("T"));
        var hms = time.substring(time.indexOf("T") + 1, time.lastIndexOf(":"));
        time = ymd + " " + hms;
        return time;

    }

    //判断是否是Safari
    function isSafari() {

        if (navigator.userAgent.indexOf("iPad") != -1 || navigator.userAgent.indexOf("iPhone") != -1) {
            return true;
        } else {
            return false;
        }
    }


    function search() {
        $("#search").on('keypress', function (e) {
            var keycode = e.keyCode;

            var keyword = $("#search").val();

            if (keycode == '13') {
                e.preventDefault();
                if (keyword == "") {
                    window.location.reload();
                } else {
                    $("#thelist").empty();
                    startRowIndex = 0;
                    pullfresh();
                }
            }

        });

        }
   </script>
</body >
</html >
