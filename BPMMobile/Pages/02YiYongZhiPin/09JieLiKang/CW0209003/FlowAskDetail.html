<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">

            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请人</label>
                    <textarea rows="2" id="fsqr" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请部门<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqbm" readonly></textarea>

                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请日期<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqrq" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>是否借款<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fif_jk" readonly></textarea>
                </div>
            </div>
            <div id="fjkcard" style="display:none;">
                <div class="mui-row cutOffLine itemtitle3 padding">
                    <div class="mui-col-xs-12" style="text-align:center;">
                        <label>借款单</label>
                    </div>
                </div>
                <div class="mui-row cutOffLine padding">
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>借款金额<i style="color:red;">*</i></label>
                        <input type="number" id="fjkje" readonly />
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>借款金额大写<i style="color:red;">*</i></label>
                        <textarea rows="2" id="fjkje_dx" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>借款单号</label>
                        <textarea rows="2" id="fjkdh" readonly></textarea>
                    </div>
                </div>
                <div class="mui-row cutOffLine padding">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>借款用途</label>
                        <textarea rows="2" id="fjkyt" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="mui-row cutOffLine itemtitle3 padding">
                <div class="mui-col-xs-12" style="text-align:center;">
                    <label>出差明细</label>
                </div>
            </div>
            <div id="mxlist">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;display:none;">
                出差明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-row cutOffLine itemtitle3 padding">
                <div class="mui-col-xs-12" style="text-align:center;">
                    <label>支出计划明细</label>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>序号</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>费用项目</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>有效天数<i style="color:red;">*</i></label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请金额<i style="color:red;">*</i></label>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>1</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>长途交通费</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fts_ctjtf" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fje_ctjtf" readonly />
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>2</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>住宿费</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fts_zsf" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fje_zsf" readonly />
                </div>
            </div>

            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>3</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>餐费</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fts_cf" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fje_cf" readonly />
                </div>
            </div>

            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>4</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>市内交通费</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fts_snjtf" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fje_snjtf" readonly />
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>5</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>其他差旅费</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fts_qt" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="fje_qt" readonly />
                </div>
            </div>

            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>出差任务内容<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fccrw" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>预期完成目标<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fyqmb" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>合计金额</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <textarea id="fhj" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>合计金额大写</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <textarea id="fhj_dx" readonly></textarea>
                </div>
            </div>
            <input type="hidden" id="fsqrno" />
            <input type="hidden" id="fbmjl" />
            <input type="hidden" id="ffgld" />
            <input type="hidden" id="fcwshr" />
            <input type="hidden" id="fspr" />
            <input type="hidden" id="fsqrzw" />
            <input type="hidden" id="ps" />
        </form>

        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />


    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>

         mui.init();

         mui.ready(function () {
             _init._preAskOrDone();

         });
    </script>
</body>
</html>
