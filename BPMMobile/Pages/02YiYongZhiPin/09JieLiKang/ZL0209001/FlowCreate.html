    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">

                    <textarea rows="2" id="fsqr" readonly></textarea>
                </div>

                    <label>申请部门<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqbm" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请日期<i style="color:red;">*</i></label>

                </div>
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">

            </div>

                    <textarea rows="2" id="fcgjybgdh" placeholder="请填写"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>供应商<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fgys" placeholder="请填写"></textarea>
                </div>

            </div>

            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>物料编码<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fwlbm" placeholder="请填写"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>物料名称</label>
                    <textarea rows="2" id="fwlmc" placeholder="请填写"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>规格型号</label>
                    <textarea rows="2" id="fggxh" placeholder="请填写"></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>批次<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fpc" placeholder="请填写"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>让步接收数量<i style="color:red;">*</i></label>
                    <input type="number" id="frbjssl" placeholder="请填写" style="padding-left:0;" />
                </div>

            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>检验不合格描述<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fjybhgms" placeholder="请填写"></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>申请理由<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqly" placeholder="请填写"></textarea>
                </div>
            </div>



        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
