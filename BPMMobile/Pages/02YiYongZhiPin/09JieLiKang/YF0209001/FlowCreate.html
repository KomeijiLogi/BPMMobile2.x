<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请人<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqr" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请部门<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqbm" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请日期<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqrq" readonly></textarea>
                </div>
            </div>

            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>试制信息</label>
            </div>
            <div id="mxlist">
                <div class="mui-row cutOffLine padding">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>合计</label>
                        <textarea rows="2" id="fhj" readonly></textarea>
                    </div>
                </div>

                <div id="mx" class="mui-card">
                    <div class="mui-input-row itemtitle">
                        <label>明细列表项</label>
                        <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>
                    </div>
                    <div class="mui-row cutOffLine padding">
                        <div class="mui-col-xs-6" style="display:flex;">
                            <label>试制文件编号<i style="color:red;">*</i></label>
                            <textarea rows="2" id="fszwjbh" placeholder="请填写"></textarea>
                        </div>
                        <div class="mui-col-xs-6" style="display:flex;">
                            <label>试制数量<i style="color:red;">*</i></label>
                            <input type="number" id="fszsl" placeholder="请填写" style="padding-left:0;" />
                        </div>
                    </div>
                </div>


            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                添加试制信息
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>是否需要检验<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fif_xyjy" readonly placeholder="请选择"></textarea>
                </div>
            </div>
            <div class="mui-row  padding">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>生产工序<i style="color:red;">*</i></label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>机加工</label>
                        <input name="checkbox" value="机加工" type="checkbox">
                    </div>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>磁力研磨</label>
                        <input name="checkbox" value="磁力研磨" type="checkbox">
                    </div>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>激光打标</label>
                        <input name="checkbox" value="激光打标" type="checkbox">
                    </div>
                </div>
            </div>

            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>喷砂酸蚀</label>
                        <input name="checkbox" value="喷砂酸蚀" type="checkbox">
                    </div>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>粗洗</label>
                        <input name="checkbox" value="粗洗" type="checkbox">
                    </div>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>精洗</label>
                        <input name="checkbox" value="精洗" type="checkbox">
                    </div>
                </div>

            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-6" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>内包装</label>
                        <input name="checkbox" value="内包装" type="checkbox">
                    </div>
                </div>
                <div class="mui-col-xs-6" style="display:flex;">
                    <div class="mui-input-row mui-checkbox mui-left">
                        <label>外包装</label>
                        <input name="checkbox" value="外包装" type="checkbox">
                    </div>
                </div>
            </div>


            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>工序备注<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fgxbz" placeholder="请填写"></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>试制说明<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fszsm" placeholder="请填写"></textarea>
                </div>
            </div>

            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">试制文件<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>

                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>


            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>生产填写</label>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>试制过程问题<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fszgcwt" readonly></textarea>
                </div>
            </div>
            
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>质量填写</label>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>检验过程问题<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fgygcwt" readonly></textarea>
                </div>
            </div>


            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>初样评价</label>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>初样评价<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fcypj" readonly></textarea>
                </div>
            </div>

        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <!--<script type="text/javascript" src="../../../Scripts/vconsole.min.js"></script>-->
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/uploadOpt.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>


        mui.init();

        mui.ready(function () {

            getVersion('\\03医用制品集团\\09洁丽康生物材料公司\\17_研发技术', '洁丽康公司研发产品初样试制申请');
            getBPMParam();

            _init._preCreate();

        });

    </script>
</body>
</html>
