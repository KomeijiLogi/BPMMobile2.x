<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="洁丽康公司销售日报提报" />

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <div class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label>销售人员</label>
                <input type="text" id="fxsry" readonly />
                <input type="hidden" id="fno" readonly />
            </div>
            <div class="mui-input-row">
                <label>销售区域<i style="color:red;">*</i></label>
                <input type="text" id="fxsqy" readonly />
            </div>
            <div class="mui-input-row">
                <label>填写日期</label>
                <input type="date" id="ftxrq" readonly />
            </div>
            <div class="mui-input-row">
                <label>月<i style="color:red;">*</i></label>
                <input type="text" id="fmonth" readonly placeholder="请选择" />
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>客户计划</label>
            </div>
            <div id="mxlist_jh">
                <div id="mx" class="mui-card">
                    <div class="mui-input-row itemtitle">
                        <label>明细列表项</label>
                        <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>
                    </div>
                    <div class="mui-row cutOffLine" style="padding:3vw;">
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>日期<i style="color:red;">*</i></label>
                            <textarea rows="2" id="frq" name="frq" readonly placeholder="年/月/日"></textarea>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>目标客户名称<i style="color:red;">*</i></label>
                            <textarea rows="2" id="fkhmc" placeholder="请填写"></textarea>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>是否新客户<i style="color:red;">*</i></label>
                            <input type="text" id="fif_xkh" name="fif_xkh" readonly placeholder="请选择" />
                        </div>
                    </div>
                    <div class="mui-row cutOffLine" style="padding:3vw;">
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>合同方案<i style="color:red;">*</i></label>
                            <textarea rows="2" id="fhtfa" placeholder="请填写"></textarea>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>回款计划<i style="color:red;">*</i></label>
                            <textarea rows="2" id="fhkjh" placeholder="请填写"></textarea>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>新客户开发计划<i style="color:red;">*</i></label>
                            <textarea rows="2" id="fkfjh" placeholder="请填写"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_jh" style="margin-top:0.5rem;">
                添加客户计划
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>市场活动计划</label>
            </div>
            <div id="mxlist_sc">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx_sc" style="margin-top:0.5rem;">
                添加市场活动计划
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
            <input type="hidden" id="fxsyno" readonly />
        </div>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <!--<script type="text/javascript" src="../../../../Scripts/vconsole.min.js"></script>-->
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>
        //var vconsole = new VConsole();

        mui.init();

        mui.ready(function () {

            getVersion('\\03医用制品集团\\09洁丽康生物材料公司\\13_市场营销', '洁丽康公司销售月计划提报');
            getBPMParam();
            _init._preCreate();

        });

    </script>
</body>
</html>
