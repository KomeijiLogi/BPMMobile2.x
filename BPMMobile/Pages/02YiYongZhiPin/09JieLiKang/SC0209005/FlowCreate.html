<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="洁丽康公司销售日报提报" />

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/mui.indexedlist.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <div class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label>填写人</label>
                <input type="text" id="fname" readonly />
            </div>
            <div class="mui-input-row">
                <label>填写日期</label>
                <input type="date" id="fdate" readonly />
            </div>
            <div class="mui-input-row">
                <label>渠道类型<i style="color:red;">*</i></label>
                <input type="text" id="fqdlx" readonly placeholder="请选择" />
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>基本资料</label>
            </div>

            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>客户名称<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fkhmc" placeholder="请填写"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>客户编码<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fkhbm" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>客户分类<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fkhfl" placeholder="请填写"></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>组织机构代码<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fjgdm" placeholder="请填写"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>税务登记号<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fswdjh" placeholder="请填写"></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>法人代表<i style="color:red;">*</i></label>
                    <textarea rows="2" id="ffrdb" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>开票类型<i style="color:red;">*</i></label>
                    <input type="text" id="ffplx" readonly placeholder="请选择" />
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>税率<i style="color:red;">*</i></label>
                    <input type="text" id="fsl" readonly placeholder="请选择" />
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>床位数<i style="color:red;">*</i></label>
                    <input type="number" id="fcws" readonly />
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>地址<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fdz" placeholder="请填写"></textarea>
                </div>
            </div>

            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">客户资质附件<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>

                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>

            <div class="mui-input-row">
                <label>是否需要开票</label>
                <textarea rows="2" id="fif_kp" readonly>否</textarea>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">开票信息附件<i style="color:red;">*</i></label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>

                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>


            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>销售资料</label>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>部门编码<i style="color:red;">*</i></label>
                    <textarea id="fbmbm" readonly placeholder="请选择"></textarea>
                </div>
                <div class="mui-col-xs-8" style="display:flex;">
                    <label>部门名称<i style="color:red;">*</i></label>
                    <textarea id="fbmmc" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>销售员编码<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fxsybm" readonly></textarea>
                </div>
                <div class="mui-col-xs-8" style="display:flex;">
                    <label>销售员名称<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fxsymc" readonly></textarea>
                </div>
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>财务资料</label>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>财务组织编码</label>
                    <textarea rows="2" id="fzzbm" readonly></textarea>
                </div>
                <div class="mui-col-xs-8" style="display:flex;">
                    <label>财务组织名称</label>
                    <textarea rows="2" id="fzzmc" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>


    <div id="selector" style="display:none;">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">选择列表</h1>
            <a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
        </header>
        <div class="mui-indexed-list" id="list" style="top:2rem;">

            <div class="mui-indexed-list-search mui-input-row mui-search">
                <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
            </div>
            <div class="mui-indexed-list-bar" style="display:none;">

            </div>
            <div class="mui-indexed-list-alert"></div>
            <div class="mui-indexed-list-inner">
                <div class="mui-indexed-list-empty-alert">没有数据</div>
                <ul class="mui-table-view" id="datalist"></ul>
            </div>
        </div>
    </div>

    <!--<script type="text/javascript" src="../../../../Scripts/vconsole.min.js"></script>-->
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/uploadOpt.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>
        //var vconsole = new VConsole();

        mui.init();

        mui.ready(function () {

            getVersion('\\03医用制品集团\\09洁丽康生物材料公司\\13_市场营销', '洁丽康公司客户申请');
            getBPMParam();
            _init._preCreate();

        });

    </script>
</body>
</html>
