<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请人</label>
                    <textarea rows="2" id="fsqr" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请部门</label>
                    <textarea rows="2" id="fsqbm" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请日期<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fsqrq" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>印章类型<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fyzlx" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>份数<i style="color:red;">*</i></label>
                    <input type="number" id="ffs" readonly style="padding-left:0;" />
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>盖章数量</label>
                    <input type="number" id="fgzsl" readonly style="padding-left:0;" />
                </div>
            </div>
            <div class="mui-row cutOffLine padding">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>文件类别<i style="color:red;">*</i></label>
                    <textarea rows="2" id="fwjlb" readonly></textarea>
                </div>
            </div>

            <div id="fgz_card" style="display:none;">
                <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                    <label>公章</label>
                </div>
                <div class="mui-row cutOffLine padding">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>文件名称<i style="color:red;">*</i></label>
                        <textarea rows="2" id="fwjmc" readonly></textarea>
                    </div>
                </div>
                <div class="mui-row cutOffLine padding">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>用途<i style="color:red;">*</i></label>
                        <textarea rows="2" id="fyt" readonly></textarea>
                    </div>
                </div>
            </div>


            <div id="fhtz_card" style="display:none;">
                <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                    <label>合同章</label>
                </div>
                <div class="mui-row cutOffLine padding">
                    <div class="mui-col-xs-6" style="display:flex;">
                        <label>对方公司<i style="color:red;">*</i></label>
                        <textarea rows="2" id="fdfgs" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-6" style="display:flex;">
                        <label>合同金额(元)<i style="color:red;">*</i></label>
                        <input id="fhtje" readonly type="number" />
                    </div>
                </div>
                <div class="mui-row cutOffLine padding">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>合同简要内容<i style="color:red;">*</i></label>
                        <textarea rows="2" id="fhtjynr" readonly></textarea>
                    </div>
                </div>
            </div>
            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件</label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn" style="display:none;">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>

                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>
            <input type="hidden" id="ffileid" readonly />
            <input type="hidden" id="fsprno" readonly />
            <input type="hidden" id="fsprxm" readonly />
        </form>

        <div class="mui-table-view" style="margin-bottom:1rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticePer" name="noticePer" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />


    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/uploadOpt.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>

         mui.init();

         mui.ready(function () {
             _init._preAskOrDone();

         });
    </script>
</body>
</html>
