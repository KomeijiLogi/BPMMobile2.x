<!DOCTYPE html>

    <link rel="stylesheet" href="../../../../Content/mui.min.css" />

</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label for="fname">提报人</label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <div class="mui-input-row">

            </div>
            <div class="mui-input-row">
                <label for="fdjcompany">对接公司<i style="color:red;">*</i></label>
                <input type="text" id="fdjcompany" name="fdjcompany" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fdate">提报日期</label>
                <input type="date" id="fdate" name="fdate" readonly="readonly" />
            </div>
           
            <div class="mui-input-row">
                <label for="fcusno">客户编码<i style="color:red;">*</i></label>
                <input type="text" id="fcusno" name="fcusno" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="fcusname">客户名称<i style="color:red;">*</i></label>
                <input type="text" id="fcusname" name="fcusname" readonly="readonly" />
            </div>
            <div class="mui-row itemtitle2 mui-text-center">
                <label class="mui-col-xs-12">对接公司提报信息</label>
            </div>
            <div class="mui-input-row">
                <label for="f_dj_dqname">大区经理<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_dqname" name="f_dj_dqname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_dqtel">大区经理联系方式</label>
                <input type="tel" id="f_dj_dqtel" name="f_dj_dqtel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_state">目前现状<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_state" name="f_dj_state" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_xsname">销售员<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_xsname" name="f_dj_xsname" readonly="readonly" />

            <div class="mui-input-row">

                <input type="tel" id="f_dj_xstel" name="f_dj_xstel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_plan">开发计划</label>
                <input type="text" id="f_dj_plan" name="f_dj_plan" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_djname">直接对接人<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_djname" name="f_dj_djname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_djtel">对接人联系方式<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_djtel" name="f_dj_djtel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_product">目标产品<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_product" name="f_dj_product" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_xsfs">销售方式<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_xsfs" name="f_dj_xsfs" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_dj_xsl">预估销售额<i style="color:red;">*</i></label>
                <input type="text" id="f_dj_xsl" name="f_dj_xsl" readonly="readonly" />
            </div>
            <div class="mui-row itemtitle2 mui-text-center">
                <label class="mui-col-xs-12">医用制品公司提报信息</label>
            </div>
            <div class="mui-input-row">
                <label for="f_zp_xsgs">销售公司<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_xsgs" name="f_zp_xsgs" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_dq">销售大区<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_dq" name="f_zp_dq" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_bsc">市场办事处<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_bsc" name="f_zp_bsc" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_dqname">销售大区经理<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_dqname" name="f_zp_dqname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_dqtel">大区经理联系方式</label>
                <input type="tel" id="f_zp_dqtel" name="f_zp_dqtel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_state">目前现状<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_state" name="f_zp_state" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_bscname">办事处主任<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_bscname" name="f_zp_bscname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_bsctel">主任联系方式</label>
                <input type="tel" id="f_zp_bsctel" name="f_zp_bsctel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_date">预计产品进入时间</label>
                <input type="text" id="f_zp_date" name="f_zp_date" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_djname">费用对接人<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_djname" name="f_zp_djname" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_djtel">对接人联系方式<i style="color:red;">*</i></label>
                <input type="tel" id="f_zp_djtel" name="f_zp_djtel" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_problem">目前存在问题</label>
                <input type="text" id="f_zp_problem" name="f_zp_problem" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_product">目标产品<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_product" name="f_zp_product" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_xsfs">销售方式<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_xsfs" name="f_zp_xsfs" readonly="readonly" />
            </div>
            <div class="mui-input-row">
                <label for="f_zp_xsl">预估销售额<i style="color:red;">*</i></label>
                <input type="text" id="f_zp_xsl" name="f_zp_xsl" readonly="readonly" />
            </div>
            <input type="hidden" id="f_dj_xsno" name="f_dj_xsno" />
            <input type="hidden" id="f_dj_djno" name="f_dj_djno" />
            <input type="hidden" id="f_zp_dqno" name="f_zp_dqno" />
            <input type="hidden" id="f_zp_bscno" name="f_zp_bscno" />
            <input type="hidden" id="f_zp_bscno" name="f_zp_bscno" />
            <div class="mui-input-row" id="csd">
                <label>加签</label>
                <div class="mui-switch mui-switch-blue" id="csswitch">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">
                <div class="mui-input-row" id="signPerDiv">
                    <label>加签人</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择加签人" />
                </div>
                <div class="mui-input-row adl">
                    <label>加签模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>加签回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:3rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="mui-btn-row" id="createD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="reSave()">提交</button>
        </div>
        <div class="mui-btn-row" id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:40%" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" style="width:40%" id="disagreebt" onclick="reject()">拒绝</button>&nbsp;&nbsp;&nbsp;

        </div>
        <div class="mui-btn-row" id="readD">
            <button class="mui-btn mui-btn-primary" type="button" id="readbt" onclick="hasRead()">已阅</button>
        </div>
    </div>
    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <input type="hidden" id="myPhone" name="myPhone" value="" />
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />
    <input type="hidden" id="nodeName" name="nodeName" value="" />
    <div id="signd" style="display:none;">
        <div class="mui-input-row" id="ssd">
            <label>签核意见</label>
            <textarea rows="8" id="signSuggest" placeholder="请输入签核意见"></textarea>
        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()">确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>

    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>

        mui.init();

        mui.ready(function () {
            getBPMParam();

            $('#signPerDiv').click(function () {
                openSignPer();

            });
            _init._preUndo();

        });

    </script>
