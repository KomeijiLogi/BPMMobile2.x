<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        html, body {
            font-size: 20px;
            background-color: white;
            height: 100%;
            overflow: auto;
        }

        label {
            font-size: 0.75rem;
        }

        textarea {
            height: auto;
            overflow: auto;
            font-size: 0.75rem;
        }

        a {
            font-size: 0.75rem;
        }

        input {
            font-size: 0.75rem;
        }

        .bgc {
            color: white;
            background-color: #5191FD;
        }
        #signbody {
            display: none;
        }

        #signPer {
            padding-top: 0.2rem;
            line-break: auto;
            white-space: normal;
            padding-left: 0rem;
        }

        li {
            font-size: 0.75rem;
        }

        .adl {
            background-color: #fea900;
        }
    </style>
</head>
<body>
    <div class="mui-content" style="background-color:white;">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label>请示人<i style="color:red;">*</i></label>
                <input type="text" id="fname" name="fname" readonly="readonly" />
            </div>
            <div class="mui-input-row" style="display:none;">
                <label>请示部门<i style="color:red;">*</i></label>
                <input type="text" id="fdept" name="fdept" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label>请示日期<i style="color:red;">*</i></label>
                <input type="date" id="fdate" name="fdate" readonly="readonly"/>
            </div>
            <div class="mui-input-row">
                <label>联系电话</label>
                <input type="tel" id="tel" name="tel"/>
            </div>
           
            <div class="mui-input-row" style="display:none;">
                <label>内请编号<i style="color:red;">*</i></label>
                <input type="text" id="fnqbh" name="fnqbh" value="自动生成" readonly="readonly" style="color:red;"/>
            </div>
            <div class="mui-input-row" style="height:2.75rem;">
                <label>是否属于推广类<i style="color:red;">*</i></label>
                <input type="hidden" id="ftg" name="ftg" readonly="readonly" placeholder="请选择是否属于推广类" value="否"/>
                <div class="mui-switch mui-switch-mini mui-switch-blue " id="ftgd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div class="mui-input-row" style="height:2.75rem;">
                <label>是否涉及费用<i style="color:red;">*</i></label>
                <input type="hidden" id="fiffy" name="fiffy" readonly="readonly" placeholder="请选择是否涉及费用" value="否"/>
                <div class="mui-switch mui-switch-mini mui-switch-blue" id="fiffyd">
                    <div class="mui-switch-handle"></div>
                </div>  
            </div>
            <div class="mui-input-row">
                <label>标题<i style="color:red;">*</i></label>
                <input type="text" id="ftitle" name="ftitle" placeholder="请输入标题"/>
            </div>
            <div class="mui-input-row" style="height:13.25rem;">
                <label>请示内容</label>
                <textarea rows="11" id="fqsnr" name="fqsnr" placeholder="请输入请示内容"></textarea>
            </div>

            <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                <div class="border border-t upload-img" style="top:0rem;">
                    <!--上传图片-->
                    <div class="clearfix upload-btn" id="children-bg">
                        <label class="label">附件</label>
                        <span class="tips" id="imageCount"><!--已添加0张--></span>
                        <!--上传图片按钮  -->
                        <span class="upload-addbtn">
                            <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                        </span>

                    </div>
                    <div class="upload-img-list"></div>
                </div>
            </div>

            <div class="mui-input-row" id="csd">
                <label>开启自由审核</label>
                <div class="mui-switch mui-switch-blue" id="msd">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">

                <div class="mui-input-row" id="signPerDiv">
                    <label>自由审核</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择审核人" />
                </div>
                <div class="mui-input-row adl">
                    <label>审核模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">

                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>审核回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">

                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>

            </div>

        </form> 
        <div class="mui-btn-row" id="SaveD" >
            <button class="mui-btn mui-btn-primary" type="button"  id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />
    <script>
        mui.init();

        mui.ready(function () {
            getVersion('\\09房地产集团\\02商管公司\\16_行政办公', '盛祥商管公司内部请示申请');
            getBPMParam();
            prepMsg();
            $('#signPerDiv').click(function () {
                openSignPer();

            });
            watch();
            upload();
           
        });


        //mui('.mui-content .mui-switch').each(function () {

        mui('#msd').each(function () {

            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {

                    $('#signbody').css('display', 'block');
                } else {

                    $('#signbody').css('display', 'none');
                    $('#signPer').val('');
                }

            });
        });

        mui('#ftgd').each(function () {

            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {
                    $("#ftg").val("是");
                    
                } else {
                    $("#ftg").val("否");
                    
                }

            });
        });

        mui('#fiffyd').each(function () {

            this.addEventListener('toggle', function (event) {
                if (event.detail.isActive == 'true' || event.detail.isActive == true) {
                    $("#fiffy").val("是");

                } else {
                    $("#fiffy").val("否");

                }

            });
        });

        XuntongJSBridge.call('setWebViewTitle', { 'title': '发起流程' });

        XuntongJSBridge.call('getPersonInfo', {}, function (result) {
            if (typeof (result) == "string") {
                result = JSON.parse(result);
            }

            if (result.success == true || result.success == "true") {
                $("#fname").val(result.data.name);
            }
        });

        XuntongJSBridge.call('createPop', {
            'popTitle': '',
            'popTitleCallBackId': '1',
            'items': [{ 'text': '刷新', 'callBackId': 'callback1' }],
            'menuList': [
                'openWithBrowser'
            ],

        }, function (result) {
            if (result.success == true || result.success == 'true') {
                var callBackId = result.data ? result.data.callBackId : '';
                if (callBackId == 'callback1') {
                    window.location.reload();
                    //location.reload();
                } else if (callBackId == 'callback2') {

                } else {

                }
            }

        });

        function tapEvent() {
            var YorNdata = [
                {
                    value: 'y',
                    text:"是"
                },
                {
                    value: 'n',
                    text:"否"
                }
            ];
            showPicker('ftg', YorNdata);
            showPicker('fiffy', YorNdata);

        }

        function prepMsg() {

            //tapEvent();
            $("#fdate").val(getNowFormatDate(2));
            
        }

        function Save() {
            var fareaStr = String(BPMOU).split("/");
            //将BPMOU://XX/XX/工号，获取倒数第二个，就是所在区域
            $("#fdept").val(fareaStr[fareaStr.length - 2]);

            var fname = $("#fname").val();
            var fdept = $("#fdept").val();
            var fdate = $("#fdate").val() + " 00:00:00";
            var tel = $("#tel").val();
            var ftg = $("#ftg").val();
            var fiffy = $("#fiffy").val();
            var ftitle = $("#ftitle").val();
            var fnqbh = $("#fnqbh").val();
            var fqsnr = $("#fqsnr").val();
           
            if (!ftg || ftg == "") {
                mui.toast("请选择是否属于推广类");
                return;
            }
            if (!fiffy || fiffy == "") {
                mui.toast("请选择是否涉及费用");
                return;
            }
            if (!ftitle || ftitle == "") {
                mui.toast("请输入标题");
                return;
            }

            var consignFlag = false;
            var consignUserId = new Array();
            var consignRoutingType;
            var consignReturnType;

            var consignUserStr;

            var btnArry = ["取消", "确定"];
            mui.confirm('即将提交，是否确定？', '提交确认提醒', btnArry, function (e) {
                if (e.index == 1) {
                    //加签if分支

                    if (($('#signPer').val() != null) && ($('#signPer').val() != '')) {
                        consignFlag = true;

                        if ($('#sxsl').hasClass('mui-selected')) {
                            consignRoutingType = 'Serial';

                        } else if ($('#pxsl').hasClass('mui-selected')) {
                            consignRoutingType = 'Parallel';
                        }

                        if ($('#hdbjdl').hasClass('mui-selected')) {
                            consignReturnType = 'Return';
                        } else if ($('#jrxjdl').hasClass('mui-selected')) {
                            consignReturnType = 'Forward';
                        }


                        $.ajax({
                            type: "POST",
                            url: "/api/bpm/PostAccount",
                            data: { "ids": consignOpenIdArr },
                            beforeSend: function (XHR) {
                                XHR.setRequestHeader('Authorization', 'Basic ' + localStorage.getItem('ticket'));

                            }, success: function (data, status) {

                                if (status == "success") {


                                    for (var i = 0; i < data.data.length; i++) {
                                        consignUserId.push(data.data[i].phone);
                                    }
                                    $('#consignUser').val(consignUserId);
                                    consignUserStr = (String)($('#consignUser').val()).split(",");

                                    for (var i = 0; i < consignUserStr.length; i++) {
                                        consignUserStr[i] = '&quot;' + consignUserStr[i] + '&quot;';
                                    }
                                    consignUserStr = '[' + consignUserStr.toString() + ']';
                                    var xml = '<?xml version="1.0"?>';
                                    xml = xml + '<XForm>';
                                    xml = xml + '<Header>';
                                    xml = xml + '<Method>Post</Method>';
                                   
                                    xml = xml + '<ProcessName>盛祥商管公司内部请示申请</ProcessName>';
                                    xml = xml + '<ProcessVersion>' + version + '</ProcessVersion>';
                                    xml = xml + ' <DraftGuid></DraftGuid>';
                                    xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                                    xml = xml + '<Action>提交</Action>';
                                    xml = xml + '<Comment></Comment>';
                                    //加签差异xml部分
                                    xml = xml + '<ConsignEnabled>true</ConsignEnabled>';
                                    xml = xml + '  <ConsignUsers>' + consignUserStr + '</ConsignUsers>';
                                    xml = xml + ' <ConsignRoutingType>' + consignRoutingType + '</ConsignRoutingType>';
                                    xml = xml + '  <ConsignReturnType>' + consignReturnType + '</ConsignReturnType>';
                                    xml = xml + ' <InviteIndicateUsers>[]</InviteIndicateUsers>';
                                    xml = xml + ' <Context>{&quot;Routing&quot;:{}}</Context>';

                                    xml = xml + '</Header>';
                                    xml = xml + '<FormData>';
                                    xml = xml + '<BPM_SGGSNBQS>';
                                    xml = xml + '<fbillno>自动生成</fbillno>';
                                    xml = xml + '<fname>' + fname + '</fname>';
                                    xml = xml + '<fdept>' + fdept + '</fdept>';
                                    xml = xml + '<fdate>' + fdate + '</fdate>';
                                    xml = xml + '<tel>' + tel + '</tel>';
                                    xml = xml + '<ftitle>' + ftitle + '</ftitle>';
                                    xml = xml + '<fnqbh>' + fnqbh + '</fnqbh>';
                                    
                                    xml = xml + '<ftg>' + ftg + '</ftg>';
                                    xml = xml + '<fiffy>' + fiffy + '</fiffy>';

                                    xml = xml + '<fqsnr>' + fqsnr + '</fqsnr>';
                                    if (fjArray.toString() != null && fjArray.toString() != "") {
                                        xml = xml + '      <fj>' + fjArray.toString().replace(",", ";") + '</fj>';
                                    } else {
                                        xml = xml + '      <fj></fj>';
                                    }
                                    xml = xml + '</BPM_SGGSNBQS>';
                                    xml = xml + '</FormData>';
                                    xml = xml + '</XForm>';
                                    PostXml(xml);
                                }
                            }, error: function (e) {

                            }, complete: function () {

                            }
                        });
                        //不加签分支
                    } else {

                        var xml = '<?xml version="1.0"?>';
                        xml = xml + '<XForm>';
                        xml = xml + '<Header>';
                        xml = xml + '<Method>Post</Method>';
                       
                        xml = xml + '<ProcessName>盛祥商管公司内部请示申请</ProcessName>';
                        xml = xml + '<ProcessVersion>' + version + '</ProcessVersion>';
                        xml = xml + ' <DraftGuid></DraftGuid>';
                        xml = xml + '<OwnerMemberFullName>' + BPMOU + '</OwnerMemberFullName>';
                        xml = xml + '<Action>提交</Action>';
                        xml = xml + '<Comment></Comment>';


                        xml = xml + ' <UrlParams></UrlParams>';
                        xml = xml + '  <ConsignEnabled>false</ConsignEnabled>';
                        xml = xml + '  <ConsignUsers>[]</ConsignUsers>';
                        xml = xml + '  <ConsignRoutingType>Parallel</ConsignRoutingType>';
                        xml = xml + '  <ConsignReturnType>Return</ConsignReturnType>';
                        xml = xml + '   <InviteIndicateUsers>[]</InviteIndicateUsers>';
                        xml = xml + '   <Context>{&quot;Routing&quot;:{}}</Context>';
                        xml = xml + '</Header>';
                        xml = xml + '<FormData>';
                        xml = xml + '<BPM_SGGSNBQS>';
                        xml = xml + '<fbillno>自动生成</fbillno>';
                        xml = xml + '<fname>' + fname + '</fname>';
                        xml = xml + '<fdept>' + fdept + '</fdept>';
                        xml = xml + '<fdate>' + fdate + '</fdate>';
                        xml = xml + '<tel>' + tel + '</tel>';
                        xml = xml + '<ftitle>' + ftitle + '</ftitle>';
                        xml = xml + '<fnqbh>' + fnqbh + '</fnqbh>';
                       
                        xml = xml + '<ftg>' + ftg + '</ftg>';
                        xml = xml + '<fiffy>' + fiffy + '</fiffy>';

                        xml = xml + '<fqsnr>' + fqsnr + '</fqsnr>';
                        if (fjArray.toString() != null && fjArray.toString() != "") {
                            xml = xml + '      <fj>' + fjArray.toString().replace(",", ";") + '</fj>';
                        } else {
                            xml = xml + '      <fj></fj>';
                        }
                        xml = xml + '</BPM_SGGSNBQS>';
                        xml = xml + '</FormData>';
                        xml = xml + '</XForm>';
                        PostXml(xml);
                    }
                }
            });
          

        }

        var data = {
            picUrl: '/workreport/c/file/image/get.json?fileId=',
            queryDraft: '/workreport/modify',
            totalSize: 0,
            photoInfo: [],
            fileInfo: [],
            photos: ''
        }
    </script>
</body>
</html>
