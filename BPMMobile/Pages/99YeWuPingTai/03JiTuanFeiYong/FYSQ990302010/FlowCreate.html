            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>公司名称</label>
                    <textarea rows="2" id="comp_name" readonly placeholder="请选择"></textarea>

                <input type="hidden" id="user_no" readonly />

                    <label>部门名称</label>
                    <textarea rows="2" id="dept_name" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请人</label>
                    <textarea rows="2" id="user_name" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请日期</label>
                    <textarea rows="2" id="sqdate" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>是否借款</label>
                    <textarea rows="2" id="shifoujk" readonly placeholder="请选择">否</textarea>
                </div>
                <div class="mui-col-xs-9" style="display:flex;">
                    <label>备注</label>
                    <textarea rows="2" id="beizhu" placeholder="请填写"></textarea>
                </div>
            </div>
            <div id="jkcard" style="display:none;">
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>单号</label>
                        <textarea rows="2" id="jiekdh" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>借款金额</label>
                        <input type="number" id="jiekje" placeholder="请填写" style="height:0;" />
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>大写金额</label>
                        <textarea rows="2" id="jiekjedx" readonly></textarea>
                    </div>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>借款事由</label>
                        <textarea rows="4" id="jiekremark" placeholder="请填写"></textarea>
                    </div>
                </div>
            </div>
            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>其他费用申请明细</label>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>合计</label>
                    <textarea rows="2" id="feiyje" readonly></textarea>
                </div>
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>大写</label>
                    <textarea rows="2" id="feiydx" readonly></textarea>
                </div>
            </div>
            <div id="mxlist">
                <div id="mx">
                    <div class="mui-input-row itemtitle">
                        <label>明细列表项</label>
                        <span class="mui-icon mui-icon-close mui-pull-right" style="margin-right:0.6rem;border-width:0.1rem;border-radius:1.2rem;margin-top:0.2rem;" id="deleteProduct" onclick="deleteItem(this)"></span>
                    </div>
                    <div class="mui-row cutOffLine" style="padding:3vw;">
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>费用项目</label>
                            <textarea rows="2" id="feiyxm" readonly placeholder="请选择"></textarea>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>月度预算</label>
                            <input type="hidden" id="feiyxmcode" readonly/>
                            <textarea rows="2" id="yuedysje" readonly></textarea>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>可用预算</label>
                            <textarea rows="2" id="keyysje" readonly></textarea>
                        </div>
                        <input type="hidden" id="amt_yy" readonly/>
                    </div>
                    <div class="mui-row cutOffLine" style="padding:3vw;">
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>费用属性</label>
                            <textarea rows="2" id="feiysx" readonly></textarea>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>申请金额</label>
                            <input id="shenqje" type="number" placeholder="请填写" style="height:0;"/>
                        </div>
                        <div class="mui-col-xs-4" style="display:flex;">
                            <label>超预算情况%</label>
                            <textarea rows="2" id="chaoysqk" readonly></textarea>
                        </div>
                       
                    </div>
                    <div class="mui-row cutOffLine" style="padding:3vw;">
                        <div class="mui-col-xs-12" style="display:flex;">
                            <label>事件描述及预期实现目标<i style="color:red;">*</i></label>
                            <textarea rows="4" id="remark" placeholder="请填写"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                添加其他费用申请明细
                <span class="mui-icon mui-icon-plusempty"></span>
            </a>
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
