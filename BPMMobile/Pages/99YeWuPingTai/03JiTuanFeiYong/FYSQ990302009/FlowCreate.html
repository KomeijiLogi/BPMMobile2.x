<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>公司名称</label>
                    <textarea rows="2" id="comp_name" readonly placeholder="请选择"></textarea>
                </div>
                <input type="hidden" id="if_verify" readonly />
                <input type="hidden" id="leadtitle" readonly />

                <div class="mui-col-xs-4" style="display:flex;">
                    <label>部门名称</label>
                    <textarea rows="2" id="dept_name" readonly></textarea>
                    <input type="hidden" id="dept_no" readonly />
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请人</label>
                    <textarea rows="2" id="user_name" readonly></textarea>
                    <input type="hidden" id="user_no" readonly />
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>月预算金额</label>
                    <textarea rows="2" id="yueys" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>可用预算金额</label>
                    <textarea rows="2" id="keyongys" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>申请日期</label>
                    <textarea rows="2" id="sqdate" readonly placeholder="请选择"></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>费用属性</label>
                    <textarea rows="2" id="feiyongsx" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>超预算情况%</label>
                    <textarea rows="2" id="chaoysqk" readonly></textarea>
                </div>
                <div class="mui-col-xs-4" style="display:flex;">
                    <label>是否借款</label>
                    <textarea rows="2" id="shifoujk" readonly>否</textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-12" style="display:flex;">
                    <label>备注</label>
                    <textarea rows="2" id="fbz" placeholder="请填写"></textarea>
                </div>
            </div>
            <div id="jkcard" style="display:none;">
                <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                    <label>借款申请单</label>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>单号</label>
                        <textarea rows="2" id="jiekdh" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>借款金额</label>
                        <input type="number" id="jiekje" placeholder="请填写" style="height:0;"/>
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>大写金额</label>
                        <textarea rows="2" id="jiekjedx" readonly></textarea>
                    </div>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>借款事由</label>
                        <textarea rows="2" id="jiekremark" placeholder="请填写"></textarea>
                    </div>
                </div>
            </div>


            <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                <label>车辆费用申请</label>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-1" style="display:flex;">
                    <label>序号</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>费用项目</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请金额</label>
                </div>
                <div class="mui-col-xs-5" style="display:flex;">
                    <label>备注</label>
                </div>
            </div>
            <div id="list">

            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>合计</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <input type="number" id="feiyje_hj" readonly/>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>大写</label>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <textarea rows="1" id="feiydx" readonly></textarea>
                </div>
            </div>

        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
