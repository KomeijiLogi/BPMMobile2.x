<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../../../../Content/mui.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../../Content/mui.poppicker.css" />
    <link rel="stylesheet" href="../../../../Content/upload.css" />
    <link rel="stylesheet" href="../../../../Content/ApprovalUtils.css" />
    <link rel="stylesheet" href="../../../../Content/DoneOrMyApproval.css" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>公司名称</label>
                    <textarea rows="2" id="comp_name" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>部门名称</label>
                    <textarea rows="2" id="dept_name" readonly></textarea>
                    <input type="hidden" id="dept_no" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请人</label>
                    <textarea rows="2" id="user_name" readonly></textarea>
                    <input type="hidden" id="user_no" readonly />
                    <input type="hidden" id="user_leadtitle" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>申请日期</label>
                    <textarea rows="2" id="sqdate" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>月度预算金额</label>
                    <textarea rows="2" id="yueys" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>可用预算金额</label>
                    <textarea rows="2" id="keyongys" readonly></textarea>
                    <input type="hidden" id="yiyongys" readonly />
                    <input type="hidden" id="if_verify" readonly />
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>费用属性</label>
                    <textarea rows="2" id="feiyongsx" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>超预算情况%</label>
                    <textarea rows="2" id="chaoysqk" readonly></textarea>
                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>培训类型<i style="color:red;">*</i></label>
                    <textarea rows="2" id="peixunlb" readonly ></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>是否借款</label>
                    <textarea rows="2" id="shifoujk" readonly ></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>总申请金额</label>
                    <input type="hidden" id="if_bx" readonly />
                    <textarea rows="2" id="amt_zmx" readonly></textarea>
                </div>
                <div class="mui-col-xs-3" style="display:flex;">
                    <label>大写金额</label>
                    <textarea rows="2" id="amt_zdx" readonly></textarea>
                </div>
            </div>
            <div class="mui-row " style="height:5vw;text-align:center;">
                <label>是否有其他费用</label>
            </div>
            <div class="mui-input-group" style="">
                <div class="mui-input-row mui-checkbox cutOffLine" style="padding:3vw;">
                    <label>培训费申请</label>
                    <input type="checkbox" name="ffyxm" id="fpxfbx" readonly checked value="1" />

                </div>
                <div class="mui-input-row mui-checkbox cutOffLine" style="padding:3vw;">
                    <label>其他费用申请</label>
                    <input type="checkbox" name="ffyxm" id="fqtfbx" readonly value="0" />

                </div>
            </div>
            <div class="mui-row cutOffLine" style="padding:3vw;">
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>是否作废</label>
                    <textarea rows="2" id="if_cj" readonly>否</textarea>
                </div>
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>备注</label>
                    <textarea rows="2" id="beizhu" readonly></textarea>
                </div>
            </div>
            <div id="jkcard" style="display:none;">
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>借款金额</label>
                        <input type="number" id="jkje" readonly/>
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>大写金额</label>
                        <input type="text" id="jkjedx" readonly />
                    </div>
                    <div class="mui-col-xs-4" style="display:flex;">
                        <label>借款单号</label>
                        <input type="text" id="jkcode" readonly />
                    </div>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-12" style="display:flex">
                        <label>借款事由</label>
                        <textarea rows="2" id="jkrem" readonly></textarea>
                    </div>
                </div>
            </div>
            <div id="fy_px">
                <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                    <label>培训项目明细（注：非明细表）</label>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>培训时间<i style="color:red;">*</i></label>
                        <textarea rows="2" id="pxdate" readonly class="dateChoosen" ></textarea>
                    </div>
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>培训地点<i style="color:red;">*</i></label>
                        <textarea rows="2" id="peixundd" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>培训对象<i style="color:red;">*</i></label>
                        <textarea rows="2" id="peixundx" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>课程名称<i style="color:red;">*</i></label>
                        <textarea rows="2" id="kcmc" readonly></textarea>
                    </div>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>培训机构名称<i style="color:red;">*</i></label>
                        <textarea rows="2" id="peixunjgmc" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>培训讲师<i style="color:red;">*</i></label>
                        <textarea rows="2" id="peixunjs" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>年度预算属性<i style="color:red;">*</i></label>
                        <textarea rows="2" id="yssx" readonly ></textarea>
                    </div>
                    <div class="mui-col-xs-3" style="display:flex;">
                        <label>课程培训费</label>
                        <input type="number" id="kcpxf" readonly/>
                    </div>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>课程摘要<i style="color:red;">*</i></label>
                        <textarea rows="2" id="kczy" readonly></textarea>
                    </div>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-12" style="display:flex;">
                        <label>拟取得成果<i style="color:red;">*</i></label>
                        <textarea rows="2" id="qdcg" readonly></textarea>
                    </div>
                </div>
                <div class="mui-input-row" style="height:7rem;overflow:scroll;" id="uploaddiv">
                    <div class="border border-t upload-img" style="top:0rem;">
                        <!--上传图片-->
                        <div class="clearfix upload-btn" id="children-bg">
                            <label class="label">培训通知<i style="color:red;">*</i></label>
                            <span class="tips" id="imageCount"><!--已添加0张--></span>
                            <!--上传图片按钮  -->
                            <span class="upload-addbtn" style="display:none;">
                                <input type="file" accept="image/jpeg,image/jpg,image/png,image/jp2,image/bmp" id="file" style="opacity:0;">
                            </span>
                        </div>
                        <div class="upload-img-list"></div>
                    </div>
                </div>

            </div>
            <div id="fy_qt">
                <div class="mui-row itemtitle3" style="height:10vw;text-align:center;padding-top:3vw;">
                    <label>其他费用申请明细（注：明细表）</label>
                </div>
                <div class="mui-row cutOffLine" style="padding:3vw;">
                    <div class="mui-col-xs-6" style="display:flex;">
                        <label>合计</label>
                        <textarea rows="2" id="hj" readonly></textarea>
                    </div>
                    <div class="mui-col-xs-6" style="display:flex;">
                        <label>大写金额</label>
                        <textarea rows="2" id="hjdx" readonly></textarea>
                    </div>
                </div>
               
            </div>
            <div class="mui-input-row" id="csd">
                <label>加签</label>
                <div class="mui-switch mui-switch-blue" id="csswitch">
                    <div class="mui-switch-handle"></div>
                </div>
            </div>
            <div id="signbody">
                <div class="mui-input-row" id="signPerDiv">
                    <label>加签人</label>
                    <span class="mui-navigate-right"></span>
                    <input name="signPer" id="signPer" value="" readonly="readonly" placeholder="请选择加签人" />
                </div>
                <div class="mui-input-row adl">
                    <label>加签模式</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="sxsl">
                            <a class="mui-navigate-right" id="sxsa">
                                顺序加签
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="pxsl">
                            <a class="mui-navigate-right" id="pxsa">
                                平行加签
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mui-input-row adl">
                    <label>加签回转</label>
                </div>
                <div class="mui-input-row" id="signModeDiv" style="height:5.25rem;">
                    <ul class="mui-table-view mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected" id="hdbjdl">
                            <a class="mui-navigate-right" id="hdbjda">
                                回到本节点
                            </a>
                        </li>
                        <li class="mui-table-view-cell" id="jrxjdl">
                            <a class="mui-navigate-right" id="jrxjda">
                                进入下一节点
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <div class="mui-table-view" style="margin-bottom:3rem;">
            <div class="mui-table-view-cell  mui-collapse mui-active">
                <a class="mui-navigate-right" href="#" style="background-color:#00a0ea;color:white;font-size:0.75rem;">
                    历史签核意见
                </a>
                <div class="mui-collapse-content">
                    <!--流程列表-->
                    <div class="list">
                        <ul id="signff"></ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="mui-btn-row" id="createD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="reSave()">提交</button>
        </div>
        <div class="mui-btn-row" id="approvalD">
            &nbsp;&nbsp;
            <button class="mui-btn mui-btn-primary" type="button" style="width:40%" id="agreebt" onclick="showConfirm()">同意</button>&nbsp;&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" style="width:40%" id="disagreebt" onclick="reject()">拒绝</button>&nbsp;&nbsp;&nbsp;

        </div>
        <div class="mui-btn-row" id="readD">
            <button class="mui-btn mui-btn-primary" type="button" id="readbt" onclick="hasRead()">已阅</button>
        </div>
    </div>


    <input value="" id="stepId" name="stepId" type="hidden" />
    <input type="hidden" id="flowPerId" name="flowPerId" value="" />
    <input type="hidden" id="processName" name="processName" value="" />
    <input type="hidden" id="noticeUser" name="noticeUser" value="" />
    <input type="hidden" id="noticeOpenId" name="noticeOpenId" value="" />
    <input type="hidden" id="taskId" name="taskId" value="" />
    <input type="hidden" id="myPhone" name="myPhone" value="" />
    <input type="hidden" id="consignUser" name="consignUser" value="" />
    <input type="hidden" id="consignOpenId" name="consignOpenId" value="" />
    <input type="hidden" id="fbillno" name="fbillno" value="" />
    <input type="hidden" id="nodeName" name="nodeName" value="" />
    <div id="signd" style="display:none;">
        <div class="mui-input-row" id="ssd">
            <label>签核意见</label>
            <textarea rows="8" id="signSuggest" placeholder="请输入签核意见"></textarea>
        </div>
        <div class="mui-btn-row mui-text-center" style="margin-top:1rem;">
            <button class="mui-btn mui-btn-primary" type="button" onclick="AgreeOrConSign()">确定</button>&nbsp;&nbsp;
            <button class="mui-btn mui-btn-danger" type="button" onclick="cancelConfirm()">取消</button>
        </div>
    </div>




    <script type="text/javascript" src="../../../../Scripts/baidu-statistics.js"></script>
    <script type="text/javascript" src="../../../../Scripts/zepto.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.js"></script>
    <!--<script src="http://yun.kingdee.com/res/js/qingjs.js"></script>-->
    <script type="text/javascript" src="http://wb.weigaoholding.com:8090/res/js/qingjs.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.poppicker.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.picker.min.js"></script>
    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/location.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
    <script>

        //console.log(navigator.userAgent);
        mui.init();

        mui.ready(function () {
            getBPMParam();
            $('#signPerDiv').click(function () {
                openSignPer();
            });
            _init._preUndo();
        });
    </script>
</body>
</html>
