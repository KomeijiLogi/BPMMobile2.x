    <link rel="stylesheet" href="../../../../Content/mui.min.css" />

<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label>提报人</label>
                <input type="text" id="fname" readonly/>
            </div>
            <div class="mui-input-row">
                <label>提报日期</label>
                <input type="date" id="fdate" readonly/>
            </div>
            <div class="mui-input-row">
                <label>所属公司</label>
                <input type="text" id="fssgs" readonly/>
            </div>
            <div class="mui-input-row">
                <label>联系电话</label>
                <input type="tel" id="ftel" placeholder="请填写联系电话"/>
            </div>
            <div class="mui-row itemtitle2" style="padding:2.5vw;">
                <label>节假日乘坐班车人数明细表</label>
            </div>
            <div class="mui-row" style="padding:1vw;">
                <div class="mui-col-xs-2">
                    <label>合计</label>
                </div>
                <div class="mui-col-xs-2">
                    <label>北线</label>
                    <input type="number" id="fhj_bx" readonly value="0"/>
                </div>
                <div class="mui-col-xs-2">
                    <label>南线</label>
                    <input type="number" id="fhj_nx" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>羊亭</label>
                    <input type="number" id="fhj_yt" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>苘山</label>
                    <input type="number" id="fhj_ms" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>汪疃</label>
                    <input type="number" id="fhj_wt" readonly value="0" />
                </div>
            </div>
            <div class="mui-row" style="padding:1vw;">
                <div class="mui-col-xs-2">
                    <label>张村西</label>
                    <input type="number" id="fhj_zcx" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>张村东</label>
                    <input type="number" id="fhj_zcd" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">

                    <input type="number" id="fhj_cc" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>三期北线</label>
                    <input type="number" id="fhj_sqbx" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>三期南线</label>
                    <input type="number" id="fhj_sqnx" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>三期羊亭</label>
                    <input type="number" id="fhj_sqyt" readonly value="0" />
                </div>
            </div>
            <div class="mui-row" style="padding:1vw;">
                <div class="mui-col-xs-2">
                    <label>马山南线</label>
                    <input type="number" id="fhj_msnx" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>马山北线</label>
                    <input type="number" id="fhj_msbx" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>文登</label>
                    <input type="number" id="fhj_wd" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>三期张村东</label>
                    <input type="number" id="fhj_sqzcd" readonly value="0" />
                </div>
                <div class="mui-col-xs-2">
                    <label>三期张村西</label>
                    <input type="number" id="fhj_sqzcx" readonly value="0" />
                </div>
            </div>
            <div id="mxlist">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                节假日乘坐班车人数明细表
                <span class="mui-icon mui-icon-plusempty"></span>
            </a> 
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
    <div id="selector" style="display:none;">
        <header class="mui-bar mui-bar-nav">
            <a class="mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">选择列表</h1>
            <a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
        </header>
        <div class="mui-indexed-list" id="list" style="top:2rem;">

            <div class="mui-indexed-list-search mui-input-row mui-search">
                <input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
            </div>
            <div class="mui-indexed-list-bar" style="display:none;">

            </div>
            <div class="mui-indexed-list-alert"></div>
            <div class="mui-indexed-list-inner">
                <div class="mui-indexed-list-empty-alert">没有数据</div>
                <ul class="mui-table-view" id="datalist"></ul>
            </div>
        </div>

    <script type="text/javascript" src="../../../../Scripts/mui.indexedlist.js"></script>
    <script type="text/javascript" src="../../../../Scripts/ApprovalUtils.js"></script>
    <script type="text/javascript" src="../../../../Scripts/util.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.js"></script>
    <script type="text/javascript" src="../../../../Scripts/upload.detail.js"></script>
    <script type="text/javascript" src="../../../../Scripts/common.js"></script>
    <script type="text/javascript" src="common.js"></script>
