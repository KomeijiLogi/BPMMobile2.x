<body>
    <div class="mui-content" style="background-color:white;z-index:2;" id="wrapper">
        <form class="mui-input-group" style="left:0rem;right:0rem;margin-bottom:1rem;padding-bottom:4rem;">
            <div class="mui-input-row">
                <label>汇总人</label>
                <input type="text" id="fhzr" readonly/>
            </div>
            <div class="mui-input-row">
                <label>汇总时间</label>
                <input type="date" id="fdate"/>
            </div>
            <div class="mui-input-row">
                <label>开始日期<i style="color:red;">*</i></label>
                <input type="date" id="fksrq"/>
            </div>
            <div class="mui-input-row">
                <label>结束日期<i style="color:red;">*</i></label>
                <input type="date" id="fjsrq"/>
            </div>
            <div class="mui-input-row">
                <label>就餐食堂</label>
                <input type="text" id="fjcst" readonly placeholder="请选择就餐食堂"/>
            </div>
            <div class="mui-input-row" style="height:auto;">
                <label>备注</label>
                <textarea rows="2" id="fbz" placeholder="请填写备注"></textarea>
            </div>
            <div class="mui-input-row itemtitle">
                <label>汇总明细表</label>
            </div>
            <div class="mui-row" style="padding:3vw;">
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>合计人数</label>
                    <input type="number" id="fhj_jcrs" readonly value="0"/>
                </div>
                <div class="mui-col-xs-6" style="display:flex;">
                    <label>合计金额</label>
                    <input type="number" id="fh_jcje" readonly value="0"/>
                </div>
            </div>
            <div id="mxlist">

            </div>
            <a class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" id="tjmx" style="margin-top:0.5rem;">
                添加汇总明细表
                <span class="mui-icon mui-icon-plusempty"></span>
            </a> 
        </form>
        <div class="mui-btn-row" id="SaveD">
            <button class="mui-btn mui-btn-primary" type="button" id="commitbt" onclick="Save()">提交</button>
        </div>
    </div>
